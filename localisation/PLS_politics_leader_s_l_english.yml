#########领导人简介##########
 CHI_zhu_jianchi_info:0 "朱简灻（1890年-）\n\n"风摇雨散，灵卫絪缊。龙驾帝服，已腾五云。泮宫复閟，寂寞无闻。"\n\n洛成皇帝于1904年继位，摆在洛宗面前的，是一个摇摇欲坠的世界，虽然大明在科技上仍旧是世界领先的状况，但大明的政治经济局势谈不上好，北方的大清和蒙古虎视眈眈，南方又有英帝国蓄势待发，大明急需破局。\n\n洛宗错误发动的第一次世界大战，将大明拖到了濒临崩溃的境地中，这场旷日持久的大战并没有为大明带来荣耀与利益，反而使得经济疲敝，民不聊生。战争的失败使得皇帝心灰意冷，逐渐变得终日饮酒作乐，不理朝政。"