 CHI_jiayin_guonan:0 "甲寅国难"
 CHI_jiayin_guonan_desc:0 "甲寅年始的世界大战对于大明来说是灾难性的，皇帝错误估计了大明的实力，与多国开战可谓是毁灭性的灾难。在长期的战争中，大明军队死伤惨重、国库入不敷出，一片荒凉之景。真可谓是：“白骨露于野,千里无鸡鸣”。五年的战争使得大明逐步丧失了东亚霸主的地位。大明内部也党争不断军阀林立，此诚危急存亡之秋也。"
 CHI_fengliede_diguo:0 "分裂帝国"
 CHI_fengliede_diguo_desc:0 "大明帝国在名义上控制着东亚的广袤领土，但这也仅仅是名义上。老皇帝的政令已经很难离开顺天府，忠于皇帝的直属军事武装和文官班子，仅仅能控制辽宁，北南两大京城，江浙和有限的中原地区，各地总督拥兵自重，难以号令。帝国内部暗潮汹涌，大明的命运究竟走向何方。"
 CHI_paixilinli:0 "派系林立"
 CHI_paixilinli_desc:0 "帝党，大明唯一的执政党。在百年之变局的风口浪尖上，帝党已经变得四分五裂，在党魁林相的努力下面强维持着平衡。随着皇帝的日渐衰老昏聩，那些野心家迟早会打破这脆弱的天平。"
 CHI_renshenxiaotiao:0 "壬申萧条"
 CHI_renshenxiaotiao_desc:0 "壬申年间的萧条是长久以来带给世界最恐怖的经济危机，几乎所有的资本国家都遭受了波及，银行倒闭、工厂关门、工人失业、贫困来临。从顺天股市崩盘的那一刻开始，世界便陷入了黑暗。"
 CHI_wahezhizu:0 "瓦合之卒"
 CHI_wahezhizu_desc:0 "大明在第一次世界大战中虽然获得了体面的和平，但战争的教训并没有得到统治者的重视，虽然在多位首相的推动下大明进行了一定程度的现代化。但军队腐化的问题，由于袁世凯等人的阻挠，难以实现有效的改革。"
 POLITICS_Lin_Sen_DESC:0 "林森（1868年2月11日— ），原名林天波，字长仁，号子超，福建闽县人，林森幼居福州，入英华学堂，1914年在南京加入大明帝党。此后又担任过外交大臣，咨政院院长兼国务总会议长等职。1928年2月，林森被选为议政院议员，10月当选为立法院副院长，接着又选为监察院委员。1932年12月23日，接替因壬申萧条下野的黎元洪而任大明帝国首相。"

 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
