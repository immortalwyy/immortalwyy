 min.101.t:0 "大明帝国新帝登基"
 min.101.d:0 "永治四十二年，大行皇帝驾崩。大明不可一日无君，皇太子朱镇烁在大臣和百姓们的拜贺下在京师登基为大明帝国新帝。京城举行了隆重的登基仪式，北直隶大部分的朝廷重臣，朝贡国和外国的使节，京师的百姓都参与了这一场隆重的登基庆典。在新君登基后第一个朝会上，陛下下诏，改元靖熙并大赦天下。"
 min.101.a:0 "吾皇万岁万岁万万岁"
 min.101.b:0 "或许我们该派出使团庆贺？"
 min.101.c:0 "这应该是他们的末代君主了吧？"
 
 min.102.t:0 "天子给予了赏赐"
 min.102.d:0 "在今年的朝贡大会上，朝鲜敬献的千年人参和东海珊瑚受到了天子的喜爱。陛下龙心大悦，赐下礼物，并和别国使臣说，朝鲜真乃天朝最忠诚的臣子啊，让诸国使臣向我们学习。"
 min.102.a:0 "陛下如此言语，朝鲜感激涕零"
 
 min.103.t:0 "朝鲜使团缺席了"
 min.103.d:0 "不知道是何原因，在这一次的朝贡大上，一向恭敬的朝鲜使团竟然缺席了。皇帝陛下龙颜大怒，声称要给予朝鲜惩罚。内阁的官员连忙劝阻，帝国现在的情况不适合对外动武，等以后比叫朝鲜好看！这才使陛下平静下来。"
 min.103.a:0 "唉！小小朝鲜也敢造次?"
 min.103.b:0 "朝鲜不会再卑躬屈膝了！"
 
 min.501.t:0 "鸽派人士主导了内阁"
 min.501.d:0 "在这一次的大朝会上，皇帝陛下提出了任命林森先生为内阁首辅的意向。看来鸽派人士将要主导内阁了，不知近几年内还会不会再启战端。"
 min.501.a:0 "帝国终于可以好好休息了"
 
 min.502.t:0 "鹰派人士主导了内阁"
 min.502.d:0 "在这一次的大朝会上，皇帝陛下提出了任命宋美龄女士为内阁首辅的意向。看来赢派人士将要主导内阁了，内阁必须要做好未来的对外战争准备了。"
 min.502.a:0 "希望他们不会将帝国带入深渊"
 
 min.503.t:0 "礼部外交团到达了德国"
 min.503.d:0 "礼部外交团顺利的抵达了德国，德国元首希特热情的接待了他们。随行的宫廷画师画下来一副高水准的画作，希特勒，孔祥熙等人都被画的栩栩如生。元首对孔尚书说，以后有机会也要学学中国的画风。"
 min.503.a:0 "谈笑风生"
 
 min.504.t:0 "礼部外交团到达了意大利"
 min.504.d:0 "礼部外交团顺利的抵达了意大利，意大利首相和王室代表举行了盛大的宴会庆祝帝国外交团的到来。奢华而又丰盛晚宴过后，墨索里尼先生亲切的为依然在回味美味的帝国代表团成员们介绍意大利最新研发的意大利炮，并且大方的赠送五门火炮。"
 min.504.a:0 "炮真好吃，哦不，这意大利面真大"
 
 min.505.t:0 "礼部外交团到达了法国"
 min.505.d:0 "礼部外交团顺利的抵达了法国，法国的政府官员邀请帝国外交团在凯旋门观赏盛大的阅兵仪式并声称这是为了迎接来自大明的友好朋友。事实上我们都知道他们只是想彰显一下他们的军事实力。"
 min.505.a:0 "法国陆军真强啊"
 
 min.506.t:0 "礼部外交团到达了英国"
 min.506.d:0 "礼部外交团顺利的抵达了英国，英国王室的伊丽莎白公主在伦敦港迎接了帝国代表团。据随行人员回忆道，她看起来既美丽又健康。"
 min.506.a:0 "她一定很长寿"
 
 min.507.t:0 "礼部外交团到达了罗马尼亚"
 min.507.d:0 "礼部外交团顺利的抵达了罗马尼亚，罗马尼亚国王邀请帝国代表团参加了一场盛大且奢侈的皇家宴会。期间国王陛下大方的介绍他的情妇们，她们是如此的美丽，耀眼且众多。"
 min.507.a:0 "后宫佳丽三千人，三千宠爱在一身"
 
 min.508.t:0 "礼部外交团到达了荷兰"
 min.508.d:0 "礼部外交团顺利的抵达了荷兰，我们的随行官员参观了荷兰的沿海工程，我们的工程师深受启发。"
 min.508.a:0 "壮观的工程!"
 
 min.509.t:0 "礼部外交团到达了南斯拉夫"
 min.509.d:0 "礼部外交团顺利的抵达了南斯拉夫，在与南斯拉夫官员讨论民族问题时，随行内阁官员深受启发，想到了更好解决土司动乱的办法。"
 min.509.a:0 "火药桶在哪?"
 
 min.510.t:0 "礼部外交团到达了葡萄牙"
 min.510.d:0 "礼部外交团顺利的抵达了葡萄牙，欢迎宴会上，随行的一位曾去过澳门旅游的官员问为什么宴会上没有正宗的葡式蛋挞。葡萄牙官员笑了笑说，我们这有葡萄你吃不吃。"
 min.510.a:0 "这葡萄不如蛋挞香甜啊！"
 
 min.511.t:0 "西南局面全面失控！"
 min.511.d:0 "帝国在西南的统治已经全方面的失败了，帝国已经对安南和缅甸失去了控制权，似乎这已成为定局！面对今日之恶况，帝国却无能为力，如果强行武力介入，不仅会遭到国际世界的反对和制裁，国内的动荡也会加剧。现在只能放任局面继续恶化。"
 min.511.a:0 "呜呼！朕有何颜面见列祖列宗啊！"
 
 min.512.t:0 "帝国的行政崩溃了！"
 min.512.d:0 "就在刚才，帝国在京几乎全部的文官派系官员集体向陛下递交了辞呈，并表示不接受任何挽留，从即日起他们将停止为帝国工作。原因是文官因为朝堂上武官派系的打压和文官派系的失利，决定拒绝继续履行他们所有的责任和工作。全帝国上下的行政机构已经几乎全部瘫痪了。"
 min.512.a:0 "大明难道要亡在朕的手了中吗！"
 
 min.513.t:0 "吐蕃独立派宣布吐蕃独立"
 min.513.d:0 "就在今天，吐蕃独立派在拉萨发动了起义，并且顺利杀死了帝国在藏的行政与军事长官。帝国对藏的统治瞬间瘫痪，吐蕃各地起义者纷纷响应。现在吐蕃独立已经成为了既成事实，大部分原因是应为锦衣卫没有及时刺杀吐蕃独立运动的领袖，导致了吐蕃独立派的计划顺利实施。"
 min.513.a:0 "锦衣卫这群饭桶！"
 
 min.514.t:0 "蒙古土匪劫掠了一批百姓"
 min.514.d:0 "就在刚才锦衣卫送来奏报称，蒙古的土匪入侵了几座帝国的边境村庄，并且劫掠大批对于蒙古来说及其珍贵的人口。"
 min.514.a:0 "很难想象他们接下来的命运！"
 
 min.515.t:0 "蒙古土匪劫掠了一座军火库"
 min.515.d:0 "就在刚才锦衣卫送来奏报称，蒙古的土匪入侵了一座帝国的卫所，然而那座卫所的士兵数量稀少并没有成功击退这群土匪。土匪们缴获了该卫所的军火然后扬长而去。"
 min.515.a:0 "这群该死的暴徒！"
 
 min.516.t:0 "蒙古土匪屠杀了边境的居民"
 min.516.d:0 "就在刚才锦衣卫送来奏报称，蒙古的土匪劫掠了几座帝国的边境村庄。当地巡捕，民兵，百姓拼死抵抗却还是惨遭毒手，这群土匪眼看无法带走这群人口，便将他们全部屠杀了。"
 min.516.a:0 "朕的百姓竟遭此毒手！"
 
 min.517.t:0 "满洲拥护者拐走了一批百姓"
 min.517.d:0 "就在刚才锦衣卫送来奏报称，满洲拥护者通过一些非常手段拐走了一批大明东北的百姓，据了解这群可怜的百姓将成为满洲人新的奴役。"
 min.517.a:0 "该死的野猪皮！"
 
 min.518.t:0 "满洲拥护者引爆了一座工厂"
 min.518.d:0 "就在刚才锦衣卫送来奏报称，满洲拥护者暗中潜伏在了一座帝国的城市，并且破坏了当地的工业工厂。"
 min.518.a:0 "千万别被朕逮着了！"
 
 min.519.t:0 "满洲拥护者破坏了交通设施"
 min.519.d:0 "就在刚才锦衣卫送来奏报称，满洲拥护者暗中潜伏在了一座帝国的城市，并且破坏了政府修建的国道。"
 min.519.a:0 "等着，有他们好果子吃！"
 
 
 
 
 
 
 
 
 
 min.701.t:0 "马步芳将军在帝国西北建立了自治政府！"
 min.701.d:0 "由于文官派系的打压，现在的武官派系根本无法与其抗衡。很多武官派系的高层将领开始寻找他们的出路。在当前帝国内忧外患的环境下，裂土称王确实是不错的选择。这些将军将会带着忠于他们的部队和私人卫队前往他们的目的地。"
 min.701.a:0 "无谋匹夫！这是叛国！"
 
 min.702.t:0 "盛世才将军在帝国西南建立了自治政府！"
 min.702.d:0 "由于文官派系的打压，现在的武官派系根本无法与其抗衡。很多武官派系的高层将领开始寻找他们的出路。在当前帝国内忧外患的环境下，裂土称王确实是不错的选择。这些将军将会带着忠于他们的部队和私人卫队前往他们的目的地。"
 min.702.a:0 "无谋匹夫！这是叛国！"
 
 min.703.t:0 "龙云将军在帝国南部建立了自治政府！"
 min.703.d:0 "由于文官派系的打压，现在的武官派系根本无法与其抗衡。很多武官派系的高层将领开始寻找他们的出路。在当前帝国内忧外患的环境下，裂土称王确实是不错的选择。这些将军将会带着忠于他们的部队和私人卫队前往他们的目的地。"
 min.703.a:0 "无谋匹夫！这是叛国！"
 
 min.704.t:0 "李宗仁元帅在帝国南部建立了自治政府！"
 min.704.d:0 "由于文官派系的打压，现在的武官派系根本无法与其抗衡。很多武官派系的高层将领开始寻找他们的出路。在当前帝国内忧外患的环境下，裂土称王确实是不错的选择。这些将军将会带着忠于他们的部队和私人卫队前往他们的目的地。"
 min.704.a:0 "他可是朕的元帅啊！这个叛徒！"
 
 min.705.t:0 "阎锡山元帅在帝国中部建立了自治政府！"
 min.705.d:0 "由于文官派系的打压，现在的武官派系根本无法与其抗衡。很多武官派系的高层将领开始寻找他们的出路。在当前帝国内忧外患的环境下，裂土称王确实是不错的选择。这些将军将会带着忠于他们的部队和私人卫队前往他们的目的地。"
 min.705.a:0 "他可是朕的元帅啊！这个叛徒！"
 
 
 
 
 
 
 
 min.301.t:0 "朝鲜发展委员会成立"
 min.301.d:0 "今天晚时，朝鲜发展委员会在大明钦差和我国工部，户部等官员的见证下正式成立。从明天开始委员会将行使他的应尽责任和工作。首先，我们应该决定优先发展民用工业还是军需工业。"
 min.301.a:0 "民用工业应该放在第一位"
 min.301.b:0 "军队优先"
 
 min.302.t:0 "重塑工业体系"
 min.302.d:0 "在朝鲜发展委员会的帮助下，公布决定重新改革并重塑朝鲜王国的工业体系。工部将投资建立三座新的民用工厂来作为改革的模范单位。"
 min.302.a:0 "很好的政策！"
 
 min.303.t:0 "建设计划处"
 min.303.d:0 "委员会决定建立建设计划处以统筹新朝鲜全国上下的工业建设。我们现在必须决定我们下一步的建设计划，是民用方面，军事方面，还是暂时搁置稳定国家统治。"
 min.303.a:0 "朝鲜人民需要过上好日子！"
 min.303.b:0 "朝鲜军队急需供给！"
 min.303.c:0 "我们应该专注政治，还是暂缓建设吧！"
 
 min.304.t:0 "朝鲜的领袖?"
 min.304.d:0 "新朝鲜已经成立了，但是我们并没有一个真正意义上的领袖。虽然我们有委员会来决定政策和行动，不过其中的委员们的资质水平良莠不齐，这极大的影响力我们统治国家的能力。虽然委员会已经决定改革，不过，让我们中有才华的年轻人来担任领袖会不会更好呢？"
 min.304.a:0 "让有干劲的年轻人来吧！"
 min.304.b:0 "新的委员会就够了" 
 
 min.305.t:0 "有一群将军离开了"
 min.305.d:0 "具兵部报告，有几位将军在毛泽东元帅失踪后一直擅离职守，已经多日不见踪影。锦衣卫报告，他们以视察北部军区的理由，偷渡去朝鲜了。"
 min.305.a:0 "这群背叛者！"
 
 
 
 min.801.t:0 "日英友好条约"
 min.801.d:0 "在与英国官员协商之后，英国驻日全权大使表示愿意与日本签订日英友好条约，重现日本与英国曾经的美好友谊，日本和英国将会是永远的朋友。除了互不侵犯条约外，英国还答应与日本进行在军事上的合作互动，并且承诺将于日本一道向全亚洲传播民主。"
 min.801.a:0 "哟西！英国朋友大大的好！"
 
 
 min.802.t:0 "任命民主内阁首相"
 min.802.d:0 "新任内阁有三位优秀的候选人，他们分别是，坚定的民主者片山哲先生，天皇新任的忠诚广田弘毅先生，以及幕府大将军的后代德川家达先生。现在我们必须在这三位中做出选择。"
 min.802.a:0 "让片山哲来实行真正的民主制度"
 min.802.b:0 "广田弘毅可以更好的缓解天皇与内阁的关系"
 min.802.c:0 "德川家达是大将军的后代，他才是最好的选择"
 
 min.803.t:0 "任命军方内阁首相"
 min.803.d:0 "军部已经完成了对大日本内阁的实际控制，现在大本营需要一位军方的领袖来成为大日本帝国的内阁首相。东条英机大将，近卫文麿先生，冈田启介部长都是很好的选择。"
 min.803.a:0 "东条英机的狂热精神是帝国的榜样"
 min.803.b:0 "近卫大臣的政治手段是必要的"
 min.803.c:0 "帝国需要将军们的元老"
 
 min.804.t:0 "日本的特使抵达了奉天"
 min.804.d:0 "来自日本的使臣最近抵达了奉天，我们的人民友好的接待了他们。在国事交谈中，两国都对明国在亚洲地区的胡作非为与压榨人民做出了强烈谴责。不过，是否要与日本结盟，我们依然需要考虑考虑。"
 min.804.a:0 "日本是一个很好的结盟对象！"
 min.804.b:0 "大清不需要倭寇来当盟友！"
 
 min.884.t:0 "大清同意合作"
 min.884.d:0 "大清答应了我们的合作倡议，相信我们两国已经有了共同的讨伐目标。"
 min.884.a:0 "很好"
 
 min.894.t:0 "大清拒绝与我们合作"
 min.894.d:0 "大清拒绝了我们的合作倡议，并且宣称他们不需要我们这样的盟友。"
 min.894.a:0 "放肆！让他们等着！"
 
 min.1804.t:0 "日本的特使抵达了乌兰巴托"
 min.1804.d:0 "来自日本的使臣最近抵达了乌兰巴托，我们的人民友好的接待了他们。在国事交谈中，日本邀请我们加入他们的阵营，希望扩大与明国的战争线。不过，是否要与日本结盟，我们依然需要考虑考虑。"
 min.1804.a:0 "日本是一个很好的结盟对象！"
 min.1804.b:0 "现在还不是时候！"
 
 min.1884.t:0 "蒙古同意合作"
 min.1884.d:0 "蒙古答应了我们的合作倡议，他们成为了伟大联盟的一份子！"
 min.1884.a:0 "太好了"
 
 min.1894.t:0 "蒙古拒绝与我们合作"
 min.1894.d:0 "蒙古拒绝了我们的合作倡议，看来我们失去这一个优秀的盟友了。"
 min.1894.a:0 " 只得如此"
 
 min.805.t:0 "大明册封诏书"
 min.805.d:0 "大明的天使带来了天子的诏书，并且册封了天皇陛下为日本王国国王。这是日本与大明的关系更进一步，我们也真正成为了荣耀的大明朝贡国。尽管大明的官方机构将从现在开始称呼天皇陛下为日本王国国王，但是并没有明确的表明在日本国内不能称天皇陛下为天皇。这表明了大明也给天皇陛下留了一定的余地。"
 min.805.a:0 "叩谢天子隆恩！"
 
 min.806.t:0 "金陵会议"
 min.806.d:0 "金陵会议在大明南直隶正式召开了，在会议中，日本大明两国进行了友好的交流与协商。该会议确定了日本为大明朝贡国的政治地位，以及与大明达成了真正的和解，并且承诺以后两国之间将不会再发生任何战争。"
 min.806.a:0 "重要的外交突破！"
 
 
 min.807.t:0 "大明-日本金陵会议"
 min.807.d:0 "大明-日本金陵会议在世界的瞩目下在大明南直隶正式召开。在会议结束后，两国代表都相继发言，在记者会中确认了日本为大明朝贡国的政治地位，两国也在该会议中达成了真正的和解。日本将不会再对大明沿海地区进行任何袭扰，大明也不会针对日本在进行任何的经济和贸易封锁。总之，两国在该会议中收获颇丰，也达成了友好共处的和平目的。"
 min.807.a:0 "希望大明日本友谊长存"
 min.807.b:0 "东亚和平了？"
 min.807.c:0 "希望日本大明友谊长存"
 
 
 min.901.t:0 "大阪会议"
 min.901.d:0 "为了加深大清帝国与日本帝国的友好共存关系，日本内阁向帝国传达了希望两国在大阪召开一次重要会议的讯息。在女皇陛下接收到日本的来信后，立即决定派遣外交使团前往大阪参加日清大阪会议。就在今天，大阪会议顺利的召开，并且成功地举办完毕。日本帝国愿意在一些方面为大清帝国提供帮助，现在是时候做出选择了。"
 min.901.a:0 "帝国需要科研人员！"
 min.901.b:0 "军队是大清的根基！"
 min.901.c:0 "帝国需要专注于政治与民生！"
 
 min.902.t:0 "清国的最后通牒"
 min.902.d:0 "清国的大使向我国提交了最后通牒，要求蒙古重新内附大清。如果蒙古不答应其要求，清国将立即向蒙古宣战。我们必须要深刻思考蒙古的未来，我们的军事实力远远落后于大清。或许内附大清也并没有什么不好。"
 min.902.a:0 "蒙古愿意向大清臣服"
 min.902.b:0 "成吉思汗的子孙绝不投降！"
 
 min.991.t:0 "蒙古同意内附"
 min.991.d:0 "蒙古政府已经同意了我们的要求，并且正式宣布满蒙一体。"
 min.991.a:0 "识时务者为俊杰"
 
 min.992.t:0 "蒙古拒绝内附"
 min.992.d:0 "蒙古政府在收到我们的提议后，我们的外交官遭到了喝斥，蒙古决定立即宣布与大清断交，并且声称蒙古不可能接受这样无理的要求。"
 min.992.a:0 "他们自找的"
 
 min.993.t:0 "朝鲜同意臣服"
 min.993.d:0 "朝鲜政府认为，大明现在已经无力帮助朝鲜进行军事干涉，所以朝鲜政府在收到我国的国书后表示同意向大清臣服，并且接受大清的统治。"
 min.993.a:0 "那就好"
 
 min.994.t:0 "朝鲜拒绝臣服"
 min.994.d:0 "在收到我们的通知后，朝鲜政府立即驱逐了我们的大使，并且派出了官员前往大明寻求援助，看来，他们已经决定准备战争了。然而，这也代表了我们的恐吓政策彻底失败。"
 min.994.a:0 "失算，失算"
 
 
 
 min.903.t:0 "清国的最后通牒"
 min.903.d:0 "清国的外交官向我国提交了来自大清的国书。大清要求朝鲜放弃向大明称臣并且转而内附大清。可恶的清人抓住了大明内忧外患的时机，乘势向朝鲜发难。现在我们必须要做出决定。"
 min.903.a:0 "大明大清都差不多"
 min.903.b:0 "大明会帮助我们的！"
 
 min.904.t:0 "大清提出的交易"
 min.904.d:0 "大清想将一部分曾经属于过俄罗斯帝国的西伯利亚地区交还给我们以换取与苏联的合作。如果我们答应与大清合作，两国将会进入互不侵犯的合作状态，但是这样会使得我们失去向东亚进军的政策。"
 min.904.a:0 "这没什么不好"
 min.904.b:0 "我们的土地会自己夺回来"
 
 min.995.t:0 "苏联同意交易"
 min.995.d:0 "苏联答应了我们的合作倡议，将来我们可以在多方面进行深入合作。"
 min.995.a:0 "很好"
 
 min.996.t:0 "苏联拒绝"
 min.996.d:0 "在收到我们的倡议后，苏联政府表示了反对，他们声称极北地区是大清的固有土地，苏联不会夺人所好。然而，明眼人都可以看出来，他们只是不想失去战争的借口。"
 min.996.a:0 "皇帝的权威受到了质疑"
 
 min.905.t:0 "来自萨尔瓦多的信使"
 min.905.d:0 "处于内乱的萨尔瓦多曾多次向多个世界强国求援，想要获得外部势力干涉以平息国内动乱。然而世界多国对萨尔瓦多的政局毫不关心，心灰意冷的萨国大使不抱希望的来到了我国。然而我们对其的友好态度超乎了他的想象，大清愿意帮助萨尔瓦多平息内乱，而萨尔瓦多也给予了皇帝陛下不愿拒绝的承诺。"
 min.905.a:0 "清萨友谊万岁"

 min.906.t:0 "大清寻求日本技术"
 min.906.d:0 "大清的使者向我们提出了寻求日本海军技术的想法，为了支援大清，日本应该帮助他们。"
 min.906.a:0 "没问题"
 
 min.981.t:0 "日本同意了"
 min.981.d:0 "日本答应了我们的合作倡议，我们可以在两种特殊科技中选择一项应用。"
 min.981.a:0 "巡洋舰"
 min.981.b:0 "鱼雷技术"
 
 min.907.t:0 "兴建颐和园"
 min.907.d:0 "太皇太后提出了建造颐和园的想法，以用于她颐养天年，不过这将会挪用更多的海军经费。"
 min.907.a:0 "海军哪有园子香"
 
 min.908.t:0 "精锐绿营兵"
 min.908.d:0 "在帝国正式宣布重用汉人之后，帝国的汉人百姓与士兵都燃起了爱国忠君之风。帝国的士兵受到影响后，变得更有干劲，他们积极参与训练与学习，于是，在各之军队中都涌现出了很多优秀的汉人士兵。现在，是时候决定他们的用途了。"
 min.908.a:0 "将他们作为模范宣传出去"
 min.908.b:0 "将他们整编为精锐军团"
 
 
