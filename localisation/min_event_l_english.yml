 min.1122.a:0 "他们需要遭到毁灭"
 
 
 
 
 
 
 
 min.1110.t:0 "今年的蒙古草原会议正式召开了"
 min.1110.d:0 "如今的蒙古深受共产主义影响，这是错误的，并且对蒙古的未来不利的。我们不能把自己的国家交到外人的手里，所以在事态还没有完全恶化之前，我们需要动用草原会议来遏制共产主义在蒙古的滋生。现在我们的卫队已经包围了阿玛尔的官邸，我们很快就可以逮捕他了。"
 min.1110.a:0 "阿玛尔并非罪不可赦，他可以将功抵过继续为蒙古服务"
 min.1110.b:0 "处以绞刑！！！"
 
 
 min.1111.t:0 "来自南方的投诚者"
 min.1111.d:0 "在我们的南方，大明有一批不得志的将军，他们通过一些线人向我们联系，希望可以加入蒙古并且为蒙古服务，他们只需要一些黄金和尊重就够了。同时有一批军火贩子也通过边境线进入了蒙古，并向当地的高层阐述了他们的来意。他们希望蒙古用黄金向他们购买来自大明的先进枪支。同时，这些军火贩子也会帮助我们的劫掠更多的大明平民。然而我们目前的黄金储备并不多，所以我们需要在他们之间进行抉择。"
 min.1111.a:0 "蒙古急需一批可以指挥部队的将军们"
 min.1111.b:0 "还是武器和奴隶更重要，那些叛徒我们瞧不上"
 
 
 
 min.1112.t:0 "大元帝国的和平倡议"
 min.1112.d:0 "来自大元帝国的特使，向我们递交了和平共处的国书，他们希望我们可以与我们保持长久的和平而非互相争对。"
 min.1112.a:0 "很好的提议 我们接受"
 min.1112.b:0 "让这群草原上的混蛋滚远点！"
 
 
 min.1113.t:0 "大清帝国同意了"
 min.1113.d:0 "在他们收到帝国政府的国书后，大清帝国官方立刻召开了双边会议，在会议中双方签订了大清与大元的互不侵犯协定，大家愿意放下以前的仇怨和平共处。"
 min.1113.a:0 "和平的时代到来了"
 
 min.1114.t:0 "大清拒绝了"
 min.1114.d:0 "他们拒绝了帝国的和平建议，并声称让这群草原上的混蛋滚远点。"
 min.1114.a:0 "准备迎接上帝之鞭吧！！！"
 
 
 
 min.1115.t:0 "大元帝国的最后通牒"
 min.1115.d:0 "来自大元帝国的特使，命令我们向大元帝国称臣，就像几百年前一样。否则，他们将毁灭朝鲜。"
 min.1115.a:0 "唉，小国之难啊"
 min.1115.b:0 "大明天子会保护我们的！"
 
 
 min.1116.t:0 "朝鲜同意了"
 min.1116.d:0 "在他们收到帝国政府的命令后，朝鲜宣布愿意重新接受大元帝国的保护，并且承认大元帝国为中华理法之正统。"
 min.1116.a:0 "蚂蚁能反对吗？"
 
 min.1117.t:0 "朝鲜拒绝了"
 min.1117.d:0 "他们拒绝了帝国的友好建议，并声称大明会保护他们的。"
 min.1117.a:0 "准备迎接上帝之鞭吧！！！"
 
 min.1118.t:0 "旧贵族处理方针"
 min.1118.d:0 "草原上的旧贵族依然把控着蒙古的政府，我们必须要行动起来。我们的革命卫队随时可以进行任务，不过草原上的民众大部分都依然生活在旧贵族的领地内，贸然行动可能会对我们的形象造成不利的影响。"
 min.1118.a:0 "怀柔为上"
 min.1118.b:0 "快到斩乱麻"
 
 
 min.1130.t:0 "宁夏会议"
 min.1130.d:0 "来自蒙古的特使抵达了宁夏，特使表示希望与大明帝国进行外交照会，在会议中蒙古愿意将宁夏地区交换给我们以求未来之和平。"
 min.1130.a:0 "签署宁夏协定"
 min.1130.b:0 "整个蒙古都是帝国的！"
 
 
 min.1131.t:0 "大明同意了"
 min.1131.d:0 "大明的官方代表已经在宁夏协定书上签字了，看起来南方边界可以暂时和平了。"
 min.1131.a:0 "蒙明友谊万岁"
 
 min.1132.t:0 "大明拒绝了"
 min.1132.d:0 "他们拒绝了政府的友好建议，并表示他们的目标是收复整个蒙古，而不是单单一个宁夏。"
 min.1132.a:0 "得寸进尺！"
 
 
 
 
 min.1133.t:0 "唐努图瓦协定"
 min.1133.d:0 "来自蒙古的特使抵达了莫斯科，特使表示希望与苏联进行外交照会，在会议中蒙古愿意将唐努图瓦地区交换给我们以求未来苏联对蒙古的援助。"
 min.1133.a:0 "伟大的苏联愿意援助"
 min.1133.b:0 "他们只要学会骑马就够了"
 
 
 min.1134.t:0 "苏联同意了"
 min.1134.d:0 "苏联的官方代表已经在唐努图瓦协定书上签字了，他们表示只要蒙古点头接下来的援助计划很快就可以进行。"
 min.1134.a:0 "蒙苏友谊万岁"
 
 min.1135.t:0 "苏联拒绝了"
 min.1135.d:0 "苏联拒绝了我们的提议，他们看不上一块又小又弱的贫瘠土地。"
 min.1135.a:0 "弱国无外交啊！"
 
 
 
 
 
 min.5001.t:0 "波士顿会议"
 min.5001.d:0 "大明的外交特使以及驻美大使已经抵达了波士顿，他们即将与我们的政府官员举行一个足以影响这个时代的伟大会议。"
 min.5001.a:0 "明美的友谊牢不可破"
 min.5001.b:0 "明美结盟还不是时候"
 
 
 min.5002.t:0 "美国同意了"
 min.5002.d:0 "帝国外交特使以及驻美大使已经抵达了波士顿，在经过数个小时的协商后，大明代表和美国代表在波士顿协定书上共同签字，这代表着属于明美的新时代即将开始。"
 min.5002.a:0 "明美友谊牢不可破！"
 
 min.5003.t:0 "美国拒绝了"
 min.5003.d:0 "尽管美国在各个方面都做到了给予帝国代表团最好的礼遇，但是他们依然不同意与大明在未来结盟，理由是美国对美洲外的东西不感兴趣。"
 min.5003.a:0 "唉！到底是一场空"
 
 
 min.5005.t:0 "大明帝国希望结盟"
 min.5005.d:0 "大明帝国的外交特使以及驻德大使已经抵达了柏林，他们的新政府希望与我们达成共识，他们认为只要大明和德国站在一条阵线上，那么一切都将成为可能。"
 min.5005.a:0 "我们需要东方盟友"
 min.5005.b:0 "我们不需要东方人"
 
 min.5006.t:0 "德国同意了"
 min.5006.d:0 "德国元首希特勒亲自接见了帝国的大使，在经过长达4个小时的秘密会谈后，德国同意与我们结盟，并且承诺在未来对大明提供必要的援助。"
 min.5006.a:0 "明德友谊万岁！"
 
 min.5007.t:0 "德国拒绝了"
 min.5007.d:0 "德国并不愿意与我们结盟。他们似乎认为现在还不是时候因为大明与英国，日本等国翻脸。"
 min.5007.a:0 "算了"
 
 
 min.5008.t:0 "你为什么要意大利面"
 min.5008.d:0 "意大利给我们送了一大堆吃的，你为什么要选点这个没用的决议？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？"
 min.5008.a:0 "淦？我被骗了！"
 
 
 
 min.5010.t:0 "帝国政府要求我们的舰队"
 min.5010.d:0 "为了解决海军问题，帝国中央政府要求我们移交一批主力舰队的控制权。如果此举可以加强帝国的海军实力，那么我们应该这么做。"
 min.5010.a:0 "遵旨"
 min.5010.b:0 "南洋航线需要保护"
 
 min.5011.t:0 "南洋布政司同意了"
 min.5011.d:0 "就在刚刚，南洋布政司传来电报，他们谨遵陛下圣旨并且转交他们的一支主力舰队。"
 min.5011.a:0 "善"
 
 min.5012.t:0 "南洋布政司拒绝了"
 min.5012.d:0 "就在刚刚，南洋布政司传来电报，他们拒绝转交舰队的控制权，因为南洋经济命脉需要得到充足的保障。"
 min.5012.a:0 "他们竟然敢抗旨！"
 
 
 min.5014.t:0 "组建新任内阁"
 min.5014.d:0 "旧的内阁如今已经被各方势力所腐化，完全失去了它传达圣上旨意的功能。想要恢复中央的行政力量，就必须下令议会重新选举一个忠于皇帝陛下的新内阁。在今日早晨的朝会上，皇帝陛下提出了任命宋美龄女士为内阁首辅的旨意。从今天开始宋美龄女士将正式成为帝国的新任内阁首辅。"
 min.5014.a:0 "期待新任内阁的工作"
 
 
 
 min.5015.t:0 "大明帝国停止忽视边陲"
 min.5015.d:0 "就在刚刚大明帝国的礼部召开了记者会，向全世界国家宣布，大明帝国已经完成了帝国的统一以及军事的整编。现在，大明帝国已经有充足的时间和精力来处理朝贡国和宣慰司了。"
 min.5015.a:0 "圣明的决定"
 min.5015.b:0 "大明好像更强了"
 min.5015.c:0 "忠诚的我们谨遵陛下旨意"
 
 
 min.5016.t:0 "混编朝贡国部队抵达了大明"
 min.5016.d:0 "新一批的混编朝贡国部队已经在大明教官的训练下完成了整编。他们可能来自不同的国家，但是他们每个人都已经学会使用军事性汉语以及完成了基础军事训练。有了他们的存在，可以很好的缓解帝国的军事压力！"
 min.5016.a:0 "欢迎兄弟们来到大明"
 
 
 
