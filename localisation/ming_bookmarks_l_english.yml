 CHI_MIN_STORM_DESC:0 "自1573年大明首辅张居正上书神宗皇帝开始，大明帝国开始了军事，政治，经济等多方面改革。神宗皇帝在张居正的引导下坚定的维持了隆庆朝开关政策，并且任选新派官员，注重新学与格物发展，大明帝国国力空前壮大。在万历改革30年后，内阁首辅张居正成立大明帝党并倡导以党辅国，建立了独特的君党共存制度。 \n\n近百年来，中西交流密切，大明帝国以中华帝国在国际上自居。在壬辰倭乱之后，日本痛定思痛，沉寂百年之后积极的在西方的帮助下进行了改革维新等措施，国力强盛，多次骚扰帝国的朝贡国沿海，狼子野心一览无余。然而大明帝国在近两百年来已有衰弱之势，大战一触即发。"
 KOR_GATHERING_STORM_DESC:0 "朝鲜已然传国五百余年，朝鲜一直跟随大明的步伐，成为大明最忠诚的藩属国。与大明一样，朝鲜以儒教治国，儒家思想也是朝鲜的统治理念。这也注定了朝鲜与大明有着良好的朝贡关系。壬辰倭乱时，在大明的帮助下，朝鲜成功抵御了日本入侵者。然而，倭寇对于沿海城市的骚扰却从未停止，赢弱的朝鲜军队根本无法保护自己，只能依靠大明保全自身。\n\n然而混乱的时代已然来临，宗主国大明陷入内忧外患的境地，朝鲜王国也必须做出他自己的选择。是跟随大明的步伐，坚持作为大明最忠诚的藩属。还是另辟蹊径，进行大刀阔斧的革命呢？"
 JAP_MIN_STORM_DESC:0 "自1598年对大明战争失败以来，日本历代统治者和政府都痛定思痛想要一血前耻。在面对西方势力到来时，日本采取了合作共处的政策。日本与英国达成了非常友好的双边关系，以至于日本的科技水平快速上升。在英国人的帮助下，日本人也开始拥有先进的船只和优秀的装备，尽管日本无数次在朝鲜和大明沿海进行劫掠，但是面对庞大的大明却也无力发动一场全面的战争。\n\n但是20世纪的到来，似乎给了日本新的机会。在这个不和平的年代，西部的邻居陷入了内忧外患的境地。然而，日本贫瘠的资源并没有留给日本帝国较长的考虑时间，究竟是要孤注一掷还是另有所思呢。"
 MAN_MIN_STORM_DESC:0 "四百年前的萨尔浒之战，大清的铁骑在明军先进的枪炮下被彻底击溃。尽管大明也无力继续深入作战，但是大清也没有再次挑起一场战争的实力了。八旗子弟的断层，蒙古诸部的背叛，满洲百姓的慌乱都快要将大清拖入深渊。然而，大明陷入了新的倭乱和内战，大清侥幸逃过一劫。数百年来，大明数次陷入政治与军事的内斗，也全赖诸位先帝之努力，大清才勉强与大明抗衡。\n\n然而上天似乎并不保佑大清，因为地处偏僻，地广人稀，体系落后，大清在全世界快速发展之时陷入了困境。此时，正是大清需要决定命运的时候，空缺的皇位，南方的天命，西方的蒙古。大清是时候做出抉择了。"
 MON_MIN_STORM_DESC:0 "蒙古帝国的辉煌，大元帝国的强盛早已成为过眼云烟，摆在蒙古面前的只有悲惨的历史。曾经被大明覆灭，被大清统治，这一直是蒙古永远的痛苦。然而时间已迈入现代，如今的蒙古科技落后，人口匮乏，国家还一直受到西方苏联的共产主义影响，北部的唐努图瓦又被苏联挑拨离间脱离了蒙古，蒙古似乎处于最艰难的时刻。\n\n蒙古政府内的共产主义分子深受苏联影响，他们一直企图进行共产主义革命。保守势力的旧贵族又出现了几位富有雄略的领袖，复兴帝国的思想开始在贵族之间蔓延。蒙古内部出现了分裂，或许这亦是属于蒙古的机遇。"
 GATHERING_STORM_DESC:0 "黑暗时代即将来临。在欧洲，希特勒已经巩固了他的权力，并将目光投向了德意志以外的地区。墨索里尼治下的意大利持续进行着大胆的军事冒险。在亚洲，看似强大实际上早已年迈的大明帝国陷入了困境，东方的日本帝国，大清帝国，北方的蒙古帝国都在虎视眈眈。自上次大战结束后已经过去了近二十年的时间，如今整个世界又一次被浸在了滚油当中，只需一点小小的火花就能将一切引燃。"
 
 
 
 
 
 
 