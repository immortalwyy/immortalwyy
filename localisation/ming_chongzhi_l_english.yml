l_english:
 #大明帝国中央内容#
 CHI_cz01:0 "巩固皇室权威"
 CHI_cz01_desc:0 "自从甲寅之乱以来，明帝国风雨飘摇，王朝大权旁落，政令不出北京，本该九五之尊的皇帝已经成为了坐在龙椅上的吉祥物，各地军阀已经联合起各方势力，伺机反叛，我们必须正视并且终结这个问题，重新恢复帝国的运作！"
 CHI_cz02:0 "组建新任内阁"
 CHI_cz02_desc:0 "旧的内阁如今已经被各方势力所腐化，完全失去了它传达圣上旨意的功能。想要恢复中央的行政力量，就必须下诏重新选举一个忠于皇帝陛下的新内阁。"
 CHI_cz03:0 "确保官员忠诚"
 CHI_cz03_desc:0 "自万历年张太宰改革以来，文官的党争就一直是帝国深恶痛绝的行政之殇。现在，外国蛮夷思潮的流入，极大的影响了部分官员的忠诚度，如果想要大明恢复永康盛世的荣光，就必须从确保官员对帝党和皇帝陛下的绝对忠诚！"
 CHI_cz04:0 "正视自治省问题"
 CHI_cz04_desc:0 "自治省在甲寅之乱里拯救了大明于水火之中，但是如今，它已经成为了尾大不掉的分裂势力，陛下已经注意到了这个问题，解决自治省已经成为帝国迫在眉睫的任务了。"
 CHI_cz05:0 "信任忠诚的武官"
 CHI_cz05_desc:0 "想要夺回自治省的控制权，武官的支持是不可或缺的，在皇子谋反案中，有许多忠诚的武官得以让皇帝陛下提前察觉这些惊天阴谋，重用他们也许可以让帝国获得与自治省制衡的军官力量。"
 CHI_cz06:0 "从长计议"
 CHI_cz06_desc:0 "孙子有云，攻心为上，攻城为下。如今，我们对自治领还所知甚少，如今，我们应当从收集情报和保持沟通开始，争取通过温和的手段解决问题，积极争取各大自治领的支持，从而实现帝国的完全统一。"
 CHI_cz07:0 "重庆会谈"
 CHI_cz07_desc:0 "经过了复杂的外教努力，川渝总督自治领同意我们前往重庆进行会谈，我们应当派出特使，前往会谈，商讨让大明重新统一的合理方式，倾听自治领的诉求，从而达成最终的统一。"
 CHI_cz08:0 "雷厉风行"
 CHI_cz08_desc:0 "曹秽论战有云，一鼓作气，再而衰，三而竭。如今，自治省已经因为皇子之前的阴谋消耗了大量的资源和精力，现在正是他们脆弱的时候，我们必须做好准备，为了维护帝国的统一和皇帝陛下的荣誉而奋斗。"
 CHI_cz09:0 "帝国必须完整"
 CHI_cz09_desc:0 "大明的领土，一寸也不能少！帝国的每一寸土地，都属于我们的皇帝陛下！任何想要分裂帝国的势力，都必须被毁灭！现在，就是我们对这些叛徒乱党天诛的时刻！大明帝国万岁！"
 CHI_cz10:0 "根除地方影响"
 CHI_cz10_desc:0 "如今，帝国已经实现统一，但是在自治领时代，那些地方乱臣给皇帝陛下的子民们灌输了太多错误的政治思潮，他们和地方土司，地主以及少数民族的联络更是让皇帝陛下的统治并不牢固，我们必须重新安排官员，进行政治改革，最终根除地方的影响。"
 CHI_cz11:0 "齐心协力"
 CHI_cz11_desc:0 "帝国已经实现了真正的统一，我们终于可以重新团结在伟大的皇帝陛下的光辉下，齐心协力一起向着更加光明的未来前进了！大明帝国万岁！皇帝陛下万万岁！"
 CHI_cz12:0 "未来外交规划"
 CHI_cz12_desc:0 "帝国原本的外交模式在甲寅之乱中已经被证明是迂腐而低效的，外交大臣陈仪建议我们必须重新确立一个外交的方针与规划，便于在接下来的国际局势中纵横睥睨。"
 CHI_cz13:0 "派遣钦差大臣"
 CHI_cz13_desc:0 "帝国对于朝贡国的控制一直都是松散的，而这并不适用于现在的国际局势。我们应当向周围的朝贡国派遣钦差大臣，去对他们的文化，政治和教育系统进行影响，从而加强我们对它们的控制力。"
 CHI_cz14:0 "天朝威仪"
 CHI_cz14_desc:0 "天朝永远都是世界的中心，我们地大物博，拥有全天下最强大的军队，也许这曾经只是自大的空话，但是如今，它已经成为现实。我们应当昭告天下，什么是我们的势力范围，什么是我们的政治红线，犯我大明者，虽远必诛！"
 CHI_cz15:0 "朝贡协定"
 CHI_cz15_desc:0 "大明对朝贡国的管理应该进入到一个新的阶段，而这个新的阶段，是应该由条约和法律来保证的，在这样的情况下，朝廷才能在朝贡上占据主动权，从而终结近千年来朝贡国“想来就来，想走就走”的卑劣行径。"
 CHI_cz16:0 "天元年间的友情"
 CHI_cz16_desc:0 "天元五载，拓宗义皇帝在位时，正逢我朝盛世，而在太平之海的彼端，另外一个新兴的勇者国家再也无法忍受西方大英伪王的压迫，宣布从他们的魔爪中独立。当时帝国伸出的援手，最终帮助了这个新兴的小国成为了新大陆最繁荣富强的国家，我们应当重视这段来之不易的友谊，和这个伟大的国家拉近关系，加快我们的现代化进程。"
 CHI_cz17:0 "波士顿会议"
 CHI_cz17_desc:0 "美利坚之大统领罗斯福先生邀请我们前往美国的波士顿进行会谈，我们应该派出最高级别的皇家使节，令当今内阁首辅亲率礼部前往出使，从而将两国的友谊和合作关系推上一个新的台阶。"
 CHI_cz18:0 "雪中送碳"
 CHI_cz18_desc:0 "甲寅之变后，帝国在纷乱中错失了第二次工业革命中的很多先进技术和先进军事装备的研发突破，幸好，我们大洋彼岸的伙伴，可以给我们送来我们急需的装甲技术和武器装备，从而武装我们的部队，加强我们的战斗力。"
 CHI_cz19:0 "顺天-华盛顿 同盟"
 CHI_cz19_desc:0 "新的盟约应该被建立！一个是世界岛上最伟大的国家，一个是新世界最伟大的国家，当伟大和伟大相互碰撞的时候，这个世界也将成为更美好的天下！顺天和华盛顿必须结成同盟，共同在这个世界陷入混乱的时候拯救它！"
 CHI_cz20:0 "畅通友谊之路"
 CHI_cz20_desc:0 "再一次的，倭寇成为了我们的心腹大患！来自大洋彼岸的盟友和皇帝陛下本人都意识到了，这些记打不记吃的倭寇已经祸乱了几百年，如今，必须将这些家伙彻底消灭掉，方能确保我们和盟友的贸易与联络是绝对安全的！我们必须荡平倭寇，澄清四海！"
 
 
 CHI_cz30:0 "反思甲寅之变"
 CHI_cz30_desc:0 "甲寅之变是帝国自建国以来第一次参与世界性的国际事务，然而却以惨败收场，这让明帝国的颜面扫地，给帝国带来了深远的影响，我们必须反思这次失败带来的影响，并且我们应当……“处理”，这次事件的……嗯……始作俑者。"
 CHI_cz31:0 "终止帝党权力"
 CHI_cz31_desc:0 "帝党……这个在上个世纪诞生的迂腐东西，不过是橡皮图章和皇族特权的幌子而已，他们不过是只会恭维老皇帝的弄臣而已，而老皇帝却给他们加冕，我们必须终止他们的权力，用新的，更加进步的政治制度取代这一切。"
 CHI_cz32:0 "调整内阁"
 CHI_cz32_desc:0 "原本的内阁制度更像是皇帝权力的延伸，并不能带来真正的民主，而缺乏真正的民主，国家就过度的以来统治者的个人能力，这已经在甲寅之变中证明了是行不通的，我们必须调整内阁制度，学习西方的政治制度，加强民主的作用。"
 CHI_cz33:0 "真正的君主立宪"
 CHI_cz33_desc:0 "大明的君主立宪不过是欺骗民众的文字游戏而已，如果想要有真正的君主立宪，我们必须用一部更加完善的宪法去限制皇帝的权力，让皇帝成为真正的虚位元首和国家的象征，把国家的决定权交给我们的人民。"
 CHI_cz34:0 "内阁首辅-顾维钧"
 CHI_cz34_desc:0 "顾维钧先生是我国礼部杰出的外交家，也是大明帝国有史以来最为优秀的外交家之一，在第一次选举中，他的当选意味着我们会在未来拥有更强的外交能力，这也使得大明在国际舞台上势必更加有力量。"
 CHI_cz35:0 "重视外交发展"
 CHI_cz35_desc:0 "大明的外交手段陈旧而落后，在巴黎和会上的丑态就证明了这一切，如今，我们必须重新建立起新的外交方式，用更加民主和现代化的手段去拥抱这个世界。"
 CHI_cz36:0 "内阁首辅-翁文灏"
 CHI_cz36_desc:0 "翁文灏先生是我国户部杰出的经济学家，也是大明历史上最优秀的经济学家之一，他的当选能够帮助大明帝国拥有更加完善的经济调控能力，从而终结甲寅之乱带来的经济混乱，加强我们的建设能力。"
 CHI_cz37:0 "重视民生发展"
 CHI_cz37_desc:0 "大明的货币政策混乱而愚蠢，在甲寅之乱之后的大萧条就证明了这一切，如今，我们必须重新建立起新的货币政策手段，重视民生的发展，让人民的钱袋子鼓起来。"
 CHI_cz38:0 "内阁首辅-张澜"
 CHI_cz38_desc:0 "张澜先生是我国伟大的政治学家，也是大明有史以来对先进的政治制度和民主体系最了解的学者之一，他的当选能帮助大明帝国重建真正的民主，并且加强党派间的合作，最后实现真正的多党民主。"
 CHI_cz39:0 "重视内部合作"
 CHI_cz39_desc:0 "大明的党派归属长期被帝党压制，小党派大多是帝党的卫星党，这也让大明的行政制度低效而无用。如今，我们应当重建这些政党，加强内部合作，给民众一个能发表意见的窗口。"
 CHI_cz40:0 "大明民主体制"
 CHI_cz40_desc:0 "经过了新任内阁首辅不辞劳苦的工作之后，大明终于实现了阶段性的民主体制革命，如今，我们整合这些宝贵的经验，最终就能实现一个民主，自由，博爱和现代化的大明帝国。"
 CHI_cz41:0 "淡忘昭顺年历史"
 CHI_cz41_desc:0 "虽然我们和大英帝国在各种地缘政治上都存在冲突，但是我们不得不承认，他们是在民主领域的先行者，也是如今世界的第一强大帝国，我们和他们并没有什么不同。也许我们应该向他们学习，那些历史上的不愉快可以被忘记。"
 CHI_cz42:0 "伦敦和议"
 CHI_cz42_desc:0 "是时候为我们之前的外交努力划上一个圆满的句号了！英国的君主已经认可了我们为了修复两者关系的努力，他们邀请我们前往伦敦进行会谈，我们应当在这次会谈中争取加入同盟国，和大不列颠联合。"
 CHI_cz101:0 "加强合作"
 CHI_cz101_desc:0 "英国在部分方面在世界上处于领先地位，我们应该要把握好这次机会，与英国进行深入合作。"
 CHI_cz102:0 "接触法国"
 CHI_cz102_desc:0 "现在，法国已经与我们在同一个阵营了，我们应该尽早派出外交团与他们进行接触，或许我们可以达成协作。"
 
 
 CHI_cz43:0 "朝贡国温和方针"
 CHI_cz43_desc:0 "朝贡国不只是我们的附属品，我们应当赋予他们足够的自治能力和管理能力，这样既能分担我们的统治成本，也能让这些朝贡国成为我们很好的助手，帮助我们统御边疆。"
 CHI_cz44:0 "海口峰会"
 CHI_cz44_desc:0 "各大自治领如今也看到了我们民主改革的结果，我们民主改革的收益是显而易见的，如今，我们应该为了国家统一而进行努力了，在海口举行的峰会上，内阁首辅会和各大自治领的实质领导人一起探讨帝国的解决方案，从而实现实质统一。"
 CHI_cz45:0 "达成松散统一"
 CHI_cz45_desc:0 "海口峰会是成功的，自治领已经初步同意了首辅提出的将帝国改革成为联合帝国的这一提议，如今我们要做的，是把这一理念和提议变成铁板钉钉的条约和法律，并且毁灭那些不支持这一方案的国家，从而实现我们的完全统一。"
 CHI_cz46:0 "永治大朝会"
 CHI_cz46_desc:0 "如今，国家已经完全统一，我们国家的议会机构和议会法的修订也完成了，这对于我们国家的民主来说是重大的一步！而今天，就是我们的永治大朝会——属于人民的议会开幕的第一天！这是联合帝国的胜利！这是民主的胜利！"
 CHI_cz47:0 "大明帝国联邦"
 CHI_cz47_desc:0 "联合帝国的法案已经在永治大朝会上得到了批准，只要是天朝治下，所有人都将一起努力，帝国联邦就将建设完成！"
 CHI_cz48:0 "保卫帝国安全"
 CHI_cz48_desc:0 "大明帝国万岁！万岁！万万岁！在民主的帮助下，我们实现了国家的统一！现在，是时候整顿军备，为了帝国的安全而奋斗了！"
 CHI_cz49:0 "重塑内阁"
 CHI_cz49_desc:0 "那些卑劣的文官只知道一天到晚把民主挂在嘴边，而正是他们的优柔寡断让大明在甲寅之乱最终失败，如今，我们必须重塑，甚至是取缔内阁，用更加高效的一套领导班子——总理府来解决线的危机。"
 CHI_cz50:0 "蔑视皇权"
 CHI_cz50_desc:0 "皇帝？简直是可笑，一个国家的最高元首的能力，居然是由一个人的下半身决定的，这无疑是把我们国家的未来拿来做赌注，而那些皇亲国戚，更是作威作福的让人恶心，我们必须将他们一网打尽，让他们做一个花瓶就好，对，花瓶，权利应该属于总理府！"
 CHI_cz51:0 "总理大臣-汪精卫"
 CHI_cz51_desc:0 "汪精卫先生是一位非常优秀的政治家，在总理选举上，他得到了多数选票，他在政治上和党派团结上的能力，能很好的帮助我们渡过难关。"
 CHI_cz52:0 "实行党政优先"
 CHI_cz52_desc:0 "帝党也许是迂腐的，但是有一点他们是正确的——帝国必须团结在一个声音下，自从帝党被打倒之后，现在的杂音太多了，为了国家的未来……我们必须对这些杂音……进行……一点处理。"
 CHI_cz53:0 "总理大臣-何应钦"
 CHI_cz53_desc:0 "何应钦，一个非常优秀的军事家，在总理选举上，他得到了多数选票，他在兵部的任职经历，能很好的帮助我们渡过难关。"
 CHI_cz54:0 "立即改组兵部"
 CHI_cz54_desc:0 "兵部如今的制度，是建立在内阁存在的基础上的，而这没有任何意义，如今我们必须改组兵部和军机处，建立起真正的军事委员会和国防军，这样才能加强我们大明的力量。"
 CHI_cz55:0 "真正的帝国"
 CHI_cz55_desc:0 "在总理大臣的努力下，大明终于变得井井有条，繁荣昌盛，我们再次团结在了一面大旗下。"
 CHI_cz56:0 "矫诏"
 CHI_cz56_desc:0 "总理大臣已经忍耐朝贡国朝三暮四的朝贡方式很久了，我们不能这样忍让他们，他们明明还可以为帝国贡献更多！贡献更多！现在是时候让我们的花瓶下一道诏书，来改变这一切了！"
 CHI_cz57:0 "威服"
 CHI_cz57_desc:0 "所有的非帝国直辖领地，都必须宣誓效忠。大明至上！！！"
 CHI_cz58:0 "大明优先"
 CHI_cz58_desc:0 "我们之前都过度忍让异族和这些朝贡国以及周围的那些国家的存在了，这不行，我们必须宣告世界，我们才是这个世界的中心，任何损害我国利益的行为，都会被我们的铁拳制裁！"
 CHI_cz59:0 "向叛徒开战"
 CHI_cz59_desc:0 "那些自治领，不是什么所谓的自治领，他们就是帝国的叛徒。我们如今已经解决了内部的叛徒，是时候对这些外部的叛徒也重拳出击了！我们要对他们发动战争！让他们知道我们铁拳的可怕！"
 CHI_cz60:0 "联络法西斯"
 CHI_cz60_desc:0 "在世界岛的另一头，有一些新兴的帝国，和我们有共通的……利益。也许我们应该联络他们，和他们进行合作，也许会有一些意想不到的结果。"
 CHI_cz61:0 "应天-柏林 轴心"
 CHI_cz61_desc:0 "和德意志帝国的合作是愉快的，现在，我们两个帝国应该结成轴心国同盟，一起瓜分这个本来就应该属于我们两个高贵民族的世界！"
 CHI_cz62:0 "明德合作"
 CHI_cz62_desc:0 "我们应该和德意志国加强合作，他们的装甲技术和空军技术都属于上乘，在他们的帮助下，我们也许能获得更加强大的军队组织能力。"
 CHI_cz63:0 "明意合作"
 CHI_cz63_desc:0 "意大利在美食，农业和贸易水平以及陆军组织能力上都有很多值得我们学习的地方，我们应该多跟他们取取经，这也许能帮助我们的人民过上更好的生活。"
 CHI_cz64:0 "解决仇敌"
 CHI_cz64_desc:0 "好了，一切都尘埃落定，是时候算算老账了，有那样一个国家，自称太阳升起的地方，在上一次世界大战中背刺了我们和我们的盟友……那么，现在，我们应该让太阳落下，再让它在我们的地盘上升起！"
 
 
 
 CHI_lj01:0 "从伤痛中苏醒"
 CHI_lj01_desc:0 "如今，帝国的内政问题已经得到了初步的解决，我们必须尽快从甲寅之变的伤痛中苏醒过来，重整帝国军备，否则，迎接我们的只会是更加惨痛的失败。"
 CHI_lj02:0 "延用甲寅功臣"
 CHI_lj02_desc:0 "甲寅之乱虽然是一场失败的大战，但是严格来说，陆军在这次战争中的表现是可圈可点的，我们应该沿用甲寅年的功臣，充分发扬光大他们在甲寅年所整理出的作战纲要和作战方式。"
 CHI_lj03:0 "保持数量优势"
 CHI_lj03_desc:0 "大明相比较列强来说，拥有的最大的优势就是我们拥有着庞大的生产能力和许多愿意拿起武器走上战场的优秀士兵们，我们应该充分利用这个优势。完美武器的作用被高估了，无数可堪一用的武器才能让敌人淹没在钢铁洪流中。"
 CHI_lj04:0 "制定征募决策"
 CHI_lj04_desc:0 "帝国原本的征募方式过于原始而不现代，并且很少能招募到足够的兵员力量，我们应当责令立法机构立法，快速的建立起一个现代化的征兵制度，保证我们的兵员充足，并且具有可持续性。"
 CHI_lj05:0 "扩编御林军"
 CHI_lj05_desc:0 "事实证明了，京营现在的人数和装备都不能满足对首都和皇帝的保卫作用，更重要的是，我们可能还面对着其他潜在的威胁，我们必须扩建御林军，让皇帝的近卫部队成为全国最强大的力量。"
 CHI_lj06:0 "更新步兵装备"
 CHI_lj06_desc:0 "我们的步兵装备都太老旧了，甚至现在还有部队在使用后装枪，我们必须尽快更新我们的步兵装备，让我们的军队实现最基本的现代化。"
 CHI_lj07:0 "建设武汉枪炮厂"
 CHI_lj07_desc:0 "随着征兵法和新的步兵装备的列装，现在的帝国需要更高的军事产能，我们必须在武汉建设更多的军事工厂集群，从而加强我们的生产力。"
 CHI_lj08:0 "张雨亭方案"
 CHI_lj08_desc:0 "张雨亭将军认为，大明的地缘政治如今非常糟糕，我们面对着各种各样的强敌，现在必须依托地形先做好万全的防御准备，随后再用重火力进行进攻，才能得到较好的结果。"
 CHI_lj09:0 "关内防线"
 CHI_lj09_desc:0 "一旦那些满洲鞑子和蒙古蛮子联合，我们在辽宁的土地非常容易失去，为了防止这种情况出现，我们必须在山海关内也建立防线，从而防止京师失守。"
 CHI_lj10:0 "江南壁垒群"
 CHI_lj10_desc:0 "如果那些倭寇要对我们发动进攻，最好的办法就是从江南登陆。然而，江南是我们的经济中心，我们不能承担失去江南的风险，在那里修建一个壁垒群是不错的主意。"
 CHI_lj11:0 "步炮协同"
 CHI_lj11_desc:0 "在过去的几百年来，火炮的价值已经被证明了，如今，我们必须演练更加先进的步炮协同战术，让我们的士兵用铁雨开道，将敌人碾成渣滓。"
 CHI_lj12:0 "猛虎师"
 CHI_lj12_desc:0 "在面对特殊情况的时候，有的时候并不能用普通的方式解决问题，所幸大明并不缺少能人，沿用千百年来武举的一些思路，我们可以在一些部队中选拔出最优秀的士兵，用他们组建的特种部队——猛虎师的战斗力，应该会非常优秀。"
 CHI_lj13:0 "启用新式军官"
 CHI_lj13_desc:0 "在军队内部，一批新兴军官主张发扬光大坦克的突击作用，将优势兵力集中起来，用少数以多胜少的局势和战术穿插来取得战争的胜利，我们也许应该听从他们的建议。"
 CHI_lj14:0 "旋龟式轻型坦克"
 CHI_lj14_desc:0 "神捷公司开发出的旋龟式轻型坦克具有很快的速度和比较好的战术灵活性，我们也许应该围绕着它来思考接下来的军事装备换装和未来的战术变革。"
 CHI_lj15:0 "聘用神捷公司"
 CHI_lj15_desc:0 "神捷公司的旋龟式轻型坦克已经在实战中证明了自己，我们应该聘用他们作为我们的主要装备生产商，从而利用他们对开发轻型坦克的能力来进一步提升我们的装甲设备的生产力。"
 CHI_lj16:0 "猼訑式重型坦克"
 CHI_lj16_desc:0 "工部开发出的狩驰式重型坦克具有很好的火力和装甲，我们也许应该围绕它来思考接下来的军事装备换装和未来的战术变革。"
 CHI_lj17:0 "启用太原重工"
 CHI_lj17_desc:0 "工部开发的猼訑式重型坦克已经在实战中证明了自己，我们应该启用他们的太原重工计划作为我们的主要装备生产商，从而利用他们对开发重型坦克的能力来进一步提升我们的装甲设备的生产力。"
 CHI_lj18:0 "重视机动作战"
 CHI_lj18_desc:0 "机动作战是我们未来作战所使用的主要学说思路，我们必须进一步细化实际的作战方式，并且在我们的军校中进行宣讲和教育，把机动作战学说和速度崇拜刻进我们的军官的骨髓中。"
 CHI_lj19:0 "蒋百里提案"
 CHI_lj19_desc:0 "军事家蒋百里认为，新派军官的设想不但是有价值的，甚至可能是未来军事发展的主要未来。因此，帝国应当建立起一支强大的装甲部队，从而实现中原帝国的速度崇拜梦想，进而实现装备的彻底革命。"
 CHI_lj20:0 "注重后勤部队"
 CHI_lj20_desc:0 "一味地追求突击，我们也面对着补给线被截断从而让前线部队无以为继的风险，为了降低这样的风险，我们必须提高后勤补给能力，放弃用动物运输粮食和资源的老办法，而是开始采用摩托化部队完成我们补给线的构建。"
 CHI_lj21:0 "鹿蜀机械师"
 CHI_lj21_desc:0 "如今，我们已经有了很多精锐的装甲部队，有了足够了解机动作战的军官，还有了可靠的补给线，现在是时候组建帝国的精锐机械师了，有了他们做我们的先锋，我们帝国的陆军之矛必定无往不利。"
 CHI_lj101:0 "实验装甲师"
 CHI_lj101_desc:0 "由新型摩托化步兵师和装甲部队混编而成的新型实验装甲师是实现新学说派军官思路的一种设想，通过建立这样的实验装甲师，帝国就能够测试他们的作战能力，从而进行下一步的军事改革"
 
 
 
 
 
 
 
 
 
 CHI_kj01:0 "终止武装飞艇"
 CHI_kj01_desc:0 "虽然作为全世界最先建立空军的国家，大明的武装飞艇已经服役了近百年，并且打出了许多漂亮的战绩，但是徐达号的事故让我们不得不承认，飞艇的时代已经过去，莱特兄弟发明的飞机才是蓝天未来的主宰。"
 CHI_kj02:0 "空军苍穹司"
 CHI_kj02_desc:0 "空军现在从领导层到研发部门都迂腐的不像话，帝国必须建立起新的研发部门和实验部门，才能支持空军在未来的发展，我们将这个部门命名为“苍穹司”。"
 CHI_kj03:0 "颙式战斗机"
 CHI_kj03_desc:0 "战斗机是在甲寅之乱中得到了检验的新型武装，我们应该开发出全新的型号，来保证我们能控制天空。"
 CHI_kj04:0 "大鹏重型战斗机"
 CHI_kj04_desc:0 "颉式战斗机存在航程短和作战范围不足的缺点，我们应该命令苍穹司研发出新形态的战斗机，它应该能有更长的航程和更棒的火力，如同大鹏一样翱翔在天空中。"
 CHI_kj05:0 "甲字皇家空军旅"
 CHI_kj05_desc:0 "禁卫军目前并不存在空军部队，这是不行的，我们应当建立起一支皇家空军作为帝国空军的表率，一方面承担我们的新型飞机的试飞工作，同时也会让他们武装最新型的强大飞机。"
 CHI_kj06:0 "虫遗式战术轰炸机"
 CHI_kj06_desc:0 "战术轰炸机有多种用途，一方面可以对敌人的战略战术目标进行攻击，也可以有效的对地面的部队提供支援，我们应当开发出新型轰炸机，用这种方式来加强火力。"
 CHI_kj07:0 "青鸾型战略轰炸机"
 CHI_kj07_desc:0 "如果我们要将帝国之手延伸到其他地方，我们就必须需要航程更大的轰炸机，这种战略轰炸机能够给敌人的战略节点带来毁灭性的损伤。"
 CHI_kj08:0 "海空联勤司"
 CHI_kj08_desc:0 "不止制空权非常重要，海上的制空权也不能无视，如果我们能掌握大海之上的天空，那么在海战中我们也会取得惊人的优势，海空联勤司能够加强海军和空军的联系，能更好的加强两个军种的作战能力。"
 CHI_kj09:0 "新编大明海军航空队"
 CHI_kj09_desc:0 "我们必须给海军也配备上飞行部队，只有这样，我们才能够最好的掌控大海和天空，我们应当从空军中挑选最优质的飞行员，将他们组建成为新编大明海军航空队。"
 CHI_kj10:0 "听瓮计划"
 CHI_kj10_desc:0 "无线电技术是第二次工业革命中西洋人研发出来的一种新兴技术，工部认为加强对无线电技术的运用能够更好的帮助我们掌握敌军动向，并且对潜在的空军轰炸起到预警效果，我们必须启动一个完善的计划，加强我们的无线电能力。"
 CHI_kj11:0 "两京防空规划"
 CHI_kj11_desc:0 "结合听瓮计划，我们能够预测敌军的来袭，如今，我们必须要加强空军基地的城防效果，毕竟一旦我们失去了机场的控制权，也就基本失去了帝国大地上的制空权。"
 CHI_kj12:0 "重点城市防御"
 CHI_kj12_desc:0 "城市是帝国的器官，首都是帝国的心脏，京师是帝国的大脑，我们不能承受这些城市受到战略打击的损失，我们必须布置强大的防空火力，把来袭的敌人统统消灭！"
 
 
