 MAN_jianguodacheng:0 "无能的监国大臣"
 MAN_jianguodacheng_desc:0 "先帝突然驾崩之后，并未留有子嗣。而先帝的突然驾崩也导致了陛下并未来得及指定大清皇位的继承者。然而国家绝对不能停止运作，圣母皇太后在群臣的商议下，指定了数位前朝大臣组成摄政议会暂代监国之职。然而这几位大臣却并非忠臣良将，不过是些尸位素餐者罢了，这使得大清上下受到了恶劣的影响。"
 MAN_zhaoshang:0 "日本商人的投资"
 MAN_zhaoshang_desc:0 "日本商人在大清的投资使帝国的经济得到了增长，这加快了帝国的建设发展。"
 MAN_manwan:0 "满万不可敌"
 MAN_manwan_desc:0 "曾经大明流传着一句话叫女真不满万，满万不可敌，可想而知曾经大明士兵对我大清铁骑的惧怕。如今我大清铁骑将会再次入关、重现当年把八旗战士的威慑力。"
 MAN_kewang:0 "对中原的渴望"
 MAN_kewang_desc:0 "大清从建国开始对中原的渴望从未停止。"
 MAN_dafuzhu:0 "辅助舰队"
 MAN_dafuzhu_desc:0 "大日本帝国的海军是我们联盟的主力，而我们只需要成为他们的辅助就好了。"
 MAN_dabxy:0 "终止发展的海军"
 MAN_dabxy_desc:0 "为了满足太皇太后的合理需求，帝国海军已经全面停止发展。"
 MAN_daqmyh:0 "优秀的大清海军"
 MAN_daqmyh_desc:0 "现在的大清已经拥有了一直可用的舰队，帝国舰队必须拥有自己的荣耀。"
 MAN_sushixunlian:0 "苏式训练"
 MAN_sushixunlian_desc:0 "在苏联的帮助下，帝国军队已经成为了一支有组织有纪律的强劲部队。"
 MAN_xuke:0 "军备外购"
 MAN_xuke_desc:0 "大清空军因为不受重视而落后于世界，通过购买空军强国的技术是一种快速变强的途径。"
 
 MAN_jinzhitonghun:0 "禁止满汉通婚"
 MAN_jinzhitonghun_desc:0 "满族人的血统是高贵的，只有满人和满人通婚才能诞下高贵的后代，我们绝对不会允许汉人污染我们的血统。"
 MAN_bupd1:0 "满汉对立"
 MAN_bupd1_desc:0 "大清由满人建立，不过汉人的人口却远高于满人，权力的不平等导致了国内民族之间的斗争。"
 MAN_bupd2:0 "满汉对立"
 MAN_bupd2_desc:0 "大清由满人建立，不过汉人的人口却远高于满人，权力的不平等导致了国内民族之间的斗争。"
 MAN_manrenjue:0 "满人爵位"
 MAN_manrenjue_desc:0 "无论如何，在这个由满族建立的国家中，只有满族人有资格获得爵位。"
 MAN_laodong:0 "强制劳动"
 MAN_laodong_desc:0 "为了实现帝国的复兴，所有的帝国子民都有义务为帝国劳动。"
 MAN_luohoukeji:0 "落后的科技"
 MAN_luohoukeji_desc:0 "因为地处偏僻，地广人稀，体系落后，大清在全世界快速发展之时陷入了困境。"
 MAN_wudi:0 "大清天下无敌"
 
 
 
 MAN_01:0 "圣母皇太后千岁"
 MAN_01_desc:0 "今年是大清帝国圣母皇太后慈禧太后的第101个年头。全帝国上下都将会庆祝这一令人激动的吉祥时刻，圣母皇太后将是我大清帝国有史以来寿命最长久的皇太后。"
 MAN_02:0 "收回摄政大臣权力"
 MAN_02_desc:0 "圣母皇太后所任命的摄政大臣的表现并不好，他们正将帝国带入深渊。现在朝廷必须要阻止这些摄政大臣继续把持朝政，言官将会立即向圣母皇太后向进言。"
 MAN_03:0 "宣布筹划新君人选"
 MAN_03_desc:0 "古人云，国不可一日无君。大清已经皇位空缺有很长一段时间了，朝廷上下的官员们必须与圣母皇太后一起讨论大清皇位的人选，并且将筹划新君的计划宣布出去，使得民间重回稳定。"
 MAN_04:0 "爱新觉罗显玗"
 MAN_04_desc:0 "镶白旗的爱新觉罗显圩是大清帝国著名的帝国之花，她善于交际并且富有谋略。如果她可以力排众议并且成为大清帝国的皇帝，她将会与大部分大臣有良好的关系，这有助于提高帝国的统治力。"
 MAN_05:0 "招商引资"
 MAN_05_desc:0 "大清帝国并不富有，但是我们南方隔海相望的邻居日本帝国却紧跟时代的脚步，并且发展迅速，如果我们可以吸引日本商人在大清帝国进行投资，这将会对大清的经济有极大的帮助。"
 MAN_06:0 "招募草原骑兵"
 MAN_06_desc:0 "蒙古曾经与大清是最好的朋友，但是因为历史的原因大清与蒙古逐渐分道扬镳。但是蒙古草原骑兵的力量一直是帝国所觊觎的，帝国可以向蒙古政府提出招募草原骑兵的议案以此来重新加深两国的关系，这也可以增强帝国的军事力量。"
 MAN_07:0 "清蒙互助"
 MAN_07_desc:0 "尽管西边的大明正陷入内忧外患的境地，但是瘦死的骆驼比马大。大明依然是大清和蒙古的危险大军和蒙古必须要在新的时代重新达成共识，共同面对大明。"
 MAN_08:0 "共建清日共荣"
 MAN_08_desc:0 "大清和日本都有着相同的敌人-大明，所以两国需要在这个时代共荣，发展，现在正是与日本建立良好外交关系的最佳时刻。"
 MAN_09:0 "大阪会议"
 MAN_09_desc:0 "为了加深大清帝国与日本帝国的友好共存关系，日本内阁向帝国传达了希望两国在大阪召开一次重要会议的讯息。在女皇陛下接收到日本的来信后，立即决定派遣外交使团前往大阪参加日清大阪会议。"
 MAN_10:0 "聘请日本顾问计划"
 MAN_10_desc:0 "日本拥有着比帝国更强的军事人才，如果我们可以聘用他们为帝国服务，这将会大大加强帝国的军事实力。"
 MAN_11:0 "女皇陛下的婚礼"
 MAN_11_desc:0 "在女皇陛下亲自迎接来清日本顾问团的宴会上，女皇陛下被日本海军少将井上城美先生的才华所深深吸引，并且对他一见钟情。井上成美将军不仅仅是一名军官，更是一位老师也，是一位优秀的吉他手，这样多方面的人才是不可多得的。在经过一段时间的接触，井上成美先生同意与女皇陛下结婚，并且愿意向大清帝国效忠。"
 MAN_12:0 "邀请日本移民"
 MAN_12_desc:0 "大清帝国幅员辽阔，然而我们的日本朋友去地稀人广。为了解决日本人口过多的问题，帝国政府向日本大使提出照会，并且宣布非常荣幸邀请日本移民来到大清帝国定居。"
 MAN_13:0 "满洲铁路开发"
 MAN_13_desc:0 "帝国的铁路部门以及铁路技术都非常的落后。这极大的影响了帝国百姓的出行以及帝国军队的开拔。我们的日本朋友非常愿意帮助我们建立一个现代化的铁路部门，这是大清帝国实现铁路现代化的契机。"
 MAN_14:0 "爱新觉罗溥仪"
 MAN_14_desc:0 "大清帝国的皇帝应当是正黄旗中的人选，只有正黄旗是我大清真正的正统。爱新觉罗溥仪是正黄旗中最适合成为皇帝的人选，只有正黄旗的族人成为皇帝才能使朝堂与人民稳定。"
 MAN_15:0 "要求蒙古内附"
 MAN_15_desc:0 "蒙古曾与大清一起共同抵御大明，事实上，通过武力的征服，他们也曾臣服过我们。然而，在萨尔浒之战中大清被大明击败后，蒙古顺理成章地脱离了大清的控制。如今大明已经腐朽不堪，内外交困正是我们入关的好时机，但是在此之前，我们必须要将纳入蒙古纳入帝国的范围中，这样不仅可以使帝国西部稳定，也可以让帝国招募更多的草原骑兵。"
 MAN_16:0 "给予蒙古地位"
 MAN_16_desc:0 "为了巩固大清在门口的统治，我们必须要给予蒙古人一定的权利，只有这样他们才能更好的为大清所用。"
 MAN_17:0 "武力威慑朝鲜"
 MAN_17_desc:0 "朝鲜一直是大明忠诚的朝贡国，一旦我们与大明发生战争，朝鲜必将从南部向帝国进军。尽管他们的军队赢弱不堪，但是大明军队可能通过朝鲜进攻我们。然而以帝国现在的军事实力，现在并不适合挑起战争，不过这也不妨碍我们利用恐吓的方式威慑朝鲜投降，万一取得成功，这将会使帝国的南部安全无虞。"
 MAN_18:0 "巩固清朝边境"
 MAN_18_desc:0 "过早地挑起战争是对帝国没有帮助的。与其在此时发动一场无法确定是否可以成功的战争，不如在大清与朝鲜的边境修筑堡垒，让我们更多的军事力量可以投入到未来与大明的战争中去。"
 MAN_19:0 "再次重申大清正统"
 MAN_19_desc:0 "大清才是中国真正的正统王朝，我们必须要反复地向国民与国际强调这一点，让全国上下昂起斗志，为夺取天命而战。"
 MAN_20:0 "精锐八旗师"
 MAN_20_desc:0 "骑射乃满洲之根本，八旗铁骑是乃是大清最精锐的部队。兵部决定从八旗子弟中选取最优秀的族人组成最新的八旗军，在严格的训练后，作为战场上的先锋。 "
 MAN_21:0 "来自大明的拥护者"
 MAN_21_desc:0 "汉人总是喜欢内斗，正值大明内外交困之时，竟然有相当多的汉人潜逃至大清，并且向帝国投诚。不管怎么说帝国必须要将他们利用起来，组建新的绿营军在未来的战争中为帝国开路。"
 MAN_22:0 "摧毁大明"
 MAN_22_desc:0 "是时候摧毁我们南方的敌人了。这一次大清绝对不会在复萨尔浒之战的悲剧。"
 MAN_23:0 "满万不可敌"
 MAN_23_desc:0 "曾经大明流传着一句话叫女真不满万，满万不可敌，可想而知曾经大明士兵对我大清铁骑的惧怕。如今我大清铁骑将会再次入关、重现当年把八旗战士的威慑力。"
 MAN_24:0 "天命所归"
 MAN_24_desc:0 "在对大明的战争中，帝国取得了全面的胜利。我们要向全世界宣告大清才是中国的天命，大清的皇帝才是天朝真正的天子。"
 MAN_25:0 "征服弱邻"
 MAN_25_desc:0 "大明已经完蛋了，被大明所保障的弱小邻国已经成为了浮萍，大清的铁骑要趁此机会一鼓作气征服他们！"
 MAN_26:0 "奠定东亚霸主地位"
 MAN_26_desc:0 "弱小又可怜的明朝，在倭寇多次骚扰之后依然不敢主动出击。而大清则不会步大明的后尘。大清比大明强一万倍，帝国将会向东摧毁东方的倭寇，并且奠定东亚的霸主地位。"
 MAN_27:0 "爱新觉罗熙洽"
 MAN_27_desc:0 "属于大清镶蓝旗的爱新觉罗熙洽是爱新觉罗家族中少有的海权主义者。他更希望大清帝国将目光放在全世界，而不是仅仅只有亚洲。如果他可以成为大清的皇帝或许他会将大清带上另一条未曾设想的道路。"
 MAN_28:0 "重新审视国家定位"
 MAN_28_desc:0 "中原或许是大清最为渴求的东西，但是中原并不一定是大清发展的道路上必要的一环。"
 MAN_29:0 "与苏联的交易"
 MAN_29_desc:0 "在极北之地有大量的荒土，这对大清毫无作用，但是西面的苏联却可以将其作为一种战争借口。与其让极北的领土成为大清的软肋，不如主动送与苏联并且与尝试苏联达成合作。"
 MAN_30:0 "不再声索中原"
 MAN_30_desc:0 "皇帝陛下决定暂时性的放弃对中原的诉求，尽管大明处于内忧外患经历，但他依然不可小觑。大清的目光可以放在亚洲之外的领土。"
 MAN_31:0 "极北海军基地"
 MAN_31_desc:0 "大清想要发展航海，这需要一个完美的海军基地，而我国极北东部的岛屿就可以成为一座优秀的海军基地。我们应该尽早地对其进行建设。"
 MAN_32:0 "萨尔瓦多的信使"
 MAN_32_desc:0 "处于内乱的萨尔瓦多曾多次向多个世界强国求援，想要获得外部势力干涉以平息国内动乱。然而世界多国对萨尔瓦多的政局毫不关心，心灰意冷的萨国大使不抱希望的来到了我国。然而我们对其的友好态度超乎了他的想象，大清愿意帮助萨尔瓦多平息内乱，而萨尔瓦多也给予了皇帝陛下不愿拒绝的承诺。"
 MAN_33:0 "担任共同君主"
 MAN_33_desc:0 "萨尔瓦多的内乱已经在大清的帮助下彻底平息。萨尔瓦多临时政府也决定履行他们的承诺：与大清合并，并且成立帝国联合政府，新的帝国将会被称为神圣清帝国，而皇帝陛下也会拥有新的头衔。"
 MAN_34:0 "迫使中美小国臣服"
 MAN_34_desc:0 "中美洲与南美洲尽是一些弱小的小国，只要帝国政府稍作威胁，他们一定会以礼来降，如果不降，帝国击败他们就像捏死一只蚂蚁一样简单。"
 MAN_35:0 "北上"
 MAN_35_desc:0 "北部的墨西哥全国都被教会，革命分子与军阀操控，如此混乱的国家不正好是我们最佳的目标吗？"
 MAN_36:0 "南下"
 MAN_36_desc:0 "南方的那些国家不仅弱小，而且胆怯，他们根本无法阻挡帝国的勇士。帝国联合政府将会立即向这些国家发出最后通牒，要么选择与帝国合并，要么等待灭亡。"
 
 
 MAN_101:0 "制定海军发展计划"
 MAN_101_desc:0 "大清没有一支强大的海军，为了应对未来的世界局势，大清的海军必须得到发展。"
 MAN_102:0 "任命海军大臣"
 MAN_102_desc:0 "帝国的海军大臣必须得到革新，尹祚乾将军是帝国最好的人选。"
 MAN_103:0 "筹备海军经费"
 MAN_103_desc:0 "海军发展需要大量的军费，帝国必须进行合理的运作和安排。"
 MAN_104:0 "向西方订购军舰"
 MAN_104_desc:0 "大清的海军技术都非常落后，与其花费大量时间来进行研究，不如直接向先进的西方列强购买现成的舰艇。"
 MAN_105:0 "岸防舰队"
 MAN_105_desc:0 "大清不需要远航，所以帝国只要一只充足的岸防舰队就够了。"
 MAN_106:0 "远洋舰队"
 MAN_106_desc:0 "大清必须重视海洋！一直先进的远洋舰队是必不可少的。"
 MAN_107:0 "谁说大清没有海军"
 MAN_107_desc:0 "现在的大清已经拥有了一直可用的舰队，帝国舰队必须拥有自己的荣耀。"
 MAN_108:0 "挪用海军经费"
 MAN_108_desc:0 "太皇后太后的开支非常的巨大，帝国需要大量的资金供给太后的生活。与太后相比，海军并不重要。"
 MAN_109:0 "颐和园"
 MAN_109_desc:0 "太皇太后提出了建造颐和园的想法，以用于她颐养天年，不过这将会挪用更多的海军经费。"
 MAN_110:0 "大清不需要海军"
 MAN_110_desc:0 "大清是一个陆上强国，帝国不需要无用的海军！"
 MAN_111:0 "大兴土木"
 MAN_111_desc:0 "海军不重要，园子很重要。太皇太后开心，大清全国上下才能开心。京师必须得到建设，让太后看看辉煌的都城。"
 MAN_112:0 "清日海军合作"
 MAN_112_desc:0 "我们的盟友日本拥有世界上最强的海军技术，我们应该与他们达成合作。"
 MAN_113:0 "专注辅助舰队"
 MAN_113_desc:0 "大日本帝国的海军是我们联盟的主力，而我们只需要成为他们的辅助就好了。"
 MAN_114:0 "佐世保海军重工"
 MAN_114_desc:0 "日本的佐世保海军工厂可以为帝国提供海军所需的一切舰船，并且便宜使用。"
 MAN_115:0 "组建岸防水师"
 MAN_115_desc:0 "作为辅助海军，岸防舰是必不可少的。"
 MAN_116:0 "寻求日本技术"
 MAN_116_desc:0 "日本答应了我们的合作倡议，我们可以在两种特殊科技中选择一项应用。"
 MAN_117:0 "海参崴基地"
 MAN_117_desc:0 "海参崴是天然的不冻港，帝国应该好好利用这个完美的海军基地。"
 
 MAN_201:0 "重整军机处"
 MAN_201_desc:0 "军机处总揽军、政大权并置于皇帝的直接掌握之下。在新皇登基后后，陛下也将根据他的需求来进行对军机处的改革。"
 MAN_202:0 "购买苏联工厂"
 MAN_202_desc:0 "我们与苏联成功的达成了交易，并且苏联也愿意在未来与我们达成合作，而我们的合作第一步就是向苏联购买军用工厂。"
 MAN_203:0 "购买苏制步枪"
 MAN_203_desc:0 "苏联军工业水平非常高，他们所生产的步枪非常适合帝国的军队，帝国应该尽快购置一批步枪为帝国士兵所用。"
 MAN_204:0 "购买苏制火炮"
 MAN_204_desc:0 "不仅仅是步枪，苏联造的火炮也有非常高的质量与威力。帝国的军队相对落后，我们需要大量的火炮来装备我们的部队，以提升帝国军队的战斗力。"
 MAN_205:0 "图拉兵工厂"
 MAN_205_desc:0 "图拉兵工厂是苏联著名的军事工厂，如果我们可以与改工厂达成合作，这一定会提升我国武器的质量与威力，帝国军的实力也会因此而提升。"
 MAN_206:0 "苏联军事顾问"
 MAN_206_desc:0 "帝国已经向苏联提出了邀请苏联军事顾问来到大清帝国，并且提升帝国军队的军事素养。"
 MAN_207:0 "苏式训练"
 MAN_207_desc:0 "在苏联军事顾问的帮助下，帝国的军队将会变为有组织有纪律的强劲部队。"
 MAN_208:0 "苏联坦克技术"
 MAN_208_desc:0 "帝国的科技已经落后于时代，在现代战争中坦克是必不可少的，我们必须趁此机会与苏联深入合作，并且获得苏联的坦克技术。"
 MAN_209:0 "清苏共同科研所"
 MAN_209_desc:0 "大清与苏联已经拥有了非常良好的外交关系，为了合作共赢，两国的科学家应该在一起进行研究，而大清帝国则会提供这样的一个研究场合。"
 MAN_210:0 "准备调整军事高层"
 MAN_210_desc:0 "如果想要整改军机处，那么帝国，应该从军事高层的改革做起，帝国政府应该立即做好调整军事高层的准备。"
 MAN_211:0 "传统满洲大臣"
 MAN_211_desc:0 "帝国的部队一直掌握在满族大臣的手里，这是我大清的根基，这一点绝对不能改变。"
 MAN_212:0 "墨守成规"
 MAN_212_desc:0 "帝国的军队绝对是够用的与其花费太多的资金在科研方面上，不如让我们的满洲大臣更为忠心，他们更好地为帝国服务。"
 MAN_213:0 "新派军官"
 MAN_213_desc:0 "如果想让帝国的军队拥有世界一流的军事素质，帝国必须要任用新派的官员，无论他们是满人或者汉人。"
 MAN_214:0 "军事全面革新"
 MAN_214_desc:0 "在皇帝陛下与军机处的指导下，帝国决定进行全面的军事改革。尽管这不能在短时间内完成，但是帝国一定会有充足的耐心来迎接崭新的优秀部队。"
 
 MAN_301:0 "翱翔的海东青"
 MAN_301_desc:0 "海东青，为满族最高图腾。中文名鹧应，即满语雄库鲁，意为世界上飞得最高和最快的鸟，有万鹰之神的含义。传说中十万只神鹰才出一只海东青，是满族的最高图腾。而帝国的空军战士就会像至高的海东青一样在蓝天翱翔。"
 MAN_302:0 "大清空军规划"
 MAN_302_desc:0 "为了满足帝国空军的需求，帝国将会进行重新的规划，而帝国首先要做的就是添置机场。"
 MAN_303:0 "学习日本航空模式"
 MAN_303_desc:0 "日本的航空公司的管理与运营模式非常值得大清借鉴，帝国应该立即派出考察团进行学习。"
 MAN_304:0 "满洲航空株式会社"
 MAN_304_desc:0 "经过皇帝陛下的允许，满洲航空株式会社正式在京师成立。"
 MAN_305:0 "皇家空军学院"
 MAN_305_desc:0 "为了提升帝国空军的军事实力，皇帝陛下下诏成立了皇家空军学院，广招优秀的空军人才。"
 MAN_306:0 "研究战斗机"
 MAN_306_desc:0 "战斗机是空中作战的主力，我们必须保持战斗机的先进性。"
 MAN_307:0 "研究轰炸机"
 MAN_307_desc:0 "轰炸机是敌人城市与机械化部队的天敌，重视轰炸机也是必然的选择。"
 MAN_308:0 "组建皇家空军"
 MAN_308_desc:0 "大清帝国皇家空军研究在陛下的默许下成立了，他们将优先配备最先进的飞机和最优秀的人才。"
 MAN_309:0 "外国空军技术"
 MAN_309_desc:0 "大清空军因为不受重视而落后于世界，通过购买空军强国的技术是一种快速变强的途径。"
 MAN_310:0 "米格设计局"
 MAN_310_desc:0 "苏联的米格设计局很乐意为我们提供服务，或许他们是一个优秀的选择。"
 MAN_311:0 "中岛集团"
 MAN_311_desc:0 "日本的中岛集团也愿意帮助大清构建航空部队，他们也不失为一个好的选择。"
 MAN_312:0 "大清也能上太空"
 MAN_312_desc:0 "或许空军科技落后的大清在别人的严重永远不可能飞上天空，然而，事实会推翻他们的想法。"
 
 
 
 MAN_501:0 "审视形势"
 MAN_501_desc:0 "帝国必须要积极审视国内与国外的局势来决定未来的走向。"
 MAN_502:0 "满人优先"
 MAN_502_desc:0 "大清是由满族人建立的帝国，皇帝也是来自爱新觉罗家族的满洲人，所以满洲人必须在大清帝国拥有特权。"
 MAN_503:0 "八旗主导军队"
 MAN_503_desc:0 "在大清的军队中，八旗必须是军队的主导，因为只有八军旗强盛，满洲人才能拥有国家的主导权和话语权。"
 MAN_504:0 "禁止满汉通婚"
 MAN_504_desc:0 "满族人的血统是高贵的，只有满人和满人通婚才能诞下高贵的后代，我们绝对不会允许汉人污染我们的血统。"
 MAN_505:0 "授予满人爵位"
 MAN_505_desc:0 "无论如何，在这个由满族建立的国家中，只有满族人有资格获得爵位。"
 MAN_506:0 "偏向汉人"
 MAN_506_desc:0 "我们必须要承认汉人在某些地方的确比满人更优秀，所以我们应该适当地将国内权力转交给有能力的汉人。"
 MAN_507:0 "允许满汉通婚"
 MAN_507_desc:0 "为了保证帝国的生育率以及充足的后代满汉通婚是被允许的。"
 MAN_508:0 "精锐绿营兵"
 MAN_508_desc:0 "在帝国正式宣布重用汉人之后，帝国的汉人百姓与士兵都燃起了爱国忠君之风。帝国的士兵受到影响后，变得更有干劲，他们积极参与训练与学习，于是，在各之军队中都涌现出了很多优秀的汉人士兵。现在，是时候决定他们的用途了。"
 MAN_509:0 "宣布满汉平等"
 MAN_509_desc:0 "为了拉拢更多的汉人为大清帝国服务，帝国政府将会正式宣布满人与汉人将会拥有平等的权利，不管是满人和汉人都可以获得官职以及爵位。"
 MAN_510:0 "强化帝国"
 MAN_510_desc:0 "大清帝国落后于世界，这是板上钉钉的事情，为了强化大清帝国，我们要积极地开展科研工作。"
 MAN_511:0 "粘杆处"
 MAN_511_desc:0 "粘杆处是大清立国以来的特务组织，在世界快速发展的时代将粘杆处这个特务组织也必须得到强化。"
 MAN_512:0 "加强谍报能力"
 MAN_512_desc:0 "现代军队都使用电台来互相联系，我们也必须要加强破解电报的能力。"
 MAN_513:0 "天听公司"
 MAN_513_desc:0 "在皇帝陛下的允许下，天听公司已经正式组建完毕，他们接下来将会为帝国的谍报装备进行研究。"
 MAN_514:0 "研究现代谍战装备"
 MAN_514_desc:0 "为了提升特工的生存能力，以及工作水平，现代的特工装备必不可少。"
 MAN_515:0 "升级监听设施"
 MAN_515_desc:0 "为了更好的实现防空以及防卫工作，大清也必须要有先进的雷达为军队服务。"
 MAN_516:0 "现代工业技术"
 MAN_516_desc:0 "为了实现工业化，大清必须要在研究现代工业技术方面持续跟进。"
 MAN_517:0 "石油勘探技术"
 MAN_517_desc:0 "大清的石油非常的匮乏，所以政府决定聘请专业人员组建石油勘探队，并且在勘探的同时研发最新技术。"
 MAN_518:0 "大庆油田"
 MAN_518_desc:0 "帝国的勘探队在大庆发现了大片的油田，这对于帝国来说无异于最好的礼物。"
 MAN_519:0 "升级挖掘技术"
 MAN_519_desc:0 "为了实现钢铁等资源的产量最大化，帝国已经开始研究最新的挖掘技术。"
 MAN_520:0 "东北钢铁厂"
 MAN_520_desc:0 "帝国的东北钢铁厂可以为帝国贡献更多的钢铁资源，帝国应该允许他们扩大产量。"
 MAN_521:0 "五年计划"
 MAN_521_desc:0 "不管是在工业方面还是在建设方面，帝国都已经做好了充足的准备皇帝陛下决定实现第一期五年计划，来共同设计规划大清帝国未来五年的工业建设发展。"
 MAN_522:0 "取缔老旧交通"
 MAN_522_desc:0 "在大清帝国的土地上，很多地方就只有碎石路以及烂泥路这样的老旧交通路段，这严重阻碍了军队的开拔以及百姓的移动。不管是出于军事方面还是民生方面，这样的交通必须被取缔。"
 MAN_523:0 "改善公共设施"
 MAN_523_desc:0 "很多大清帝国的百姓生活的非常困难，我们必须要给予他们帮助来稳定民心。"
 MAN_524:0 "东北军工基地"
 MAN_524_desc:0 "为了给帝国的军队提供更多的武器装备东北军工厂已经正式落实完成。"
 MAN_525:0 "强制劳动"
 MAN_525_desc:0 "为了实现帝国的复兴，所有的帝国子民都有义务为帝国劳动。"
 MAN_526:0 "现代帝国"
 MAN_526_desc:0 "大清在很多方面都已经达到了现代国家的水准，所以我们可以骄傲的宣布大清已经步入了现代化国家的行列。"
 MAN_527:0 "大清天下无敌"
 MAN_527_desc:0 "作为一个强大的现代国家帝国必须要拥有自己的骄傲与民族精神而大清天下无敌就是最好的民族精神。"
 MAN_528:0 "万国宣战诏书"
 MAN_528_desc:0 "太皇太后在观看西方的电影与绘画时，她发现她非常喜欢凡塞尔宫与白金汉宫这样的特色建筑。于是，太皇太后在今天早晨正式向皇帝陛下提出倡议，大清必须要向西方开战，并且将这些宫殿中，太皇太后看上的所有宝物都运回大清。"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 MON_da_muba:0 "达姆巴"
 
 gem_daoshi:0 "伟大的革命导师"
 
 MON_gsuisulian:0 "我们已经决定跟随莫斯科并且与苏联成为了牢不可破的真正联盟"
 MON_tntwxd:0 "苏联已经签署了唐努图瓦协定"
 
 
 MON_tz_xy_tt:0 "一旦完成这项国策，这些被占领国家的一些首脑和人民将向我们投诚并且为我们所用！"
 MON_jm_hd_tt:0 "陛下将加冕为中国皇帝，并且拥有中国天子的特性"
 MON_sl_tan_tt:0 "一旦我们成为共产主义国家，苏联将会默许我们吞并唐努图瓦"
 MON_sl_txone_tt:0 "第一批由苏联帮助训练的骑兵部队即将完成整编"
 MON_sl_txtwo_tt:0 "第二批由苏联帮助训练的步兵部队将会训练完成"
 MON_gt_zt_tt:0 "数位来自不同国家的共产主义者将在内阁任职，同时大量同情共产主义的外国同志们将加入我们，他们将成为合法公民。现在通过各种渠道，我们可以接受来自世界各国的军事援助！"
 MON_yl_yy_tt:0 "完成该国策后将解锁向拥有先进飞机的国家提交购买订单的决议"
 MON_CT_wj_tt:0 "军队将在部分重要的沿海地区建设一些海岸堡垒"
 
 
 MON_dayuan:0 "大元帝国"
 
 MON_gtzhenfu:0 "世界共产主义联盟"
 
 dayuan_huangdi:0 "大元帝国征服者"
 
 MON_goongchanyx:0 "共产主义影响"
 MON_goongchanyx_desc:0 "作为苏联的邻国，蒙古饱受苏联的共产主义影响，包括政府官员在内的一些人都在寻求蒙古成为一个真正的共产主义国家。"
 MON_huishi:0 "上帝之鞭"
 MON_huishi_desc:0 "上帝已经开始挥动他的鞭子了，我们的勇士将会无畏的向我们的敌人发起进攻，直至将他们彻底撕碎！"
 MON_tongzhi_xy:0 "西域的利益"
 MON_tongzhi_xy_desc:0 "经过我们在西域的严苛统治，如今，这些被我们的铁蹄践踏过的国度开始向我们输送血液。"
 MON_chenjisihan_yw:0 "重现成吉思汗的荣光"
 MON_chenjisihan_yw_desc:0 "伟大的成吉思汗，法天启运圣武皇帝，元太祖，铁木真·孛儿只斤，新时代的蒙古将追随他的步伐，重现他的辉煌！"
 
 MON_fenhuacaoy:0 "草原分裂的传统"
 MON_fenhuacaoy_desc:0 "分裂一直是草原的传统，互相猜忌，互相战争是常见的事件。直到现在，因为这些错误的传统是我们在很多方面无法统一，这对我们的政府，军队都有着莫大的伤害。"
 MON_sidengren:0 "四等人政策"
 MON_sidengren_desc:0 "南人没有资格蒙人并列，他们只配做奴隶！！！"
 MON_gongcun:0 "蒙汉平等"
 MON_gongcun_desc:0 "蒙人与汉人共存，拥有平等的社会地位。"
 MON_buluo_zic:0 "整合部落资产"
 MON_buluo_zic_desc:0 "经过对旧贵族部落资产的整合，现在财富属于人民！"
 MON_caoyun_jins:0 "无畏的草原精神"
 MON_caoyun_jins_desc:0 "几百年来，蒙古人的草原精神从未在帝国主义者的压迫下消逝，不管面对多大的困难，我们总能坚持下去，是时候把我们的传统文化与社会主义结合起来了！我们的铁骑坚不可摧！"
 MON_zzd_gczy:0 "真正的共产主义"
 MON_zzd_gczy_desc:0 "莫斯科已经忘记了社会主义革命的初衷，我们的目标应当是解放全世界，而并非成为另外一个官僚主义的剥削他人的新营地，我们应当拉起我们的国际主义大旗，英特纳雄耐尔就一定会实现！"
 MON_lhjs_wyh:0 "联合军事委员会"
 MON_lhjs_wyh_desc:0 "不同语言，不同思潮，不同战术，不同指挥者带来了潜在的指挥混乱与沟通失误问题，我们必须要建立起一个核心化的联合军事委员会，将思潮战术和指挥风格统一起来，这样才能取得武装斗争的胜利。"
 MON_license_foreign:0 "苏联军购许可证"
 MON_license_foreign_desc:0 "苏联已经同意我们以适当的价格购买设计蓝图。"
 MON_tainfu:0 "天赋"
 MON_tainfu_desc:0 "骑兵作战是属于蒙古民族的天赋，不管是过去，现在，还是将来我们的陆军部队，只要能够完全的信仰我们的天赋就可以取得最终的胜利。"
 MON_zhongshibb:0 "重视步兵发展"
 MON_zhongshibb_desc:0 "现代战争中步兵才是战争的主力，所以我们要改变我们的观念，并且积极建设步兵部队。"
 MON_luohouwuzhuang:0 "落后的武装"
 MON_luohouwuzhuang_desc:0 "因为思想的落后，蒙古的武装极其落后，低劣，这使得我们的军队质量极其低下。"
 MON_zdsheji:0 "探索空军装备"
 MON_zdsheji_desc:0 "只有自己研发的空军飞机才能发挥我们最大的战斗力，所以我们应该主动研发设计属于我们自己的空军装备。"
 
 MON_qiwuhai:0 "七武海的奇迹"
 MON_qiwuhai_desc:0 "在过去的战争中，我们缴获了七艘完好的战舰，我们的海军部门将其拆分重组仔细深刻的研究，终于通过这些战舰摸索到了很多海军的装备的知识，对我们来说这就是七武海的奇迹，我们要通过这七艘战舰来创造属于蒙古海军的未来。"
 MON_bcanxianz:0 "悲惨的现状"
 MON_bcanxianz_desc:0 "因为地处偏僻，科研水平落后，蒙古的工业水平以及设施都非常的落后且不完整。"
 
 
 
 
 
 
 
 
 
 MON_01:0 "质疑卖国政权"
 MON_01_desc:0 "我国因为和苏联接壤，一直受到共产主义的渗透，这使我们的政府偏向于左翼。现在，我国的很多人质疑我国政府是一个背叛了蒙古人的政府，因为它甘愿作为苏联人的傀儡。现在，是时候拨乱反正了！"
 MON_02:0 "20世纪草原会议"
 MON_02_desc:0 "将近1000年前，蒙古人的祖先，法天启运圣武皇帝，成吉思汗（意为拥有海洋四方的可汗），铁木真·孛儿只斤，召开了草原会议，统一了乞颜各部族，为自己征战草原拿下了基础。我们应该吸取祖先的经验，召开一次全草原的会议来确定我们的可汗以及规划蒙古人的未来道路"
 MON_03:0 "收复唐努乌梁海"
 MON_03_desc:0 "唐努乌梁海是曾经大元的领地，在之后的很长时间内，这个地方也归于我们的控制。但是国内的共产主义分子勾结邪恶的苏联人，宣布了独立。我们应该用这些叛徒的鲜血开始我们的伟大征程！"
 MON_04:0 "第一场胜利"
 MON_04_desc:0 "对唐努乌梁海作战的胜利，这是新政府的第一场伟大的胜利！这场胜利对我们稳定政府和开展建设工作有极大的帮助。"
 MON_05:0 "重设枢密院"
 MON_05_desc:0 "枢密院是大元为了战争设立的专门机构，统领军事机密、边防及宫廷禁卫等事务；战争时设行枢密院，掌一方军政。现在我们建立的新的枢密院，将建立现代化的军队参谋体系。同时也方便大汗统领全国。"
 MON_06:0 "设定西征计划"
 MON_06_desc:0 "大元在鼎盛时期曾经征服了欧洲，中亚。欧洲人将铁木真的孙子孛儿只斤·拔都称为上帝之鞭。为了恢复往日的荣光，我们应该制定征服这些地方的计划。"
 MON_07:0 "碾碎阿富汗"
 MON_07_desc:0 "大元曾经击溃了掌控阿富汗地区的花剌子模，我们对这个地区有合法合理的领土要求。"
 MON_08:0 "侵略波斯"
 MON_08_desc:0 "13世纪的波斯被花剌子模和阿拔斯王朝瓜分，大元击溃了他们，我们对这个地区有合法合理的领土要求。"
 MON_09:0 "入侵黑衣大食"
 MON_09_desc:0 "大元曾经击溃了掌控两河流域的阿拔斯王朝，我们对这个地区有合法合理的领土要求。"
 MON_10:0 "席卷阿拉伯"
 MON_10_desc:0 "大元曾经击溃了众多的阿拉伯国家，我们对这些地区有合法合理的领土要求。"
 MON_11:0 "上帝之鞭"
 MON_11_desc:0 "我们曾经被欧洲人称之为上帝之鞭，这表明了他们对我们的恐惧，如今上帝将会重新挥动他的鞭子。"
 MON_12:0 "统治西域"
 MON_12_desc:0 "西域的国家都已经被伟大的可汗统治。现在我们将设立行政机关，吸收这些人口的精华，建立基础设施。只要我们管理好这片土地，帝国将会拥有无数的利益。"
 MON_13:0 "重现成吉思汗的辉煌"
 MON_13_desc:0 "伟大的成吉思汗，法天启运圣武皇帝，元太祖，铁木真·孛儿只斤，曾经让欧洲人恐惧，让中亚人害怕，他统领的兵马可以击败一切，他建立了大蒙古国，为大元的建立打下了基础建立了一支属于大汗的护卫军；  颁布了《大扎撒》，这是世界上第一套应用范围最广泛的成文法典，建立了“一套以贵族民主为基础的蒙古贵族共和政体制度”。新时代的蒙古将追随他的步伐，重现他的辉煌！"
 MON_14:0 "永不止步的铁蹄"
 MON_14_desc:0 "帝国不会因为仅仅占领了西域就停止我们的步伐，帝国的铁蹄将永不止步。那些曾经被我们占领过的城市将会重新面对他们原来的主人。"
 MON_15:0 "重拾忽必烈的野望"
 MON_15_desc:0 "大元帝国曾经的皇帝忽必烈一生都在致力于统一中国并且成为正统的中国皇帝，我们的现任可汗也不会忘记祖先们的荣耀。"
 MON_16:0 "西域-大都 战争线"
 MON_16_desc:0 "为了使我们的部队在将来可以更快更直接的入侵中原。政府将会在所有与大明接壤的地方兴建基础设施。"
 MON_17:0 "强制明人奴役"
 MON_17_desc:0 "劫掠明人一直是我们的传统，而这些被劫掠来的人口都将成为我们最优秀的奴隶，他们勤劳而且能够吃苦。"
 MON_18:0 "吸收南人"
 MON_18_desc:0 "持续的劫掠明人将弥补我们严重的人口短缺问题。"
 MON_19:0 "许诺投诚者"
 MON_19_desc:0 "在我们的南方，大明有一批不得志的将军，他们通过一些线人向我们联系，希望可以加入蒙古并且为蒙古服务，他们只需要一些黄金和尊重就够了。同时有一批军火贩子也通过边境线进入了蒙古，并向当地的高层阐述了他们的来意。他们希望蒙古用黄金向他们购买来自大明的先进枪支。同时，这些军火贩子也会帮助我们的劫掠更多的大明平民。"
 MON_20:0 "重建大元"
 MON_20_desc:0 "大元的覆灭一直是我们心中的痛，如今我们要恢复祖先的荣耀，并且夺回属于我们曾经的领地。我们才是真正的中华正统。"
 MON_21:0 "反攻大明"
 MON_21_desc:0 "进攻大明的时机已经到了，我们应该及时行动。"
 MON_22:0 "加冕中国皇帝"
 MON_22_desc:0 "如今，大明帝国已经覆灭，大都已经处于我们的控制之下，现在是时候将全国人民以及国际宣告大元帝国将取代大明帝国成为正统的中华帝国，而我们的可汗则可以加冕为中华帝国皇帝。"
 MON_23:0 "延续四等人政策"
 MON_23_desc:0 "或许我们以前的四等人政策间接地导致帝国的溃败，但是无论如何南人没有资格蒙人并列。"
 MON_24:0 "蒙汉共存"
 MON_24_desc:0 "历史表示了，我们以前的政策是错误的，在新时代蒙人与汉人应当共存，并且拥有平等的社会地位。"
 MON_25:0 "东方政策"
 MON_25_desc:0 "除了大明，在我们东方的一些国家也需要我们重视，帝国应该拿出合理的政策来面对这些国家。"
 MON_26:0 "向清复仇"
 MON_26_desc:0 "过去，我们曾经沦为过大清帝国的附属，但是在适当的时机我们脱离了他们清人一直对我们怀恨在心，并且无时无刻的在想着重新统治蒙古，我们必须快人一步优先向他们发动战争，以解除后顾之忧。"
 MON_27:0 "与清和解"
 MON_27_desc:0 "在现阶段与清国发动战争是对帝国不利的，我们应该暂时与他们和解。直到我们有了合适的时机再来解决他们。"
 MON_28:0 "消灭朝鲜"
 MON_28_desc:0 "朝鲜对于我们来说就像是一只蚂蚁，踩死他非常简单。"
 MON_29:0 "迫使朝鲜称臣"
 MON_29_desc:0 "几百年前朝鲜是我们的附庸国，如今，他们也必须要在大明和大元之间做出选择。如果他们做出了错误的选择，他们就会受到毁灭性的惩罚。"
 MON_30:0 "挑战神风"
 MON_30_desc:0 "神风曾经帮助那些倭人抵御了帝国的正义之师，现在我们将再次挑战神风，并且彻底击碎它！"
 MON_31:0 "吸取先祖之痛"
 MON_31_desc:0 "祖先的教训告诉我们不要妄图挑战海洋上的神，我们应该吸取他们的教训。大陆对于帝国来说就足够了，那些在海洋上的小岛并不重要。"
 
 
 
 
 
 MON_40:0 "寻求属于蒙古的新革命"
 MON_40_desc:0 "如今，蒙古民族已经到了最危险的时候，南部的蝗虫与东部的支奴人都对我们赖以生存的文化造成了威胁，如同百年前拥抱帝制一样，我们需要寻找一条新的道路，一条……革命的道路。"
 MON_41:0 "处理旧贵族"
 MON_41_desc:0 "蒙古在过去的几百年来，一直是由贵族统治的落后的封建主义国家，如今，随着革命的成功，我们也要开始考虑这些蛀虫的未来了，未来属于蒙古人民！"
 MON_42:0 "整合部落资产"
 MON_42_desc:0 "过去的几百年来，松散的部落体制允许各个部落的族长通过剥削把人民的资产握在自己的手中，而腐朽的旧蒙古政府默许这一切，如今，它必须终止，财富属于人民！"
 MON_43:0 "稳定牧民"
 MON_43_desc:0 "我们的牧民同胞已经被压迫太久了，他们被旧社会的地主和贵族们压榨的忘记了自己的权利，我们要稳定他们不安的心，告诉他们，枷锁已经被挣脱，没有压迫的一天已经到来！"
 MON_44:0 "接受苏联影响"
 MON_44_desc:0 "我们北方的共产主义朋友，苏联，是世界上第一个社会主义国家，对于我们来说，还有很多东西要跟他们学习，我们应该派出访问团，和他们进行一下接触…… 或许我们可以达成某些交易或者共识。"
 MON_45:0 "紧跟莫斯科"
 MON_45_desc:0 "苏联是社会主义的领路人，而斯大林同志，是如今国际共运的领导者，在如今纷乱的局势中，我们应该紧紧跟随我们的老大哥，一起创造社会主义建设新高潮。"
 MON_46:0 "接收革命援助"
 MON_46_desc:0 "蒙古是一个落后的国家，为了实现社会主义，首当其冲就是要实现现代化，仅仅凭借我们的自己的牛马是不能完成这一切的，所幸，我们北方的同志给我们送来了我们需要的第一批援助。"
 MON_47:0 "共建军工企业"
 MON_47_desc:0 "枪杆子里面出政权，如果没有强大的军工产业支撑，我们将无法面对落后的帝国主义者对我们的攻击，我们必须和苏联的同志们一起建设新的军工企业，这对我们双方都有利。"
 MON_48:0 "任用苏联官员"
 MON_48_desc:0 "治理能力对于社会主义国家来说是至关重要的，我们的官员和将领受教育水平太差，根本不能满足社会主义计划经济的建设和未来战争的需求，我们应该邀请苏联的同志们来给我们一些必要的教导。"
 MON_49:0 "蒙古的红色骑兵"
 MON_49_desc:0 "几十年前，苏联的哥萨克骑兵在苏联人民的解放中承担了至关重要的作用，作为一个传统骑兵强国，我们或许聘请来自苏联的骑兵教官，让我们的铁骑用新的武装和新的思想再次武装起来。"
 MON_50:0 "先期特训师"
 MON_50_desc:0 "马刀砍不动坦克，面对如今武装到牙齿的帝国主义者，我们应当向苏联同志学习先进的骑兵作战经验，一个集中的先期特训可以让效果事半功倍。"
 MON_51:0 "现代特种部队"
 MON_51_desc:0 "聚是一团火，散是满天星，在最困难的那些年，是我们神出鬼没的鞑靼游击队打的帝国主义者屁滚尿流，如今，用苏联同志教给我们的新的作战方法，我们可以在现代复制这一奇迹。"
 MON_52:0 "二期特训师"
 MON_52_desc:0 "在苏联教官的帮助下，我们即将拥有第一批精锐的步兵特训部队！"
 MON_53:0 "结合草原精神"
 MON_53_desc:0 "几百年来，蒙古人的草原精神从未在帝国主义者的压迫下消逝，不管面对多大的困难，我们总能坚持下去，是时候把我们的传统文化与社会主义结合起来了！我们的铁骑坚不可摧！"
 MON_54:0 "红色风暴自北而来"
 MON_54_desc:0 "风暴，风暴，无止境的增长！我们已经在同志的帮助下武装完毕，如今，红色的风暴将会粉碎一切枷锁！我们是来自北方的铁骑！我们是来自北方的解放者！我们是来自北方的红色风暴！"
 MON_55:0 "勇敢且智慧的他"
 MON_55_desc:0 "和苏联人的接触不但没有让我们看到希望，反而让我们看到了他们的腐朽，所幸，在莫斯科的权力斗争中暂且败下阵来的，勇敢且智慧的托洛茨基导师，可以帮助我们走上那条我们所希望的正确的道路。"
 MON_56:0 "真正的共产主义"
 MON_56_desc:0 "莫斯科已经忘记了社会主义革命的初衷，我们的目标应当是解放全世界，而并非成为另外一个官僚主义的剥削他人的新营地，我们应当拉起我们的国际主义大旗，英特纳雄耐尔就一定会实现！"
 MON_57:0 "宁夏协定"
 MON_57_desc:0 "我们还有很多工作要做，对于我们来说，我们的目标是世界革命，存人失地，人地皆存；存地失人，人地皆失。如果一个小小的宁夏就能让我们和帝国主义者换来和平，那又有何不可呢？"
 MON_59:0 "国际精神"
 MON_59_desc:0 "真正的共产主义的前提是国际主义精神，如今，在伟大导师的帮助下，越来越多的国际主义者和我们取得了联系，我们应当尽快建立起来联系处，和这些国际主义者进行联系。"
 MON_60:0 "法兰西的奋斗者"
 MON_60_desc:0 "法兰西是社会主义革命的发源地，他们可以给我们带来很多国家建设和军队建设的经验，也会带来目前我们需要的科研团队。"
 MON_61:0 "西班牙的勇士"
 MON_61_desc:0 "西班牙是如今国际工运的第一线，来自伊比利亚的勇士们可以给我们提供非常宝贵的战斗经验和战斗装备，我们要向这些勇士学习战斗经验，这有助于我们取得未来战争的胜利。"
 MON_62:0 "保加利亚的反对者"
 MON_62_desc:0 "保加利亚是目前国家社会主义影响日益增长的地区，来自这里的国际主义者一方面会加强我们的战斗力，另外一方面也会削弱纳粹主义者的实力，这是一举两得。"
 MON_63:0 "墨西哥的朋友"
 MON_63_desc:0 "墨西哥不止有玉米卷饼和玉米片，那里的国际主义者还有我们急需的轻武器装备和游击队经验，能有效地让我们在面对帝国主义者的时候取得先机。"
 MON_64:0 "中国的红色兄弟"
 MON_64_desc:0 "就算是来自南方，那里也有无数的志同道合的兄弟同胞们，在他们的帮助下，我们可以得到帝国主义者的资源，装备和技术，我们可以用这些东西去给帝国主义者迎头痛击。"
 MON_65:0 "志同道合"
 MON_65_desc:0 "如今，在伟大导师托洛茨基的领导下。无数的国际纵队已经在我们的大草原上集合，我们如今不止拥有更强的力量，我们还拥有了来自全世界各国的志同道合者的精神支持，在这些朋友们的帮助下，我们必将取得胜利！"
 MON_66:0 "反对莫斯科"
 MON_66_desc:0 "如今，莫斯科已经不再是国际共运的伙伴，而是最大的阻碍和敌人了，这些修正主义者不断的影响我们的计划，剥削那些本应该获得解放的人民，第四国际不应该继续忍耐这种疯狂，我们应该做出行动！"
 MON_67:0 "成立联合军事委员会"
 MON_67_desc:0 "不同语言，不同思潮，不同战术，不同指挥者带来了潜在的指挥混乱与沟通失误问题，我们必须要建立起一个核心化的联合军事委员会，将思潮战术和指挥风格统一起来，这样才能取得武装斗争的胜利。"
 MON_68:0 "共产世界 共同政府"
 MON_68_desc:0 "世界革命已经取得了阶段性的成功，如今，我们需要一个真正的共产主义政府，带领着人民开始共产主义的建设，我们应该建立起一个属于全世界无产者的共同政府，才能完成这个伟业。"
 
 
 
 MON_101:0 "武装军备"
 MON_101_desc:0 "新时代已经到来，我们的武器装备必须得到了更新，战争理念也要更新换代。"
 MON_102:0 "唐努图瓦协定"
 MON_102_desc:0 "尽管苏联默认了我们吞并唐努乌梁海，但是这片土地对我们来说也并没有多大的意义，所以不如将其交给苏联，以换取未来的军事援助。"
 MON_103:0 "苏联军购许可证"
 MON_103_desc:0 "苏联的飞机坦克在世界上都处于领先的状态，所以我们要动用与苏联的亲密关系来换取更优惠的价格购买他们的武器装备。"
 MON_104:0 "包办工厂"
 MON_104_desc:0 "在我们的协定中，苏联愿意对我们进行武器援助，所以我们可以直接向在苏联的工厂下达订单。"
 MON_105:0 "援建研究所"
 MON_105_desc:0 "蒙古的科研水平极其的低下，我们的科研团队也聊胜于无，所以我们必须要请求苏联人来帮助我们一起建立科研团队。"
 MON_106:0 "整编蒙古陆军"
 MON_106_desc:0 "我们的陆军除了骑兵还是骑兵，有很多人都质疑我们在现代战争中的能力，所以我们应该考虑是否进行部队编制上的革新。"
 MON_107:0 "重视骑兵"
 MON_107_desc:0 "骑兵还是草原的根本，我们的人民和士兵都拥有着高超的水平。这样的机动能力是很多国家都不具有的，所以我们应该继续重视机动部队的发展。"
 MON_108:0 "组建工厂"
 MON_108_desc:0 "旧时代的骑兵与马刀无法适应新时代的到来，所以我们应该改变我们的思路，我们必须要组建一支拥有快速机动能力都部队。而第一步，就是组建一批可以生产这些装备的工厂。"
 MON_109:0 "吉达汽车"
 MON_109_desc:0 "吉达在蒙古中是长矛的意思，而我们第一种型号的自产汽车将会以此命名。它将代表着我们的机动部队，有着像长矛一样快速机动，直取要害的能力。"
 MON_110:0 "阿拉坦胡雅志"
 MON_110_desc:0 "阿拉坦胡雅志是金甲的意思，我们的新型坦克将以此命名，代表着我们的坦克将无坚不摧！"
 MON_112:0 "天赋"
 MON_112_desc:0 "骑兵作战是属于蒙古民族的天赋，不管是过去，现在，还是将来我们的陆军部队都有必须要有完全且深刻的骑兵信仰。只要具备着信仰的骑兵勇士们勇往无前，我们的铁骑终将战无不胜！！！"
 MON_113:0 "重视步兵"
 MON_113_desc:0 "尽管我们的士兵更擅长骑兵作战，但是在现代战争中步兵才是战争的主力，所以我们要改变我们的观念，并且积极建设步兵部队。"
 MON_114:0 "巴特尔一式"
 MON_114_desc:0 "我们都步枪不应该仅仅用于骑兵作战，我们应该打造属于步兵的专属武器装备。"
 MON_115:0 "苏格日火炮"
 MON_115_desc:0 "火炮的威力犹如天神的怒火，我们应该积极研发，并制造更多的火炮装备。"
 MON_117:0 "蒙古军事挑战"
 MON_117_desc:0 "蒙古在空军和海军中几乎是一片空的存在，这是属于蒙古军队的重大挑战，或许我们应该摒弃过去的旧理念，拥抱新时代的未来。"
 MON_118:0 "建立空军"
 MON_118_desc:0 "我们将在国防部门的要求下进行空军的研发工作，并且建立第一批属于蒙古自己的空军部队。"
 MON_119:0 "主动设计"
 MON_119_desc:0 "只有自己研发的空军飞机才能发挥我们最大的战斗力，所以我们应该主动研发设计属于我们自己的空军装备。"
 MON_121:0 "博日格得"
 MON_121_desc:0 "新型号的战斗机的研发工作已经提上了日程，它将被命名为雕。"
 MON_122:0 "嘎尔迪"
 MON_122_desc:0 "轰炸机在现代战争中也有着不可或缺缺的能力，我们应该积极研发这类的飞机为我们未来的作战做好准备基础。"
 MON_123:0 "飞机外购"
 MON_123_desc:0 "与其花费大量的精力和时间来研发新型的战斗机，不如直接向拥有先进飞机的国家进行购买。这样一来既节省时间，而且方便快捷。"
 MON_124:0 "海洋?"
 MON_124_desc:0 "对于海洋的认知，我们只知道几百年前的几次失败，但是我们并不应该就此失去希望。"
 MON_125:0 "未知的开始"
 MON_125_desc:0 "现在我们已经拥有了一片海岸线，是时候开始对未知的东西进行研究了。"
 MON_126:0 "海岸卫队"
 MON_126_desc:0 "经过国防部和政府的联合讨论，大多数人认为我们并不具备进行海洋作战能力，所以在面对未来敌方入侵的战争中，我们需要组建一支卫队进行抵御敌方海军陆战队的登录，所以国防部们已经开始着手在某些重要的海岸部署警卫队。"
 MON_127:0 "千里之海始于水下 "
 MON_127_desc:0 "海洋对我们来说深不可测，海军装备更是犹如无稽之谈，想要一开始就建造庞大威武的战舰是不可能的，所以国防部决定优先建立潜艇。"
 MON_128:0 "七武海的奇迹"
 MON_128_desc:0 "在过去的战争中，我们缴获了七艘完好的战舰，我们的海军部门将其拆分重组仔细深刻的研究，终于通过这些战舰摸索到了很多海军的装备的知识，对我们来说这就是七武海的奇迹，我们要通过这七艘战舰来创造属于蒙古海军的未来。"
 
 MON_201:0 "解决悲惨的现状"
 MON_201_desc:0 "我们的工业水平，设施都非常的落后，不完整。这种悲惨的现状必须要得到解决，从现在开始政府部门将要集中精力进行对工业的研究"
 MON_202:0 "优先北部发展"
 MON_202_desc:0 "我们的南方面临着我们长久以来的敌人-大明帝国的威胁，所以我们应该将优先发展的计划放到我们的北部。"
 MON_203:0 "北部基建扩张"
 MON_203_desc:0 "相对起我们在南方的领土，我国北方的基建更差更不完善，所以我们应该先将重点放在基建建设上面。"
 MON_204:0 "北部城市化"
 MON_204_desc:0 "我们的北部基本没有几个像样的城市，而一个先进的国家给人的第一感官就是要有发达的城市，所以从北部开始的城市化建设是必不可少的。"
 MON_205:0 "阿木尔计划"
 MON_205_desc:0 "建设部门所提出的阿木尔计划是指，优先在我国的北部进行军用工厂以及民用工厂的建设。"
 MON_206:0 "邀请外国投资"
 MON_206_desc:0 "想要快速的发展光靠自己的能力是不够的，我们或许应该付出一些代价来邀请别国的商人来到我国进行投资建设。"
 MON_207:0 "扩大赤塔钢产"
 MON_207_desc:0 "在我国北部的赤塔地区，我们的勘探团队发现了大批的铁矿，这些铁矿将帮助我们实现钢产最大化。"
 MON_208:0 "兴建中部铁路"
 MON_208_desc:0 "不管是优先发展南部还是北部，我们的首都地区都必须要有一条可以快速抵达南部或者北部的铁路，这不管是在经济发展还是战争中都有着至关重要的地位。"
 MON_209:0 "蒙古科学研究院"
 MON_209_desc:0 "为了使我们的建设能力更上一层楼，政府决定组建一批专门用于工业研究的科研团队。"
 MON_211:0 "重视南向发展"
 MON_211_desc:0 "尽管我们的南方面临着敌人的威胁，但是南方的基建比北部优秀许多，并且已经有了一些小规模的城市，所以发展南部会比发展北部来得更快更直接。"
 MON_212:0 "边境堡垒一体化"
 MON_212_desc:0 "虽然我们已经决定发展南部，但是这并不代表我们忽视了敌人的危险。在进行发展的同时，我们要在边境上部署一大批堡垒来尽可能地抵御未来的战争。"
 MON_213:0 "南方城市群"
 MON_213_desc:0 "在南方的那些汉人居多的地区里已经有了一批较具规模的城市，我们应该利用现有的基础来扩大南方的城市群。"
 MON_214:0 "阿古达木计划"
 MON_214_desc:0 "阿古达木计划已经被政府通过，我们将在建设的同时继续注重工业科技的发展。"
 MON_215:0 "莎车矿物公司"
 MON_215_desc:0 "我们的勘测团队表示，在我国的莎车地区，他们发现了非常多种类的矿物。他们恳请政府在莎车创建一个矿物公司用于开采当地的矿物。"
 MON_216:0 "统计劫掠资源"
 MON_216_desc:0 "我们的劫掠部队一直在不停地劫掠大明北方的民众，但是有很多士兵隐瞒了他们的成果。这对于建设国家是有害的，我们应该派出政府团队对这些结对人口和物资进行统一的集中处理。"
 
 
