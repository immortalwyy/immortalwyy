 CHI_34:0 "锦衣之下"
 CHI_34_desc:0 "东缉事厂与西缉事厂，都已经腐败不堪。这些宦官的存在干涉并破坏了帝国的财政，军事与政治。为了改善这种病态，陛下已密令重新启用锦衣卫并清剿东西二厂。"
 CHI_35:0 "戴指挥使"
 CHI_35_desc:0 "原在兵部谍报司任职的戴笠心狠手辣，诡计多端且经验丰富，邀请他担任锦衣卫指挥使是不二之选。"
 CHI_36:0 "侦刑司"
 CHI_36_desc:0 "锦衣卫再重新启用后需要一个主导机构，侦刑司是一个很好的选择。该部门可以针对外部势力，进行渗透和影响。"
 CHI_37:0 "肃清东西缉事厂"
 CHI_37_desc:0 "在确定新指挥使和主导机构后，是时候铲除该死的宦官机构了。从今往后不再是宦官滥权而是锦衣夜行。"
 CHI_38:0 "飞鱼军"
 CHI_38_desc:0 "锦衣卫的能力有目共睹，兵部在与皇帝陛下和内阁商议后决定，将成立一支由经验丰富的锦衣卫组成的内务部队，这支部队将称成为飞鱼军。"
 CHI_39:0 "罗指挥使"
 CHI_39_desc:0 "除了戴笠，原在吏部的罗侍郎也是一个优秀的指挥使候选人。他富有谋略，才华过人，嫉恶如仇，邀请他担任指挥使亦可为之。"
 CHI_40:0 "镇抚司"
 CHI_40_desc:0 "锦衣卫再重新启用后需要一个主导机构，镇抚司是一个很好的选择。大明有大量的少数民族，很多土司并不能很好的管理地方，镇抚司可以帮助土司尽到他们的责任，镇抚司在将来的战争中也有大用。"
 CHI_41:0 "谍报司"
 CHI_41_desc:0 "在现代战争中，保密，破译，间谍行动都是至关重要的。特务系统出生的谍报司正好可以承担这份工作。"
 CHI_42:0 "江南电报局"
 CHI_42_desc:0 "江南电报局是帝国最早建立的电报公司，其下属的上海电子公司可以被帝国收购，从而为帝国电子部门工作。"
 CHI_43:0 "格物委员会"
 CHI_43_desc:0 "工部最近成立了格物委员会并且招募了大量优秀的科学家和工程师，该委员会可以成为谍报系统和科研系统的优秀助力。"
 CHI_44:0 "神威武器"
 CHI_44_desc:0 "由工部和兵部共同开发的神威武器拥有不可估量的威力，帝国需要这样的武器来震慑敌国。"
 CHI_45:0 "新式雷达"
 CHI_45_desc:0 "雷达的开发工作已接近尾声，它很快就能为军队所用了。"
 CHI_46:0 "防空一体化"
 CHI_46_desc:0 "在雷达的帮助下，防空阵地不再是鸡肋了，有了精确的定位，地面防空部队可以更快更精准的打击敌方空军。兵部决定在几个重要省份优先建立几个模范防空一体化阵地。"
 CHI_47:0 "步枪优先"
 CHI_47_desc:0 "为了更好的迎合兵部的数量优势理念，充足的步枪才能完整的武装帝国的部队。"
 CHI_48:0 "成立武汉枪炮厂"
 CHI_48_desc:0 "在兵部的主导下，内阁投资并成立了武汉枪炮厂，其先进的生产设施可以生产更优秀的武器装备。"
 CHI_49:0 "人海战术"
 CHI_49_desc:0 "帝国人口众多，人海战术可以被完全发挥。兵部将在帝国的一些区域召集巡捕和安保人员来组成临时的战斗预备部队，平时可以维持治安，战时可以随时征召开往前线。"
 CHI_50:0 "保守派"
 CHI_50_desc:0 "维新派所需要的改革资源会彻底拖垮帝国的财政，坦克飞机哪有廉价的步枪来的实惠。"
 CHI_51:0 "数量优势"
 CHI_51_desc:0 "帝国军队的优点就是兵员充足，发挥他们的优势才是正确的选择。"
 CHI_52:0 "火炮优先"
 CHI_52_desc:0 "相对于坦克来说，火炮更为廉价而且火力也并不落后，与其花大价钱建造坦克，不如优先购置火炮。"
 CHI_53:0 "火力覆盖"
 CHI_53_desc:0 "数量众多的火炮是恐怖的，在火力覆盖的震慑下，敌人必将胆怯。"
 CHI_54:0 "枕戈待旦"
 CHI_54_desc:0 "面对当今世界局势，帝国的陆军军事规划必须要提上日程了。"
 CHI_55:0 "重整军备前期"
 CHI_55_desc:0 "内阁已经开始整合军工产业，为供给前线士兵做准备。"
 CHI_56:0 "重整军备中期"
 CHI_56_desc:0 "内阁已经完成了半数的军工产业整合，然而内阁必须承担更多的压力，因为帝国的经济已有崩溃的趋势。"
 CHI_57:0 "重整军备后期"
 CHI_57_desc:0 "军工整合工作已经大部分完成，但是内阁必须花费大代价来拯救将要崩溃的经济。"
 CHI_58:0 "维新派"
 CHI_58_desc:0 "帝国的军队必须在各个方面进行改革，从而适应现代战争。保守派的做法是不可取的，新式装备必须得到重视。"
 CHI_59:0 "科技优势"
 CHI_59_desc:0 "帝国必须要赶在别的国家之前掌握最先进的知识，科技优势才能保证帝国的国际地位。"
 CHI_60:0 "重型坦克-猼訑"
 CHI_60_desc:0 "兵部和工部已经着手设计和生产猼訑式重型坦克，它将在战场上大显神威。"
 CHI_61:0 "空地一体化"
 CHI_61_desc:0 "兵部所提出的空地一体化作战是绝对超前的，在空军的帮助下，陆军将会在遭遇战中所向披靡。帝国的军队需要马上进行该方面的训练和学习。"
 CHI_62:0 "实验装甲师"
 CHI_62_desc:0 "装备着最新装备的两支实验混合装甲师已经整编完成，是时候让他们在战场上展现自己了。"
 CHI_63:0 "中央飞机制造局"
 CHI_63_desc:0 "优秀的飞机需要优秀的制造厂商，中央飞机制造局可以承担此等重任。"
 CHI_64:0 "新式战斗机"
 CHI_64_desc:0 "兵部空军部开发的新式战斗机可以很好的迎合空军作战的需求，兵部必须加快新式战斗机的科研进度。"
 CHI_65:0 "空军战略部署"
 CHI_65_desc:0 "空军是现代战争中不可或缺的一环，空军恐怖的作战能力帝国必须得以重视。兵部决定在南北直隶建设空军基地，并且添置三百架战斗机。"
 CHI_66:0 "主导战略轰炸机"
 CHI_66_desc:0 "海军的大家伙有防空机炮就够了，何必移用战略轰炸机的预算来为他们造飞机。"
 CHI_67:0 "苍穹之上"
 CHI_67_desc:0 "帝国的战机将会在天空上组成钢铁苍穹，保卫帝国和人民。"
 CHI_68:0 "新式轰炸机"
 CHI_68_desc:0 "新式轰炸机可以携带汽油弹，重型烈性炸弹，大量的新式轰炸机可以造成无与伦比的毁灭效果。"
 CHI_69:0 "主导海军航空兵"
 CHI_69_desc:0 "海军航空兵是一种新的作战单位，他们可以大大增强海军的战斗力，使得帝国海军可以轻松取得制海权。不过空军可能不太乐意看到这种发展。"
 CHI_70:0 "海空联勤总署"
 CHI_70_desc:0 "为了更好的统一海空两军协调作战，内阁和兵部决定成立海空联勤总署来统一指挥。"
 CHI_71:0 "航母优先"
 CHI_71_desc:0 "战列舰不过是过时的老古董罢了，航空母舰的飞机可以轻松的摧毁一艘耗资数亿，工期数年的超级战列舰，孰强孰弱一目便知。"
 CHI_72:0 "改进屏卫舰"
 CHI_72_desc:0 "虽然航母可以代替战列舰成为新的主力舰艇，但是其本身的防御能力等同于没有，所以我们改进轻型巡洋舰作为航母的屏卫舰。"
 CHI_73:0 "靖熙海军规划"
 CHI_73_desc:0 "早前帝国已将海军的发展计划终止并且封存了所有海军主力舰，然而在面对当今世界局势时，帝国不得不考虑是否需要重新改变海军政策并启用海军已经封尘的主力舰。虽然耗资巨大，但是海军在将要临近的战争中必不可少。"
 CHI_74:0 "护航舰队"
 CHI_74_desc:0 "帝国的运输船需要驱逐舰的保护，护航舰队需要尽快完成组建。"
 CHI_75:0 "定海蛟龙"
 CHI_75_desc:0 "帝国优秀的海军保卫这帝国的海疆和海岸线，他们是帝国的定海蛟龙。"
 CHI_76:0 "巨舰大炮"
 CHI_76_desc:0 "巨舰大炮，是男人的浪漫。作为海洋的霸主，拥有厚实装甲和超大口径战列舰依然有着不可动摇的地位。为了弥补之前的海军封尘政策，帝国需要更多的主力和重型舰艇。但是帝国如今并没有足够的资源和资金来建造新的舰艇，于是海军部提出了召回老旧舰艇并重新服役以暂时缓解燃眉之急。"
 CHI_77:0 "江南重器"
 CHI_77_desc:0 "为了使帝国的海军可以更好的在太平洋中作战，内阁决定聘请江南制造局为帝国设计新的军舰以及改进原有舰艇。"
 CHI_101:0 "购买德国坦克"
 CHI_101_desc:0 "德国有着先进的坦克技术，帝国可以先购买一部分成品来装备帝国的机械化部队。"
 CHI_102:0 "聘用保时捷"
 CHI_102_desc:0 "德国保时捷公司的坦克技术领先于世界，帝国可以聘用他们为帝国设计坦克。"
 CHI_103:0 "出访德国"
 CHI_103_desc:0 "德国有着先进的科学技术和军事思维，帝国的代表团必须将德国作为一个访问的目的地。"
 CHI_104:0 "中德科技合作"
 CHI_104_desc:0 "德国工业水平位于世界一流，购买德国技术并且邀请德国政府在中国投资工厂一定会增强我们的军事和科技水平。"
 CHI_105:0 "参观德军总参部"
 CHI_105_desc:0 "德国的总参谋部有着全德国最优秀的指挥官，帝国的武官团如果可以学习到他们的作战思维就可以增强帝国军官的能力。"
 CHI_106:0 "聘请德国顾问"
 CHI_106_desc:0 "德国军队的能力有目共睹，帝国应该聘请德国的军事顾问为我们服务。法肯邓豪森将军将会成为顾问团代表。"
 CHI_107:0 "进攻战术"
 CHI_107_desc:0 "在访问完德意两国后，我们的武官团学习到了优秀的进攻战术。"
 CHI_108:0 "会晤墨索里尼"
 CHI_108_desc:0 "帝国代表团的团长礼部尚书陈仪觐见了意大利国王。在宴会结束后又会晤了首相墨索里尼先生，在长达三个小时的交谈当中，帝国的随团文官了解到了墨索里尼严格的法西斯教条，其中的某些部分非常适合帝国采纳。"
 CHI_109:0 "购买意大利炮"
 CHI_109_desc:0 "意大利的造炮技术世界一流，帝国可以购买大量意大利火炮充实部队并提升火力打击能力。"
 CHI_110:0 "出访意大利"
 CHI_110_desc:0 "意大利是地中海的霸主并且拥有世界一流的火炮技术，他们值得帝国代表团访问。"
 CHI_111:0 "聘请石油专家"
 CHI_111_desc:0 "意大利的石油勘测专家在北非发现了大量的油田并且建设了先进的采油设施，如果帝国可以聘请他们为帝国服务是最好不过了。"
 CHI_112:0 "研究地中海战例"
 CHI_112_desc:0 "意大利海军的地中海作战经验值得我们借鉴和学习。"
 CHI_113:0 "欧洲外交团"
 CHI_113_desc:0 "在这一次的计划中，访问欧洲是必不可少的一环。"
 CHI_114:0 "外交成果奏折"
 CHI_114_desc:0 "在结束欧洲的访问后，出访官员上程了回馈报告奏折，陛下和内阁认为这对帝国的帮助很大。"
 CHI_115:0 "英国皇家空军"
 CHI_115_desc:0 "英国皇家空军在代表团抵达时进行了空中演练和表演，帝国兵部的随员发现英制战斗机性能优秀，火力充足，值得帝国采购。"
 CHI_116:0 "出访英国"
 CHI_116_desc:0 "英国作为老牌殖民帝国是帝国代表团必须要到访的国家。"
 CHI_117:0 "恭贺英国新君登基"
 CHI_117_desc:0 "在帝国代表团抵达英国时，正直英国新君登基。代表团以陛下的名义上程了礼物和祝贺，就像当年英国女王恭贺神宗皇帝生辰那样。虽然礼物斥资巨大，但是英国国王也决定加大在明投资。"
 CHI_118:0 "英国海空军顾问"
 CHI_118_desc:0 "英国海空作战能力非常优秀，代表团向奥斯丁·张伯伦爵士发出邀请，希望他能够作为海军顾问于帝国海军任职。"
 CHI_119:0 "购买前卫号蓝图"
 CHI_119_desc:0 "前卫号蓝图是英国海军最新的研究课题，如果可以购买这张蓝图并加以改进，这艘军舰将成为帝国最新的主力。"
 CHI_120:0 "防御战术"
 CHI_120_desc:0 "在访问完英法两国后，我们的武官团学习到了优秀的防御战术。"
 CHI_121:0 "购买黎塞留号蓝图"
 CHI_121_desc:0 "黎塞留号蓝图是法国海军最新的研究课题，如果可以购买这张蓝图并加以改进，这艘军舰将成为帝国最新的主力。"
 CHI_122:0 "出访法国"
 CHI_122_desc:0 "法国陆军被誉为欧洲最强陆军，帝国代表团的武官们都强烈要求前往法国学习。"
 CHI_123:0 "法式陆军训练"
 CHI_123_desc:0 "经历过系统化学习过后，随团武官学习到了很多法国陆军的专业知识。"
 CHI_124:0 "山地模范师"
 CHI_124_desc:0 "在观摩完法国山地模范师的训练和演习后，随团武官提出了建立帝国山地模范师的想法。"
 CHI_125:0 "法式陆军工程学"
 CHI_125_desc:0 "法国的马奇诺防线简直是陆军工程学的奇迹，法国的工程科目值得帝国将领学习。"
 CHI_126:0 "礼部外交计划"
 CHI_126_desc:0 "礼部尚书陈仪提出了靖熙元年礼部外交计划，其中包含了欧洲国家以及各朝贡国。这无疑是彰显天朝威仪的最好方式。"
 CHI_127:0 "出访罗马尼亚"
 CHI_127_desc:0 "帝国的代表团将前往罗马尼亚进行访问。"
 CHI_128:0 "皇室宴会"
 CHI_128_desc:0 "帝国代表团很荣幸的受到了罗马尼亚国王的邀请前往参加皇室晚宴，这为中罗合作奠定了基础。"
 CHI_129:0 "中罗石油开发项目"
 CHI_129_desc:0 "罗马尼亚可谓是欧洲石油的心脏，在这片土地上诞生了许多优秀的石油工程师。帝国代表团已经就中罗石油开发合作与罗马尼亚政府展开了洽谈。"
 CHI_130:0 "西方工业学"
 CHI_130_desc:0 "西方的现代工业学是值得帝国进行学习的。"
 CHI_131:0 "出访荷兰"
 CHI_131_desc:0 "现代荷兰虽不复当年风采，但荷兰独特的政治制度和优秀的公司值得代表团参考。"
 CHI_132:0 "觐见荷兰女王"
 CHI_132_desc:0 "代表团成功觐见了荷兰女王陛下，女王陛下也就国朝新皇登基表示祝贺，并赠送了礼物。"
 CHI_133:0 "皇家壳牌集团"
 CHI_133_desc:0 "荷兰皇家壳牌集团可谓是最成功的石油集团，代表团希望可以购买石油相关技术并且聘请皇家壳牌集团为帝国勘测油田。"
 CHI_134:0 "欧洲科技国有化"
 CHI_134_desc:0 "代表团回国后，关于西方工业技术的奏章已经上程陛下和内阁。政府高层将会对其与帝国现状相结合。"
 CHI_135:0 "出访南斯拉夫"
 CHI_135_desc:0 "帝国的代表团将前往南斯拉夫进行访问。"
 CHI_136:0 "黄金投资计划"
 CHI_136_desc:0 "在与南斯拉夫政府，葡萄牙政府洽谈之后，南葡两国决定，用本国黄金来购买他们急需的帝国的工厂和工人来应对国内国际事态变化。"
 CHI_137:0 "出访葡萄牙"
 CHI_137_desc:0 "帝国的代表团将前往葡萄牙进行访问。"
 CHI_138:0 "开发朝鲜"
 CHI_138_desc:0 "朝鲜一直是帝国忠诚的属国，不过朝鲜实在是太落后了，帝国有必要在朝鲜进行开发以维护朝鲜身为天朝朝贡国的光荣身份。"
 CHI_139:0 "南朝鲜防御计划"
 CHI_139_desc:0 "朝鲜南部自古以来就是日本垂涎之地，其也是日本进攻大陆的第一块跳板，帝国必须在此处部署要塞以遏止日本进攻的脚步。"
 CHI_140:0 "重整半岛武装"
 CHI_140_desc:0 "朝鲜除了王宫的侍卫，基本上就没有可以称得上正规军的部队。兵部决定调配一批旧式武器装备，先期武装并训练一部分朝鲜附庸军。"
 CHI_141:0 "开发暹罗"
 CHI_141_desc:0 "暹罗王国一直紧跟帝国现代化脚步，或许我们可以帮他们一把。"
 CHI_142:0 "曼谷防卫线"
 CHI_142_desc:0 "暹罗是帝国东南半岛最重要的屏障，兵部可以在曼谷一线部署海岸要塞和碉堡以保持东南半岛安全。"
 CHI_143:0 "现代朝贡体系"
 CHI_143_desc:0 "帝国旧时的朝贡体系已经跟不上时代的步伐和帝国的利益。帝国需要进行朝贡改革，帝国不仅仅要在文化上影响各个朝贡国，更要控制他们的经济和军事。"
 CHI_144:0 "矫枉诏书"
 CHI_144_desc:0 "在曾经消息传播阻塞的年代，各个朝贡国的国内都称他们的君主为皇帝；国家为帝国。这显然是有违礼制的，如今通讯发达，帝国必须要纠正他们的错误。"
 CHI_145:0 "开发尼泊尔"
 CHI_145_desc:0 "尼泊尔是帝国西南屏障之一，帝国会帮助其进行工业改革和建设。"
 CHI_146:0 "建设西南屏障"
 CHI_146_desc:0 "帝国将在与英属印度接壤的边境处建设防御措施，以保障帝国西南和各个朝贡国的安全。"
 CHI_147:0 "开发不丹"
 CHI_147_desc:0 "不丹是帝国西南屏障之一，帝国会帮助其进行工业改革和建设。"
 CHI_148:0 "钦差大臣"
 CHI_148_desc:0 "除了欧洲，帝国还将派出钦差大臣前往各个朝贡国进行宣诏，视察，改革与合作。"
 CHI_149:0 "西南公路"
 CHI_149_desc:0 "西南公路是工部与各个西南朝贡国共同提出的计划，意为联通西南诸国，促进工业与经济发展。"
 CHI_150:0 "投资缅甸宣慰司"
 CHI_150_desc:0 "缅甸宣慰司将会成为帝国新的西南屏障，帝国会帮助其进行工业改革和建设。"
 CHI_151:0 "设立宣慰司"
 CHI_151_desc:0 "缅甸，安南等地经常出现土司暴动和民众起义，这即破坏当地治安又影响帝国在国际上的形象。内阁决定重新在各地建立宣慰司，让当地民众和土司拥有充分的自治权。"
 CHI_152:0 "解决西南问题"
 CHI_152_desc:0 "宣慰司已得到初步建立，内阁将会派出优秀的官员前往各地担任宣慰司指挥使以完全解决西南问题。"
 CHI_153:0 "投资旧港宣慰司"
 CHI_153_desc:0 "早在三宝太监郑和下西洋时，旧港宣慰司就已经成为大明领土的一部分。其在当经局势亦有着重要的战略地位，帝国必须加大此处建设工作。"
 CHI_154:0 "三角战略部署"
 CHI_154_desc:0 "安南南部，旧港东部与南部刚好可以形成一个三角海域。如果在此处进行战略部署，一定可以充分遏制敌国海军的能力。"
 CHI_155:0 "投资安南宣慰司"
 CHI_155_desc:0 "安南宣慰司是帝国南部的重要屏障，帝国需要在此处进行工业和防御措施建设。"
 CHI_201:0 "南部作战规划"
 CHI_201_desc:0 "兵部决定在海南，台湾两省兴建基础设施以保障将来对南方的作战后勤。"
 CHI_202:0 "保护在荷公民"
 CHI_202_desc:0 "在荷属东印度群岛定居的华裔同胞们饱受当地懒惰的原住民和无情的殖民者们的虐待和压迫。然而，荷兰无能的统治者对此毫无作为，甚至暗中帮助原住民。这次帝国将不会坐视不管！"
 CHI_203:0 "信道而笃"
 CHI_203_desc:0 "帝国将会再次统治丝绸之路和西域诸国，这次帝国要让西方信仰儒教。"
 CHI_204:0 "儒士佩剑"
 CHI_204_desc:0 "很多人都不知道儒教是尚武的，当年孔圣人游走诸国岂非儒士佩剑乎。帝国的儒士们将会拿起他们的武器英勇的为帝国作战。"
 CHI_205:0 "肃清蒙古势力"
 CHI_205_desc:0 "帝国不能让蒙古骑兵继续骚扰帝国北境，草原上残存的蒙古势力是时候清除了。"
 CHI_206:0 "执德而弘"
 CHI_206_desc:0 "西北苏联信仰共产主义，这是不正确的。让他们信仰圣人吧!"
 CHI_207:0 "北部作战规划"
 CHI_207_desc:0 "兵部将在帝国北方的数个重要省份建造基础设施，以供应未来的北方作战情况。"
 CHI_208:0 "肃清建奴残党"
 CHI_208_desc:0 "建奴一直是帝国的不稳定因素，他们需要被彻底消灭。"
 CHI_209:0 "新奴儿干都司"
 CHI_209_desc:0 "建奴军队已经被彻底消灭了，为了维持治安帝国将在极北之地设立新奴儿干都司供满洲人生活。"
 CHI_210:0 "拔擢蒋中正"
 CHI_210_desc:0 "蒋中正将军提倡扩大帝国的势力圈，并且倡导主动进攻。如果他继任兵部尚书，那么战争就不远了"
 CHI_211:0 "准备对日作战"
 CHI_211_desc:0 "日本一直是帝国的心腹大患，帝国不能再放任日本继续发展，这次帝国要主动出击。"
 CHI_212:0 "为琉球复仇"
 CHI_212_desc:0 "帝国曾经忠诚的朝贡国琉球，被日本人在帝国内乱时占领。求援而来的琉球王，多次上书无果，最终在京师郁郁寡终，薨逝之前也未能看见琉球光复。现在，帝国必须为忠实的琉球复仇。"
 CHI_213:0 "成立瀛洲宣慰司"
 CHI_213_desc:0 "日本已经被消灭，帝国决定设立瀛洲宣慰司以延续在日本的统治。而刚刚致仕的张尚书，可以请他去日本养老，顺便担任瀛洲宣慰司指挥使。"
 CHI_214:0 "兵部张尚书致仕"
 CHI_214_desc:0 "年迈的兵部尚书，帝国总参谋处参谋长，陆军元帅张作霖阁下向陛下提交了辞呈。内阁和兵部急需物色新的兵部尚书的人选。"
 CHI_215:0 "来自日本的礼物"
 CHI_215_desc:0 "为了报答帝国对日本的再造之恩，日本将不再扶持建奴的伪政权，并且他们还送上了最新的海军科技；重装巡洋舰。"
 CHI_216:0 "授权毛润之"
 CHI_216_desc:0 "毛润之将军具有独特的战略眼光，并且擅长政治影响。如果让他担任新兵部尚书，帝国将可以开始干涉别国政治。"
 CHI_217:0 "联络日本皇室"
 CHI_217_desc:0 "在朝鲜的日本间谍竟然主动联系帝国在朝鲜的官员。据了解，他是一名由日本天皇秘密派遣的间谍，日本天皇的权力已经被内阁架空，所以日本天皇将他派遣来帝国寻求帮助。他名义上是受天皇的命令来寻求和平并且签订中日互不侵犯条约，实际上是来洽谈合作。"
 CHI_218:0 "日本尊皇派起义"
 CHI_218_desc:0 "在帝国的行动下，成功引导了一批忠于天皇的尊皇派士兵。他们将在近期发动起义。"
 CHI_219:0 "新日本"
 CHI_219_desc:0 "日本的起义非常成功，由天皇主导的新政府在帝国的扶持下建立了起来。日本也遵守约定，同意成为帝国的朝贡国。"
 CHI_220:0 "向大洋进军"
 CHI_220_desc:0 "尽管日本海军在内战中损失了一部分，但是还是有一批被保留了下来。帝国应该趁此海军舰队充足的机会，向大洋彼岸进军。"
 CHI_221:0 "皇室婚礼"
 CHI_221_desc:0 "在帝国的操控下，日本天皇答应将日本长公主殿下嫁与帝国皇太子殿下，永固中日友好。"
 CHI_222:0 "接纳蒙古叛徒"
 CHI_222_desc:0 "蒙古的徳穆楚克栋鲁普亲王最近叛逃至了帝国境内，原因是政治斗争失败。他送来了一大批蒙古政府高层的名单，这对帝国非常有利。"
 CHI_223:0 "蒙古内乱"
 CHI_223_desc:0 "在徳穆楚克栋鲁普亲王献上的名单的帮助下，帝国的间谍成功的策反了一批蒙古官员和军队。他们将在近期发动军事政变。"
 CHI_224:0 "镇北都司"
 CHI_224_desc:0 "蒙古政变结束后，帝国在蒙古境内建立了镇北都司。除了最高行政长官和军事长官，其余官员都由投靠帝国的蒙古人担任。"
 CHI_225:0 "支持印度自由军"
 CHI_225_desc:0 "印度人民深受英国殖民者的压迫和残害，印度自由军的高层来到了帝国寻求帮助。内阁毅然决然的决定帮助印度人民抗争殖民者."
 CHI_226:0 "印度的回馈"
 CHI_226_desc:0 "印度起义军取得了内战的胜利，作为报答，新印度政府将会成为帝国的朝贡国。"
 CHI_227:0 "伐谋伐交"
 CHI_227_desc:0 "孙子兵法言：上兵伐谋，其次伐交，其次伐兵，其下攻城。如果可以通过政治影响，间谍操作等手段来为帝国汲取利益，那么何必通过战争并且牺牲帝国的将士来达成目的呢？"
 CHI_228:0 "引导南洋华裔政变"
 CHI_228_desc:0 "在南洋的同胞一直被南洋原住民和殖民者残害和压迫，帝国决定给予他们最大限度的援助并且引导他们进行政变。"
 CHI_229:0 "南洋宣慰司"
 CHI_229_desc:0 "南洋的政变取得了胜利，为了便于统治，帝国设立了南洋宣慰司。"
 CHI_230:0 "策划吕宋政变"
 CHI_230_desc:0 "吕宋曾经是帝国的朝贡国，帝国不能再允许他们生活在美国人的压迫下。帝国的间谍将会联络当地的反动组织和独立军策划政变，并给予他们援助。"
 CHI_231:0 "吕宋宣慰司"
 CHI_231_desc:0 "虽然吕宋政变取得了胜利，但是吕宋王室早已不复存在。所以帝国只能再次设立吕宋宣慰司，以维持当地人的安全和自由。"
 CHI_bc001:0 "镇西都司"
 CHI_bc001_desc:0 "殖民政府垮台后，印度新政府对巴基斯坦地区毫无兴趣。然而这里却可以作为帝国西方防线的第一道屏障，帝国应该尽快控制这里，成立镇西都司以维持统治。"
 CHI_bc002:0 "南洋投资委员会"
 CHI_bc002_desc:0 "南洋地区资源产出颇丰，户部与工部决定成立南洋投资委员会并派遣劳工以加快帝国在南洋的建设和发展。"
 CHI_bc003:0 "刺杀吐蕃独立派高层"
 CHI_bc003_desc:0 "吐蕃独立派的行动对帝国造成了巨大的威胁和影响。锦衣卫已经做好刺杀他们高层的准备，只要这些高层一死，那些未开化的刁民将一哄而散。"
 
 
 
 
 
 
 
 
 
 
 
 
 KOR_01:0 "靖熙元年朝贡"  
 KOR_01_desc:0 "靖熙元年已经到来，朝鲜应该像往常一样，派出使团前往天朝朝贡，以表明朝鲜忠于天朝忠于皇帝的端正态度。当然，朝鲜会献上最精美的礼物，天朝也会对朝鲜进行荣耀的表彰。"
 KOR_02:0 "大明的忠臣"
 KOR_02_desc:0 "现在的朝鲜王国从建立开始就是大明忠实的藩属和朝贡国。我们应该保持这样的姿态，永远和天朝站在同一阵线。"
 KOR_03:0 "向宗主请求支援"
 KOR_03_desc:0 "朝鲜无论从哪一方面看都是落后于时代的，虽然我们享受着天朝的庇护，但是我们绝不能无动于衷，坐以待毙。朝鲜应该请求天朝的援助，让我们更快地进入现代化。"
 KOR_04:0 "聘请大明军事顾问团"
 KOR_04_desc:0 "在军事方面，朝鲜可谓是完全的腐败和落后。除了王宫的侍卫，全朝鲜基本上没有任何可以用于作战的标准部队。朝鲜应该尽快邀请由天朝组成的军事顾问团来帮助我们尽快实现重整陆军的夙愿。"
 KOR_05:0 "朝鲜战略奏章"
 KOR_05_desc:0 "来自大明的军事顾问团提出了他们优秀的建议，包括陆军训练以及军事装备升级等部分，这一定会是朝鲜的陆军最好的训练机会。"
 KOR_06:0 "明式陆军训练计划"
 KOR_06_desc:0 "大明的军事顾问团已经开始训练朝鲜的新式部队，他们将会开始短期，但是多次的训练模式。当他们完成训练之后我们就可以迅速地将他们部署在战场之上。"
 KOR_07:0 "精锐王室卫队"
 KOR_07_desc:0 "国王陛下将他最精锐的王室卫队送至大明进行特训。这些优秀王室卫队即将返程成为朝鲜的王牌部队和模范榜样。"
 KOR_08:0 "邀请张作霖元帅"
 KOR_08_desc:0 "大明的前任兵部尚书张作霖元帅已经致仕。虽然他已经年迈，但是他的经验和资历，绝对适合作为朝鲜的军事长官。我们应该尽快地向张作霖元帅发出邀请。"
 KOR_09:0 "明国陆军经验"
 KOR_09_desc:0 "大明的陆军经验值得我们学习，朝鲜的新陆军一定要学会这些宝贵的陆军经验。"
 KOR_10:0 "采购明式武器"
 KOR_10_desc:0 "如果朝鲜想研发自己的武器，肯定会耗费很多的时间以及资金不如我们将这些资金用来购买大明现成的武器来装备我们的新式陆军。"
 KOR_11:0 "聘请设计团队"
 KOR_11_desc:0 "尽管购买大明现成的武器来装备我们的部队是很好的方法，但是授人以鱼不如授人以渔。我们应该邀请大明的设计团队为朝鲜研发适合朝鲜军队使用的武器。"
 KOR_12:0 "朝鲜大炮"
 KOR_12_desc:0 "朝鲜是没有能力制造以及组建装甲部队的，所以我们只能将我们的重心放在火炮身上，我们将会要求设计团队为朝鲜打造独特的大炮，让这款大炮成为我们的国之利器。"
 KOR_13:0 "重整朝鲜陆军"
 KOR_13_desc:0 "重振朝鲜陆军的大部分工作已经完成，朝鲜现在已经拥有了一支可以作战的部队。我们将不再是一个软弱无能的国家。"
 KOR_14:0 "募兵"
 KOR_14_desc:0 "朝鲜根本没有适合作战的部队,朝鲜的人民也不愿意参军，他们只愿意在乡下种田，这是不对的行为。我们必须强制招募士兵，来满足未来重整陆军的需求。"
 KOR_tj01:0 "加征徭役"
 KOR_tj01_desc:0 "在军事顾问的帮助下，朝鲜制定了一系列计划，但是我们发现士兵的数量依然远远不够，所以陛下决定加征徭役以保持兵员的充足。"
 KOR_tj02:0 "征募农民"
 KOR_tj02_desc:0 "农民是我们招募士兵最好的选择他们通常忠厚老实，而且听话，他们可以成为最好的士兵。但是，朝鲜作为一个农业国家，招募农民一定会影响国家的稳定。"
 KOR_tj03:0 "无条件征募"
 KOR_tj03_desc:0 "事实上，我们也可以采取另一种招募方式，就是无条件征募无论你是穷凶极恶的罪犯还是好吃懒做的贫民，你都可以加入新朝鲜陆军。然而，这群人在军队中就不会这么听话了。"
 KOR_15:0 "北朝鲜投资倡议书"
 KOR_15_desc:0 "朝鲜的经济极度的落后，大多数人还在依靠农业维持生活。我们的财政大臣在与上国的钦差讨论下签订了北朝鲜投资倡议书，这一次的合作将会是促进朝鲜发展的最好机会。"
 KOR_16:0 "民用工程"
 KOR_16_desc:0 "朝鲜大多数的人民还生活在穷困潦倒的生活环境下。我们需要建立更多的民用工厂供给人民，促使人民进步。"
 KOR_17:0 "军事订单"
 KOR_17_desc:0 "全朝鲜都没有制作真正标准的军事工厂，我们军队的军需极度匮乏。所以我们希望在大明的军事工厂可以供给朝鲜的军队，以满足我们的军需要求。"
 KOR_18:0 "全国铁路"
 KOR_18_desc:0 "全国的交通设施都非常的落后，我们需要在全国范围内连通铁路来加速国家的运转速度。"
 KOR_19:0 "谴明科学团"
 KOR_19_desc:0 "国王陛下决定资助一批优秀的年轻人，前往大明学习先进的科学技术并带回朝鲜王国以促进朝鲜科技的进步。"
 KOR_20:0 "加强辽东贸易"
 KOR_20_desc:0 "辽东是我国与大明贸易的关键所在，这里的贸易路线牵动着整个朝鲜的经济命脉，我们应该在这里加大投资。"
 KOR_21:0 "勤劳的朝鲜人民"
 KOR_21_desc:0 "朝鲜人民从来都是勤劳的，在国家发展的关键时刻，他们也将全心全意地为国家做出贡献。"
 KOR_22:0 "平壤钢铁厂"
 KOR_22_desc:0 "步枪火炮都需要钢铁来铸造，但是我国的资源非常的匮乏。最近，我国的勘测人员在平壤发现了一片新的铁矿，这对我们帮助很大。我们将会在这里建立一座钢铁厂以供应全国的需求。"
 KOR_tj04:0 "汉城发展计划"
 KOR_tj04_desc:0 "汉城作为王国的首都，王室的所在地，汉城的发展计划必须优先考虑。"
 KOR_wuyongjundui:0 "无用的军队"
 KOR_wuyongjundui_desc:0 "在军事方面，朝鲜可谓是完全的腐败和落后。除了王宫的侍卫，全朝鲜基本上没有任何可以用于作战的标准部队。"
 KOR_mingguwen:0 "大明军事顾问团"
 KOR_mingguwen_desc:0 "受朝鲜王国邀请，在朝大明军事顾问团在尽他们最大的努力，帮助朝鲜王国重新整顿军队。"
 KOR_changyishu:0 "明朝投资协定"
 KOR_changyishu_desc:0 "朝鲜的经济极度的落后，大多数人还在依靠农业维持生活。大明和朝鲜签订了北朝鲜投资倡议书，这一次的合作将会是促进朝鲜发展的最好机会。"
 KOR_liaodongmaoyi:0 "加强辽东贸易合作"
 KOR_liaodongmaoyi_desc:0 "辽东贸易是朝鲜的经济命脉，王国必须要加强辽东的贸易合作。"
 KOR_dulizhe:0 "暗中的民族主义运动"
 KOR_dulizhe_desc:0 "看似波澜不惊的朝鲜政治下隐藏着谋求革命的民族主义者，他们正在谋划着一些东西。"
 KOR_jianyuezhe:0 "僭越者"
 KOR_jianyuezhe_desc:0 "尽管我们一直在天朝面前称呼自己为朝鲜王国，但是在王国的一些官员更乐意称呼我们自己为朝鲜帝国。这种僭越的行为，使得我们的友明政策常常受到阻碍。"
 KOR_mingyong:0 "聚焦民用"
 KOR_mingyong_desc:0 "发展委员会认为，根据朝鲜国内的情况，民用工业应该放在第一位。"
 KOR_junyong:0 "聚焦军需"
 KOR_junyong_desc:0 "发展委员会认为，根据朝鲜军队的情况，军用供给应该放在第一位。"
 KOR_dixiaxingdongchu:0 "朝鲜地下行动处"
 KOR_dixiaxingdongchu_desc:0 "为了清除朝鲜国内那些不稳定的因素，国王陛下与钦差大人举行了秘密会谈。大明钦差表示大明将会帮助朝鲜建立一支秘密行动队，来替国王消灭那些不稳定份子。"
 KOR_tuanjiegeming:0 "团结革命"
 KOR_tuanjiegeming_desc:0 "我们必须团结一切向往革命的人，然后团结我们的力量共同奋斗。"
 KOR_helifengpe:0 "建造热潮"
 KOR_helifengpe_desc:0 "新朝鲜刚刚建立，全民自主的发起了建造热潮，全国人民都在为共同筑起新朝鲜美好的明天而努力奋斗。"
 KOR_posuijieji:0 "破碎阶级"
 KOR_posuijieji_desc:0 "旧时代的封建阶级，以及资本主义都应该被彻底粉碎。我们也可以将打破阶级时获得的收获利用于建设新国家上。"
 KOR_jicengjiangling:0 "选拔基层将领"
 KOR_jicengjiangling_desc:0 "我们的士兵和军官都是从平民转化而来，所有人都没有受过标准的军事教育。但是有很多在基层的军官，却表现出了非凡的天赋和无与伦比的智慧，他们可以成为我国最第一批的高级军官。"
 KOR_chuanbogeming:0 "传播革命"
 KOR_chuanbogeming_desc:0 "当我们的士兵肩负向全世界传播革命的重担时，他们将毫不畏惧，勇往直前！"
 
 
 KOR_tj05:0 "志愿猛虎师"
 KOR_tj05_desc:0 "大明军事顾问团决定向大明内阁发出奏折，并希望大明派出著名的猛虎军来帮助朝鲜王国驻防。如果他们能援朝，朝鲜的防御反击能力将更上一层楼！"
 KOR_23:0 "弘扬儒家思想"
 KOR_23_desc:0 "儒家思想一直是朝鲜的正统思想，但是现在国内有些不安分的激进分子想要改变现状，我们必须要积极弘扬儒家思想，防止朝鲜民众倒向错误。"
 KOR_24:0 "邀请大明钦差视察"
 KOR_24_desc:0 "国王陛下决定邀请大明钦差对朝鲜进行视察和指导，他们可以根据朝鲜当前的状况提出建议和意见，帮助朝鲜进行改革。"
 KOR_25:0 "发展委员会"
 KOR_25_desc:0 "在大明钦差和我国工部，户部的官员商讨和落实下，决定建立朝鲜发展委员会统筹朝鲜发展事态。。"
 KOR_26:0 "重塑工业体系"
 KOR_26_desc:0 "朝鲜的当务之急是重塑工业体系，因为我们的工业体系不仅混乱，而且落后。"
 KOR_27:0 "地下行动处"
 KOR_27_desc:0 "为了清除朝鲜国内那些不稳定的因素，国王陛下与钦差大人举行了秘密会谈。大明钦差表示大明将会帮助朝鲜建立一支秘密行动队，来替国王消灭那些不稳定份子。"
 KOR_28:0 "残酷镇压"
 KOR_28_desc:0 "那些激进分子必须被清除在地下行动处的帮助下，他们很快就会被抹杀干净。"
 KOR_29:0 "清洗僭越者"
 KOR_29_desc:0 "我们的朝堂中有太多的僭越者，他们丝毫不顾及朝鲜对大明应有的礼仪。这会使大明与朝鲜的关系变坏，这是朝鲜王国所不能接受的。我们应该立即清除这些僭越者，因为我们是大明忠心的臣子。"
 KOR_30:0 "东海之内"
 KOR_30_desc:0 "朝鲜王国是替大明帝国镇守东方的臣子，我们应该尽到应尽的责任，我们将会在东南沿海处部署堡垒，严防敌人入侵。"
 KOR_31:0 "北海之隅"
 KOR_31_desc:0 "我们是大明东方的屏障，如果朝鲜南部陷落，那么在我国北方的堡垒将会派上他们的用武之地。"
 KOR_32:0 "承担防卫责任"
 KOR_32_desc:0 "我国的军队也要尽到我们应尽的防卫责任，我们的将领更要有做好进行防御战争的觉悟。"
 KOR_33:0 "反日先锋"
 KOR_33_desc:0 "自古以来，日本一直是我国最大的安全隐患。他们劫掠我们的沿海，杀害我们的百姓。朝鲜的军队已经重整完毕，我们这次应该先发制人，进攻日本，而宗主国大明也会一定会乐意帮助我们。"
 KOR_tj06:0 "海防议案"
 KOR_tj06_desc:0 "每当敌人进攻朝鲜，我们的南部沿岸就是我们的第一道防线，所以我们必须要在此地构筑海防用来阻挡敌人的入侵。"
 KOR_tj07:0 "零海军方案"
 KOR_tj07_desc:0 "朝鲜根本没有任何现代海军技术，也没有充足的资源建造海军战舰。另外，我们根本不需要在海洋上有所作为，因为有大明的舰队为朝鲜提供保障。所以，政府决定将原来所有的海军预算用来从事商业活动。"
 KOR_tj08:0 "潜艇方案"
 KOR_tj08_desc:0 "朝鲜现在确实没有一支可用的海军，当年李舜臣将军的荣光也一去不复返。但是我们不能安于现状，我们要拿有限的海军预算来构建海军舰队。我们的海洋必须依靠我们自己，虽然我们没有足够的资金建造大型舰艇，但是研究并建造潜艇也不失为一个优秀的选择。"
 KOR_tj09:0 "朝鲜空中力量"
 KOR_tj09_desc:0 "我们最大的敌人，日本，拥有强大的舰队，庞大的陆军，先进的空军。我们远远不如，大明的钦差提出，大明将赠送一百二十架战斗机给我们，以应付空中的威胁。"
 KOR_tj10:0 "汉城空军基地"
 KOR_tj10_desc:0 "朝鲜的空中力量需要地面基地的维护，汉城是最好的地点。"
 
 
 KOR_101:0 "拒绝朝贡"
 KOR_101_desc:0 "今年被派往明国的朝贡使团已经被我们的同志拦截了，配合我们的大臣向国王隐瞒了这个消息。朝鲜不会再卑躬屈膝了！也不会在有封建统治了！新时代即将到来！"
 KOR_102:0 "团结革命者"
 KOR_102_desc:0 "我们必须团结一切向往革命的人，然后团结我们的力量共同奋斗。"
 KOR_103:0 "朝鲜人民工会"
 KOR_103_desc:0 "我们的同志已经深入基层，并且在全国各地发展地下人民工会。我们承诺给所有的朝鲜人民平等自由的权利，我们要连起手来向封建政权发起进攻。"
 KOR_104:0 "煽动农民"
 KOR_104_desc:0 "朝鲜的农民是这个世界上最单纯的人，只要他们可以认同并相信我们的理念，我们就有最坚定的支持者，稳定的政府和大量的兵员。"
 KOR_105:0 "鼓动工人"
 KOR_105_desc:0 "虽然朝鲜没有很多的工厂，但是工人的数量并不在少数，最标准的共产主义和工人息息相关，朝鲜的工人是最辛苦的人，他们深受封建主义的剥削。所以，我们必须要鼓动全朝鲜的工人为共产主义而奋斗。"
 KOR_106:0 "内战的胜利者"
 KOR_106_desc:0 "内战终于结束了，共产主义获得了胜利。我们是内战的胜利者，接下来我们就要开展稳定国家的行动了。"
 KOR_107:0 "红色先锋军"
 KOR_107_desc:0 "在内战的过程中，在各地抗争的民兵以及在内战中战在最前线的起义部队都获得了巨大的荣誉和经验。我们将在这些部队中选出最优秀的人才组建几只红色先锋军，作为我们的王牌部队和军队的模范。"
 KOR_108:0 "最高军事委员会"
 KOR_108_desc:0 "在各位同志的商量一下，我们决定成立最高军事委员会来负责新朝鲜军队的训练和部署。新朝鲜军队决不能像封建朝鲜一样赢弱不堪，腐败无能！"
 KOR_109:0 "革命意志"
 KOR_109_desc:0 "我们必须要牢记我们的革命意志，保持自身战斗能力，为未来的行动做准备。"
 KOR_110:0 "建造热潮"
 KOR_110_desc:0 "新朝鲜刚刚建立，全民自主的发起了建造热潮，全国人民都在为共同筑起新朝鲜美好的明天而努力奋斗。"
 KOR_111:0 "委员会理念"
 KOR_111_desc:0 "在与各位同志的商量和决策下，新朝鲜将会采取委员会制度和理念，无论朝鲜的领袖是谁，委员会都会起到该有的作用，并且保持公开，平等，民主的理念方针。"
 KOR_112:0 "工厂国有化"
 KOR_112_desc:0 "旧时代所留下来的工厂应该被合理的收回利用，他们不再是私人的产物，而是属于国家集体的。"
 KOR_113:0 "破碎阶级"
 KOR_113_desc:0 "旧时代的封建阶级，以及资本主义都应该被彻底粉碎。我们也可以将打破阶级时获得的收获利用于建设新国家上。"
 KOR_114:0 "建设计划处"
 KOR_114_desc:0 "委员会决定建立建设计划处以统筹新朝鲜全国上下的工业建设。"
 KOR_115:0 "南北交通线"
 KOR_115_desc:0 "朝鲜的交通极度不发达，在我们起义时，作战和运输都受到了非常大的阻碍。我们应该建造南北交通线，使全朝鲜连贯起来。"
 KOR_116:0 "朝鲜教育部"
 KOR_116_desc:0 "在就朝鲜时期教育根本不是普通人可以接受的事情，为了迎接新朝鲜的新生活，我们应该立即成立朝鲜教育部，并且普及教育。"
 KOR_117:0 "设立辉煌的目标"
 KOR_117_desc:0 "朝鲜作为亚洲共产主义国家的先行者，我们应该将它建设的无比辉煌。这是我们的理想与目标，全朝鲜人民都应该为这个目标一起努力。"
 KOR_118:0 "红色海军的展望"
 KOR_118_desc:0 "朝鲜根本没有海军可言，为了使朝鲜成为一个极具威望的发达共产主义国家，建立一支属于朝鲜的红色海军是非常有必要的。首先让我们从建设海军船坞做起。"
 KOR_119:0 "战士与工人的经验"
 KOR_119_desc:0 "在内战中，我们的战士与工人都获得了优秀的经验，我们应该让他们其中的优秀者，将他们宝贵经验分享出来。不仅可以加快国家发展，也可以成就全体朝鲜人民。"
 KOR_120:0 "地下联络站"
 KOR_120_desc:0 "无论是出于地下工作，还是平常信息的传递，发展新电子科技都是非常有必要的。"
 KOR_121:0 "收买僭越者"
 KOR_121_desc:0 "宫廷里的僭越者一直不满意于朝鲜王国对于明国卑躬屈膝的太度。他们一直想将朝鲜抬至与明国一样的地位，但是这在腐败的封建时代是不可能的。我们的同志应该收买这些僭越者，让他们成为我们宫里的眼线。这样不仅可以替他们实现愿望，也可以成就我们的理想。"
 KOR_122:0 "亚洲共产的先行者"
 KOR_122_desc:0 "尽管全亚洲都很多国家都有共产主义。但是，我们是第一个敢于站出来与旧势力抗争的共产主义组织，我们是全亚洲共产主义先行者。"
 KOR_123:0 "停止临时委员会责任"
 KOR_123_desc:0 "原先的临时委员会实在不适合统治一个全新的国家，委员会中包括我们收买的前朝官员以及一些投机倒把者。我们必须要进行改革，将其中的投机分子和背叛者或者并不优秀的委员剔除。"
 KOR_124:0 "朝鲜的领袖？"
 KOR_124_desc:0 "虽然我们有委员会来决定政策和行动，不过其中的委员们的资质水平良莠不齐，这极大的影响力我们统治国家的能力。"
 KOR_125:0 "选拔基层将领"
 KOR_125_desc:0 "我们的士兵和军官都是从平民转化而来，所有人都没有受过标准的军事教育。但是有很多在基层的军官，却表现出了非凡的天赋和无与伦比的智慧，他们可以成为我国最第一批的高级军官。"
 KOR_126:0 "开发新式武器"
 KOR_126_desc:0 "我们之前使用的武器已经落后于时代，我们必须要开发属于我们的新式武器，以保证新政府的安全。"
 KOR_127:0 "平壤矿区"
 KOR_127_desc:0 "我们的勘探人员在平壤地区勘探到了大片资源，这对原本就资源匮乏的我国是最美好的福音。"
 KOR_128:0 "任用前朝留明科学家"
 KOR_128_desc:0 "在内战中，我们俘获了很多前朝的科学家，他们都曾经在科技发达的大明留过学。他们并没有犯错，我们应该合理的运用他们为朝鲜服务。"
 KOR_129:0 "扩建釜山船坞"
 KOR_129_desc:0 "想要完成红色海军的梦想需要大量的船坞支持。釜山原本就是朝鲜旧船坞的所在地，我们应该扩建釜山的船坞工业区。"
 KOR_130:0 "平壤大学"
 KOR_130_desc:0 "为了加强共产主义思想，以及发掘优秀的人才，我国的教育部决定在平壤建设平壤大学，以供全朝鲜的优秀学子学习。"
 KOR_131:0 "邀请中国的领袖"
 KOR_131_desc:0 "共产主义是不分国界和种族的。事实上，我们也可以邀请来自别的国家德高望重，而且富有经验的共产主义拥护者成为我们的领袖。大明的毛泽东元帅一直对共产主义情有独钟，奈何国内并没有让他施展才华的土地。我们可以向他发出邀请，请他担任我们的领导者。"
 KOR_132:0 "红色革命团队"
 KOR_132_desc:0 "毛泽东同志来到了朝鲜这使得大明内部很多共产主义将领也想向我们靠拢，我们将会派出一支特别行动队，帮助他们从明国的边境偷渡至朝鲜。让我们欢迎他们的到来。"
 KOR_133:0 "来自中国的礼物"
 KOR_133_desc:0 "来自中国的同志们献上了他们的礼物，他们带来了非常多的步兵武器装备以及先进的火炮和支援装备，这对我们的军队帮助很大。"
 KOR_134:0 "中国的技术"
 KOR_134_desc:0 "来自中国的工业图纸和科技产物，这一定会帮助我国更快地迈入现代化。"
 KOR_135:0 "共产企业家"
 KOR_135_desc:0 "虽然中国还有很多倾向于共产主义的人，但是他们并没有正规的途径可以进入朝鲜，也不是所有人都愿意冒着死亡风险偷渡至朝鲜。但是一些优秀的红色企业家慷慨地向我们捐赠了他们的私人船只，这些船只都是由前大明海军退一下来的老旧船只，只要稍加改装又可以重新上阵。这样一来，我们可以迅速地组建一支海军舰队。"
 KOR_136:0 "亚洲共产联盟国"
 KOR_136_desc:0 "大批来自国外的共产主义同志加入到了我们的行列，很多人都认为，我们现在不应该在称呼自己为朝鲜，因为我们不是在孤军奋战。委员会决定将我们的国名改为亚洲共产联盟国，这代表着所有亚洲乃至全世界的共产主义者都可以加入我国，一同为至高的共产事业而奋斗。"
 KOR_137:0 "进入国际行列"
 KOR_137_desc:0 "我们的国家已经稳定，并且可以成为国际社会的一员。"
 KOR_138:0 "请求国际援助"
 KOR_138_desc:0 "虽然我们的国家已经稳定，但是我们不能只限于在自己的国内发展革命，我们应该为未来向全世界传播革命做好准备，但是我国的军事实力还不充足，所以我们希望向整个共产世界寻求援助。"
 KOR_139:0 "共同奋斗者"
 KOR_139_desc:0 "在遥远的欧洲，那里有我们共同奋斗的同志法兰西人，西班牙人，苏维埃人，而在我们的身边也有日本和中国的共产主义者。我们应该将他们带到我们的身边，共同为共产事业奋斗。"
 KOR_140:0 "红色志愿军"
 KOR_140_desc:0 "在全世界各地都有与我们理想相同的共产党人。他们中的有些人在自己的国家深受压迫和残害，我们非常愿意向他们提供一个避难所，并且为他们组建一支红色志愿军，让全世界的共产党人一起作战。"
 KOR_141:0 "准备传播革命"
 KOR_141_desc:0 "我们的终极目标是向全世界传播革命，现在我们需要开始进行准备了。"
 KOR_142:0 "摧毁封建帝国"
 KOR_142_desc:0 "在我们的西方，就是这个世界上最大的封建帝国。几千年来他们一直压迫我们，让我们成为他身边的一条忠犬。在这样的封建国家，我们必须要带来革命。"
 KOR_143:0 "惩治日本"
 KOR_143_desc:0 "我们东方的日本一直是我们几百年来的天敌，这次我们要惩治这一个封建国家，并且给他的人民带来自由。"
 KOR_144:0 "熄灭灯塔"
 KOR_144_desc:0 "大洋彼岸的美利坚声称自己是自由的灯塔并且极端反共，现在我们要去将灯塔熄灭，并且让全美国的人民信仰共产主义。"
 KOR_145:0 "鸭绿江防线"
 KOR_145_desc:0 "鸭绿江是我国与明国的交界处，为了防备明国未来可能对朝鲜的攻势，军事委员会决定在鸭绿江建设堡垒防线。"
 KOR_146:0 "釜山防线"
 KOR_146_desc:0 "为了防止敌人从海上入侵我国的重要工业城市釜山，军事委员会决定在釜山一带的沿海地区建设釜山防线。"
 KOR_147:0 "海岸卫队"
 KOR_147_desc:0 "朝鲜半岛的海岸线非常的长，但是我国并没有一支可用的海军。军事委员会决定在所有重要的沿海城市部署海岸要塞，防止敌人优先进攻我国重要的工业城市。"
 KOR_148:0 "半岛堡垒化"
 KOR_148_desc:0 "整个朝鲜半岛已经被堡垒和要塞团团围住，为了加深防御能力，军事委员会决定执行半岛堡垒化方案，在朝鲜半岛部署大量的防空火炮，防止敌人空军入侵。"
 KOR_149:0 "历史核心"
 KOR_149_desc:0 "鸭绿江对岸的人民正等待我们去解放，那里原本就是我们曾经的领土，现在我们要用武力将它收回。"
 KOR_150:0 "虚假奏折"
 KOR_150_desc:0 "被我们收买的僭越者在宫中发挥了重要的作用，愚蠢的国王根本不知道外面的世界发生了什么，他还沉浸在自己奢华的美梦中。"
 
