 CHI_zhenxingsi:0 "锦衣卫侦刑司"
 CHI_zhenxingsi_desc:0 "锦衣卫侦刑司可以针对外部势力，进行渗透和影响。"
 CHI_zhenfusi:0 "锦衣卫镇抚司"
 CHI_zhenfusi_desc:0 "镇抚司可以帮助土司尽到他们的责任，在将来的战争中也有大用。"
 CHI_buqiang:0 "加快制造步枪"
 CHI_buqiang_desc:0 "为了更好的迎合兵部的数量优势理念，充足的步枪才能完整的武装帝国的部队。"
 CHI_huopao:0 "加快制造火炮"
 CHI_huopao_desc:0 "相对于坦克来说，火炮更为廉价而且火力也并不落后，与其花大价钱建造坦克，不如优先制造火炮。"
 CHI_jingongzhanshu:0 "进攻战术"
 CHI_jingongzhanshu_desc:0 "根据蒋百里提案，帝国的陆军将会更注重防御型训练。"
 CHI_fangyuzhanshu:0 "防御战术"
 CHI_fangyuzhanshu_desc:0 "根据张雨亭方案，帝国的陆军将会更注重防御型训练。"
 CHI_cg001:0 "天朝的朝贡国"
 CHI_cg001_desc:0 "作为天朝的朝贡国，天朝将承认我国王室正统，保卫我国安全以及帮助教化人民，而我们需要付出的不过是一点点经济损失罢了。"
 CHI_tianchao:0 "天朝上国"
 CHI_tianchao_desc:0 "大明天子承中华之正统，大明朝中华帝国也。作为天朝上国，外藩之国理当贡之，贡者，从下献上之称，谓以所出之谷，市其土地所生异物，献其所有，谓之厥贡。各藩年年朝贡，朝贡所得之利益亦为朝廷所用也。"
 CHI_huangjintouzi:0 "黄金投资计划"
 CHI_huangjintouzi_desc:0 "在与南斯拉夫政府，葡萄牙政府洽谈之后，南葡两国决定，用本国黄金来购买他们急需的帝国的工厂和工人来应对国内国际事态变化。"
 CHI_xinanwenti:0 "西南问题"
 CHI_xinanwenti_desc:0 "缅甸，安南等地经常出现土司暴动和民众起义，这即破坏当地治安又影响帝国在国际上的形象。"
 CHI_xuanweisi:0 "天朝属宣慰司"
 CHI_xuanweisi_desc:0 "天朝的宣慰司是天朝的一部分。在宣慰司除了传达中央政府的命令的指挥使，当地的民众和土司拥有充分的自治权。"
 CHI_kuilei:0 "被扶持的政权"
 CHI_kuilei_desc:0 "表面上该国是一个独立的国家，但事实上现在的执政党是由大明帝国势力一手扶持的，该政府除了有限的自治能力外基本上没有任何实质权力。"
 CHI_fengchen:0 "停滞的海军建设和封尘的主力舰队"
 CHI_fengchen_desc:0 "世界海军的限制协议限制了各国海军发展和吨位。与其即花着大笔的经费维护烧钱的海军主力，而又被海军协议限制，不如干脆停止海军建设，并将所有主力舰封尘。"
 CHI_gepai:0 "鸽派主导内阁"
 CHI_gepai_desc:0 "虽然兵部很不满意，但是内阁已经由林森为首的鸽派人士主导，帝国将尽量节省开支维持稳定。"
 CHI_yinpai:0 "鹰派主导内阁"
 CHI_yinpai_desc:0 "内阁已经由宋美玲为首的鹰派人士主导，鹰派充斥着嚣张的好战份子，虽然反对者众多，他们依然可以仗着皇帝陛下的信任穷兵黩武。"
 CHI_deguo:0 "在德外交团"
 CHI_deguo_desc:0 "礼部外交团已经到达并驻留在了德国，开始了他们的工作。"
 CHI_yidali:0 "在意外交团"
 CHI_yidali_desc:0 "礼部外交团已经到达并驻留在了意大利，开始了他们的工作。"
 CHI_yingguo:0 "在英外交团"
 CHI_yingguo_desc:0 "礼部外交团已经到达并驻留在了英国，开始了他们的工作。"
 CHI_faguo:0 "在法外交团"
 CHI_faguo_desc:0 "礼部外交团已经到达并驻留在了法国，开始了他们的工作。"
 CHI_luomaniya:0 "在罗外交团"
 CHI_luomaniya_desc:0 "礼部外交团已经到达并驻留在了罗马尼亚，开始了他们的工作。"
 CHI_helan:0 "在荷外交团"
 CHI_helan_desc:0 "礼部外交团已经到达并驻留在了荷兰，开始了他们的工作。"
 CHI_nansilafu:0 "在南外交团"
 CHI_nansilafu_desc:0 "礼部外交团已经到达并驻留在了南斯拉夫，开始了他们的工作。"
 CHI_putaoya:0 "在葡外交团"
 CHI_putaoya_desc:0 "礼部外交团已经到达并驻留在了葡萄牙，开始了他们的工作。"
 CHI_shikong:0 "全面失控的西南局面"
 CHI_shikong_desc:0 "帝国在西南的统治已经宣告全方面的失败了，帝国已经对安南和缅甸失去了控制权，似乎这已成为定局！"
 CHI_tanhuan:0 "帝国行政能力瘫痪"
 CHI_tanhuan_desc:0 "帝国的大部分文官因为朝堂上文官派系的失利，决定拒绝继续履行他们所有的责任和工作。全帝国上下的行政机构已经几乎全部瘫痪了。"
 CHI_tubofandong:0 "吐蕃反动派"
 CHI_tubofandong_desc:0 "帝国虽然已经把吐蕃纳入了帝国的核心板块，但是帝国对青藏高原的控制力并不强，因为高原上人口稀少又缺乏资源。然而，吐蕃独立份子确认为吐蕃不该成为大明的一部分，他们的利益受到了损失。在利用宗教的影响下，很多吐蕃未开化的人民都被绑在了独立者的战车上。而这些不安分的狂热恐怖分子对帝国的安全造成了重大的影响。"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 CHI_wenguan_1:0 "失去话语权的文官派系"
 CHI_wenguan_1_desc:0 "在帝国的朝堂上，文官派系已经彻底失去了与武官对抗的能力。"
 CHI_wenguan_2:0 "正在发展的文官派系"
 CHI_wenguan_2_desc:0 "文官派系隐隐有扩大影响力的势头。"
 CHI_wenguan_3:0 "较有实力的文官派系"
 CHI_wenguan_3_desc:0 "现在的文官派系与武官派系在朝堂上不分伯仲。"
 CHI_wenguan_4:0 "影响力巨大的文官派系"
 CHI_wenguan_4_desc:0 "文官派系已经拥有比武官派系更多的话语权了。"
 CHI_wenguan_5:0 "操控朝廷的文官派系"
 CHI_wenguan_5_desc:0 "朝廷已经完全被文官派系所掌控，这是武官派系的噩梦。"
 
 
 CHI_wuguan_1:0 "被排挤的武官派系"
 CHI_wuguan_1_desc:0 "武官派系现在已经无法与文官派系抗衡了。"
 CHI_wuguan_2:0 "较小规模的武官派系"
 CHI_wuguan_2_desc:0 "现在的武官派系只有较小的规模。"
 CHI_wuguan_3:0 "言之有力的武官派系"
 CHI_wuguan_3_desc:0 "现在，武官派系已经与文官派系势均力敌了。"
 CHI_wuguan_4:0 "极高声望的武官派系"
 CHI_wuguan_4_desc:0 "武官派系已经获得了比文官派系更多的权力。"
 CHI_wuguan_5:0 "把控政治的武官派系"
 CHI_wuguan_5_desc:0 "武官派系已经完全控制了朝政，他们可不是好惹的。"
 
 
 
 
 
 
 
 CHI_27:0 "戚家军魂"
 CHI_27_desc:0 "戚家军在，倭寇必败！继承戚家军魂，在战场之上所向披靡，无需多言。"
 CHI_28:0 "京营改革计划"
 CHI_28_desc:0 "京营是帝国最精锐的部队，承担拱卫京师，保护陛下的责任。为了维护天朝上国的尊严以及更好的在现代战场作战，帝国军队需要进行改革，而京营则是最先进行实验训练的部队。"
 CHI_29:0 "扩编御林军"
 CHI_29_desc:0 "京营改革初见成效，兵部将挑选其中最优秀的士兵组成御林军，作为全帝国军队的模范和榜样。"
 CHI_30:0 "黄埔军校"
 CHI_30_desc:0 "黄埔军校为皇家大学的下属军事学院。陆军军官不仅可以受到优秀的军事教育，也能铭记自己是天子门生的一员。"
 CHI_31:0 "战争实业家"
 CHI_31_desc:0 "刘少奇先生是优秀的企业家也是坚定的爱国者，现在他愿意入职内阁。帝国必须接纳这样的人才。"
 CHI_32:0 "战争工业"
 CHI_32_desc:0 "在刘少奇先生的帮助下，帝国投资建造了4座新的军用工厂为军队供应武器装备。"
 CHI_33:0 "靖熙元年战略奏章"
 CHI_33_desc:0 "大明靖熙元年兵部战略奏章由兵部与内阁共同制定，天子亲自监制。奏章中计划了靖熙元年即公元1936年即往后五年之军事规划。其中包含了军事工业建设，武器装备升级以及军事训练等军事项目。"
