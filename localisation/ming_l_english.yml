 CHI_gt01:0 "稳定自治领"
 CHI_gt01_desc:0 "我们的自治领刚刚建立，现在我们迫切的需要安抚民众来稳定自治领。"
 CHI_gt02:0 "联络革命者"
 CHI_gt02_desc:0 "如果我们想要谋求真正的独立与对全国的掌控，光光靠我们是完全不够的。那些不安分的革命者是我们的拉拢对象。"
 CHI_gt03:0 "自封领袖"
 CHI_gt03_desc:0 "无论是谁加入到了我们的临时政府中，他们必须尊重我们的现任领袖。"
 CHI_gt04:0 "共产集体"
 CHI_gt04_desc:0 "共产党是一个很好的选择，如果我们和共产党合作，苏联有很大的几率会对我们提供援助。"
 CHI_gt05:0 "激进团体"
 CHI_gt05_desc:0 "想要彻底独立，疯狂而激进的法西斯份子将会给与我们巨大的帮助。"
 CHI_gt06:0 "作战动员"
 CHI_gt06_desc:0 "在我们统治下的老百姓还心怀大明，这决不能持续下去。派遣我们的宣传人员做动员！"
 CHI_gt07:0 "扩建军工厂"
 CHI_gt07_desc:0 "想要支撑起一场与大明的全面战争，军事工业是必不可少的一环。"
 CHI_gt08:0 "发展民用工业"
 CHI_gt08_desc:0 "我们必须要加强对民用工业的发展来拉拢人心。"
 CHI_gt09:0 "新国家"
 CHI_gt09_desc:0 "是时候成立一个新国家了，并且与大明宣战。-国策未完成。"
 CHI_gt10:0 "表面遵从"
 CHI_gt10_desc:0 "现在还不是谋取独立的好时候，派遣使者与皇帝议和。"
 CHI_gt11:0 "收买人心"
 CHI_gt11_desc:0 "如果我们想要成就大事，我们必须要获得民众与士兵们的支持。"
 CHI_gt12:0 "招募私军"
 CHI_gt12_desc:0 "当前的军队远远不足以让我们发起一场战争，我们需要更多的武器来扩充更多的私军。"
 CHI_gt13:0 "制定当地合作计划"
 CHI_gt13_desc:0 "为了稳固我们的根基，我们必须要与当地人达成一直。"
 CHI_gt14:0 "请求朝廷册封"
 CHI_gt14_desc:0 "不管是要反叛还是守成，我们都需要一个合理的名号。现在我们要想皇帝索取这一名号。"
 CHI_gt15:0 "持盈守成"
 CHI_gt15_desc:0 "在当前的形势下，反叛只有死路一条，不如就此裂土称王，尊大明皇帝为君，反正皇帝也无法干涉我们-国策未完成。"
 CHI_gt16:0 "获取天命"
 CHI_gt16_desc:0 "我们的死士偷取到了大明的玉玺，大明的皇帝坐在中国天子这个位子上太久了，是时候夺取天命了。玉玺在手天下我有，大明国土一半入我手，我才是皇帝。-国策未完成。"
 
 
 JAP_jiakong:0 "被架空的天皇"
 JAP_jiakong_desc:0 "天皇已经被军部架空了，内阁的权力已经完全超越天皇陛下。现在的天皇陛下已经完全失去了实权，成为了一个象征性花瓶。"
 jap_zhagancaifa:0 "被榨干的日本财阀"
 jap_zhagancaifa_desc:0 "日本原本的财阀已经在我们的严厉手段下被彻底榨干。虽然我们受益颇多，但是这也对日本的经济造成了不可挽回的损害和影响。"
 JAP_xinneige:0 "新组建的内阁"
 JAP_xinneige_desc:0 "当前的执政内阁刚刚完成组建，执政效果还未完整显现，现在不适合进行内阁新的更替。"
 jap_shanjichaoxian:0 "闪击朝鲜"
 jap_shanjichaoxian_desc:0 "朝鲜脆弱的国防对我们来说不堪一击，朝鲜作为通往大明的必经之路，我们必须尽快拿下。帝国的勇士们将会一鼓作气拿下这个赢弱的小国。"
 jap_shenfengzuozhan:0 "神风作战令"
 jap_shenfengzuozhan_desc:0 "天皇陛下已经签署了神风作战令，帝国必须在最短的时间内战胜大明，以避免帝国陷入战争的泥潭。"
 jap_zhanzhengdongyuan:0 "战争动员令"
 jap_zhanzhengdongyuan_desc:0 "帝国的战争机器已经全面发动了起来，为了使帝国的战争机器运转的更快，更强，更全面，天皇陛下签署了加快动员的命令，全面支持帝国在大陆的作战。"
 jap_ribenng:0 "日本内阁制度"
 jap_ribenng_desc:0 "日本的内阁制度为国家行政和稳定作出了极大的贡献，但是他们夺取了原本属于天皇的权力。"
 jap_zunhuang:0 "影响力极小的尊皇派"
 jap_zunhuang_desc:0 "尊皇派的人士以天皇陛下为中心，他们在为天皇重新主政而奋斗着。"
 jap_zunhuangqiang:0 "被重视尊皇派"
 jap_zunhuangqiang_desc:0 "尊皇派现在已经开始扩张他们的影响力了，相信不久在他们的努力下天皇陛下将重新主政。"
 jap_rimingjingmao:0 "日明经贸合作"
 jap_rimingjingmao_desc:0 "日本现在已经与大明签署了经济贸易合作协定，大明将不会再继续对日本进行任何的经济与贸易的封锁，并且会加大与日本的合作力度。"
 jap_sanguohezuo:0 "三国合作协定"
 jap_sanguohezuo_desc:0 "日本，大明，朝鲜三国将在和平共处的基础上，实现金融，贸易建设，发展等多方面的合作。三国都是东亚地区最重要且发展程度最高的国家，既然大家已经放弃了互相的敌视，那就共同维护地区和平，并且一起发展经济建设。"
 
 
 
 
 
 
 JAP_01:0 "昭和十一年内阁变动"
 JAP_01_desc:0 "昭和十一年已经到来，为了面对未来的世界与国内的形势，日本必须做好考虑并选拔新内阁的准备工作。"
 JAP_02:0 "与西方民主接轨"
 JAP_02_desc:0 "日本空有民主内阁的名义，却从来没有过真正民主的内涵。从现在开始，日本必须要与西方的民主世界接轨，尝试成为真正的民主国家。这对我们在国际上的地位有非常大的帮助。"
 JAP_03:0 "接纳财阀"
 JAP_03_desc:0 "财阀一直是日本旧政府时期的一大隐患，但是如果日本成为了民主国家，那么我们就可以化干戈为玉帛，并容忍资本主义和资本家在日本的存在，只要他们愿意帮助政府的话。"
 JAP_04:0 "西方的老朋友"
 JAP_04_desc:0 "从日本开放国门开始，西方国家就对日本提供了非常大的帮助，特别是英国。不管他们是为了抗衡大明在亚洲的势力而帮助我吗，还是真正的愿意把日本当作他们的朋友。面对现在的世界局势，日本应该重新与英国成为最好的朋友。"
 JAP_05:0 "再次进行军事合作"
 JAP_05_desc:0 "我们英语英国达成了合作意向，首先我们要与他们展开军事上面的合作，特别是我们两国共同的依仗-海军。"
 JAP_06:0 "先进海军战术"
 JAP_06_desc:0 "英国人在海军方面确实拥有极高的造诣，我们应该在这方面虚心的向他们学习请教，这对我们的海军部队帮助很大。"
 JAP_07:0 "英国石油技术"
 JAP_07_desc:0 "为了应付庞大的英国舰队耗油需求，英国一直在钻研优秀的石油技术。而日本的石油技术非常的落后，这导致我们极度缺乏石油。我们应该购买英国的石油技术来帮助海军更好地作战。"
 JAP_08:0 "聘用财阀人才"
 JAP_08_desc:0 "财阀虽然饱受争议，但是我们必须承认财阀中的一些人才非常的优秀，他们曾经到过先进的国家留学，并且在很多方面都可以发挥巨大的作用，而我们现在应该向那些财阀索要这些人才，而我们所要付出的，只不过是保障财阀的地位而已。"
 JAP_09:0 "邀请财阀投资发展"
 JAP_09_desc:0 "国家的发展需要财阀的投资，我们必须邀请这些财阀共同地参与到国家建设中来。"
 JAP_10:0 "允许财阀涉军"
 JAP_10_desc:0 "虽然政府非常的反对采访涉及军事，但是为了满足日本的军事发展和军队的需求，我们必须要允许财阀干涉军事，并且参与进军事科技的研发和制造中来。"
 JAP_11:0 "禁止军国主义干政"
 JAP_11_desc:0 "为了将日本建设为一个真正的民主主义的国家，这些激进的军国国主义分子绝对不可以在日本的内阁中生存下去，我们必须要在明令禁止军国主义者参政。"
 JAP_12:0 "民主内阁首相"
 JAP_12_desc:0 "建立一个完全由民主人士所掌控的内阁的要求已经准备完成，现在我们需要任命你为民主内阁首相。"
 JAP_13:0 "颁布昭和宪法"
 JAP_13_desc:0 "一个民主国家就必须要有一个国家的宪法，而为了彰显我国的君主立宪制，该宪法将被命名为昭和宪法。"
 JAP_14:0 "亚洲的灯塔"
 JAP_14_desc:0 "日本是亚洲的第一个民主国家，所有的日本人都应该为此感到自豪，我们是亚洲最亮的灯塔。"
 JAP_15:0 "完整的君主立宪"
 JAP_15_desc:0 "日本应该采取完整的君主立宪制天皇陛下只能是日本的象征，他将不可以拥有任何干涉政治的权利。"
 JAP_16:0 "授予天皇部分权力"
 JAP_16_desc:0 "天皇制度在日本已经存在的几千年，日本天皇也是所有日本民众心目中的真神。这样的存在绝不能只是一个摆设，我们应该给予天皇陛下部分权利，让他在民众眼中依然具有权威。"
 JAP_17:0 "亚洲需要民主"
 JAP_17_desc:0 "全亚洲只有日本一个民主国家，是远远不够的，日本需要在亚洲有更多的民主朋友。"
 JAP_18:0 "扩大大本营规模"
 JAP_18_desc:0 "在日本，我们的最高军事机构被称为大本营。大本营内由我们的高级军官与倾向军部的政客们组成。如果想要达成某些目的，我们必须要扩大大本营的规模。"
 JAP_19:0 "制定战略性国策"
 JAP_19_desc:0 "未来的日本说，要专注的国策，必须包含战略性，而不是保守政策。因为我们的目标不仅仅只是在日本国内。"
 JAP_20:0 "军方的内阁"
 JAP_20_desc:0 "内阁必须要有军部左右，现在是我们取得帝国内阁主导权的最好时机。我们必须要任命一个军方共同认可的领袖，届时我们将会架空天皇，并且掌控日本的权利。"
 JAP_21:0 "采取财阀敌对政策"
 JAP_21_desc:0 "财阀犹如趴在日本身上的吸血鬼他们肆无忌惮地吸取的帝国的利益，我们绝不能对此坐视不管。如果想要军方的内阁彻底掌控日本，财阀则是我们的最大敌人。"
 JAP_22:0 "榨干财阀"
 JAP_22_desc:0 "财阀掌控着帝国大部分的利益利益，如果我们可以彻底地消灭财阀，并且将他们的资产为我所用，帝国将会受益匪浅。"
 JAP_23:0 "派往大清的特使"
 JAP_23_desc:0 "前往大清的特使在最近抵达的奉天，大清帝国的官员和人民热情的接待了他们，我们相信两国之间一定会达成某些共识。"
 JAP_24:0 "日清合作条约"
 JAP_24_desc:0 "在与大清的官员们深入探讨之后，日本，大清两国签订了日清合作条约。这为两国之后的合作发展奠定了基础。"
 JAP_25:0 "大东亚联盟"
 JAP_25_desc:0 "现在是时候以日本为中心，建立起一个在亚洲地区具备权威性的联盟了，大清或许可能成为我们第一个紧密的战友。"
 JAP_26:0 "迫使天皇认同"
 JAP_26_desc:0 "尽管天皇的权利已被架空，但是在日本民众心中天皇陛下依然是至高无上的存在，所以我们必须在行动之前征得天皇陛下的认同。虽然想让陛下轻易认同是不太可能的事情，但是这不代表我们不能使用一些特殊的手段，使天皇陛下认同军部内阁和计划。"
 JAP_27:0 "以天皇的名义"
 JAP_27_desc:0 "帝国的勇士们已经整装待发，但是如果要激起全国人民共同战斗的信心和精神，我们必须要以天皇的名义对人民进行鼓动，现在是时候让天皇陛下行使一些他应尽的义务了。"
 JAP_28:0 "武士道的骄傲"
 JAP_28_desc:0 "在任何时候日本的勇士们都已武士道精神作为自己的荣耀和骄傲。现在我们必须要激发起帝国勇士们的内心，让他们为帝国英勇奋战。"
 JAP_29:0 "海军作战准备"
 JAP_29_desc:0 "尽管大明的舰队已经不如从前，但是他们老旧的舰队却无比的庞大，他们拥有着数量庞大的主力舰舰队，这依然是帝国海军所要重视的。帝国海军必须要从现在起，做好一切战斗准备，而国内的后勤工作也必须要做好保障。"
 JAP_30:0 "圣战"
 JAP_30_desc:0 "大明辽阔的国土和充分的资源一直是帝国所觊觎的。现在大明陷入了内忧外患的境地，这是帝国向大明宣战的最佳时机，是时候让大日本帝国成为大陆的主人了。"
 JAP_31:0 "上下一心"
 JAP_31_desc:0 "全国上下都必须万众一心，共同支持帝国在东亚的圣战，为此帝国上下必须竭尽全力不顾一切。从现在开始日本帝国将进入最为荣耀的时刻。"
 JAP_32:0 "日蒙合作协定"
 JAP_32_desc:0 "除了在大明东北部的清国，在大明北部的蒙古也一直是大明几百年来的敌人，帝国必须要拉拢这个潜在的合作伙伴，让他成为大东亚联盟的一分子，并且许诺将会对蒙古进行军事援助。"
 JAP_33:0 "控制东南亚"
 JAP_33_desc:0 "帝国的资源无比的匮乏，帝国的战车与战舰根本无法支持一个长时间，且全面的战争。帝国不能因为资源而拖垮战争的脚步。为此，帝国将破釜沉舟向东南亚进军并掌控全亚洲资源最为丰富的地方，不管此处是谁的利益，帝国将会接手这一切。"
 JAP_34:0 "日本资源不缺乏"
 JAP_34_desc:0 "日本资源太缺乏，我们需要东南亚。美国人太狡猾，在菲律宾设下了重重防御，中国人也真不傻，在他们所掌控的地方也设下了防御设施。但是只要帝国能够突破这一切这里的资源都可以为我所用。并且如果我们可以在此地应用我们最新的技术，那么日本资源将不再缺乏，资源也不用再进口了。"
 JAP_tj001:0 "内阁最优化"
 JAP_tj001_desc:0 "虽然帝国的内阁系统是学习西方国家的，但是这不代表我们的内阁与西方国家一样。帝国的内阁必须为帝国的利益服务，并且需要与帝国现行的主导政策所吻合。在任何时候只要内阁的政策不再符合当前的国际与国内形势，那么该内阁就应该被及时替换。帝国以此来保持内阁的最优化，并且最大限度地发挥内阁作用。"
 JAP_tj002:0 "与英国共同战斗"
 JAP_tj002_desc:0 "英国既然是我们的老朋友，也是我们现在的合作伙伴不如让我们的关系更进一步彻底成为互相之间最亲密的战友。日本的外交部将会立即向英国大使馆提出照会。"
 
 
 
 
 
 
 JAP_101:0 "削减内阁权力"
 JAP_101_desc:0 "现在日本的内阁权力已经远远大于天皇陛下的权利，我们应该及时制止这样的行为继续下去，我们要做的第一件事，就是削弱内阁的权力以及他们的影响力。"
 JAP_102:0 "团结尊皇派"
 JAP_102_desc:0 "尽管帝国国内的尊皇派影响力以及实力都非常的小，但是我们也应该主动去团结他们，多有一个人就多有一份力量。"
 JAP_103:0 "保证天皇权力"
 JAP_103_desc:0 "天皇陛下对于日本政治的掌控必须要得到保证，因为天皇才是日本的真正统治者，他应该拥有至高无上的权力。"
 JAP_104:0 "东亚霸权主义"
 JAP_104_desc:0 "日本本土很小，而且资源贫乏。尽管我们有一支庞大，且强劲的军队，但是帝国并不足以支撑他们长时间存在，所以我们应该成为整个东亚的霸主，获取整个东亚的资源和土地，然后展望未来。"
 JAP_105:0 "扩建军工产业"
 JAP_105_desc:0 "为了支持未来一切可能发生的战争，帝国应该积极扩建军工厂来供给我们的部队。"
 JAP_106:0 "九州海军基地"
 JAP_106_desc:0 "九州岛是帝国向东亚挺进的最重要的跳板和基地，我们应该再次扩大九州的海军基地，让他辐射整个东亚地区。"
 JAP_107:0 "确保对满洲控制"
 JAP_107_desc:0 "大清控制着资源极其丰富的大陆东北地区，如果我们可以控制满洲地区，这一定会增强我国的经济和军事实力。而且这也将会成为帝国进攻大明的桥头堡。"
 JAP_108:0 "驱使草原"
 JAP_108_desc:0 "蒙古辽阔的草原位于大明的北疆，如果我们可以控制这块地区，并且驱使草原上的骑兵对大明发动袭掠以及攻击，这将大大增强帝国对大明的威慑能力。"
 JAP_109:0 "跨越山脉"
 JAP_109_desc:0 "尼泊尔和不丹只是两个非常弱小的国家，但是他们却把控制前往印度大陆的山脉，我们必须要夺取这片山脉，然后作为进攻印度的桥头堡。"
 JAP_110:0 "解放印度"
 JAP_110_desc:0 "印度人民饱受英国殖民者的压迫和不公平的待遇，我们应该帮助印度人民重获自由。"
 JAP_111:0 "默许财阀存在"
 JAP_111_desc:0 "虽然财阀对帝国而言并不是什么很好存在，但是只要财阀愿意为天皇陛下服务，那么帝国也可以默许财阀的存在。"
 JAP_112:0 "国家发展合作"
 JAP_112_desc:0 "帝国已经默许了财阀的存在，接下来政府将会与财阀合作共同加快国家发展建设。"
 JAP_113:0 "注重教育事业"
 JAP_113_desc:0 "教育是一个国家的根本，只有受过教育的人才能为帝国贡献自己的能力。为了使所有日本人民都可以为帝国和天皇陛下服务，教育事业必须得到重视。"
 JAP_114:0 "振兴公共事业"
 JAP_114_desc:0 "为了使帝国更加的稳定，政府需要振兴公共事业使日本的人民有更好的生活。"
 JAP_115:0 "仙台钢铁公司"
 JAP_115_desc:0 "帝国的勘探专家在仙台发现了大片的铁矿，政府决定与仙台钢铁公司合作，共同为帝国提供更多的钢铁。"
 JAP_116:0 "扩大甲越信钨矿"
 JAP_116_desc:0 "勘探专家在甲越信发现了大量的钨矿，这对帝国的军事产业有莫大的帮助。"
 JAP_117:0 "放弃东亚利益"
 JAP_117_desc:0 "东亚有大明这个巨无霸和他的众多藩属国在，帝国将无法在东亚获取更多的利益。与其孤注一掷使帝国陷入与大明战争的泥潭，不如主动放弃东亚的利益，寻求另外的方向。"
 
 JAP_118:0 "会见大明使臣"
 JAP_118_desc:0 "既然帝国已经放弃了东亚的利益与在东亚扩张的想法，那么不如与大明建立友好的外交关系，又或许与大明更进一步？政府将会立即会见大明驻日使臣。"
 JAP_119:0 "重拾万历诏书"
 JAP_119_desc:0 "大明曾册封时任日本统治者的丰臣秀吉为日本国王，如果天皇陛下可以承认这份诏书，并且利用册封这种想法与大明达成友好关系的话，日本将会受益匪浅。但是这种行为不可能得到大部分人的支持。"
 JAP_120:0 "主动放弃琉球"
 JAP_120_desc:0 "日本占据琉球已经有数百年之久，但是不管时间如何流逝，如果大明想要利用为琉球复仇的这个借口而向日本宣战的话，这将会成为让帝国处于危险边缘。不如主动放弃琉球，归还给大明，这样不仅可以使大明失去进攻日本的理由，也能与大明达成良好的关系。"
 JAP_121:0 "请求大明册封"
 JAP_121_desc:0 "经过数次外交行为，大明已经与日本达成了友好的外交关系，不如趁此机会请求大明皇帝的册封，是日本与大明的关系更进一步。"
 JAP_122:0 "金陵会议"
 JAP_122_desc:0 "大明决定邀请日本在其南直隶金陵展开大明-日本金陵会议，并商讨两国之间的合作与未来。"
 JAP_123:0 "大明的新屏障"
 JAP_123_desc:0 "日本现在已经是大明的光荣的朝贡国，我们现在可以代替朝鲜的位置成为大明最新的东方屏障。"
 JAP_124:0 "赠礼-南桦太"
 JAP_124_desc:0 "位于日本北疆的南桦太与大清接壤，此地对日本来说意义并不重大，不如将其作为赠礼送与大明帝国，这样不仅可以加深两国的关系，也可以使在未来大明进攻大清时呈夹击姿态。"
 JAP_125:0 "日明经贸合作"
 JAP_125_desc:0 "自从金陵会议结束之后，大明已经放弃了对日本进行经济与贸易制裁。趁此两国关系处于蜜月期之际，我国决定与大明进行深化经贸合作，加强两国共处关系的政策，这将使两国共同受益。"
 JAP_126:0 "与朝鲜达成和解"
 JAP_126_desc:0 "朝鲜一直视我国为其最大的敌人，但是如今日本已经与大明达成了良好的外交关系,并且已经成为了大明的朝贡国。现在是时候与同为大明朝贡国的朝鲜达成和解，并且对其承诺不再觊觎其土地。"
 JAP_127:0 "太平洋石油开发"
 JAP_127_desc:0 "在大明石油勘探专家的帮助下，两国勘探团队在太平洋诸多小岛上开采出来珍贵的石油，这对日本帮助很大。"
 JAP_128:0 "三国合作协定"
 JAP_128_desc:0 "日本，大明，朝鲜三国将在和平共处的基础上，实现金融，贸易建设，发展等多方面的合作。三国都是东亚地区最重要且发展程度最高的国家，既然大家已经放弃了互相的敌视，那就共同维护地区和平，并且一起发展经济建设。"
 JAP_129:0 "日朝交流线"
 JAP_129_desc:0 "日本现在与朝鲜已经达成了和解，日本的九洲岛与朝鲜南部有着非常近的距离，这两个地区非常适合构建起日朝交流的枢纽，这将大大加深日本与朝鲜两国的文化经济交流。"
 JAP_130:0 "共同战略目标"
 JAP_130_desc:0 "既然我国已经与大明达成了友好的关系，我们就应该共同设定未来的战略目标。"
 JAP_131:0 "夺取南部西方殖民地"
 JAP_131_desc:0 "在日本与大明的南部，大片富含资源的宝贵领土被西方压榨，并且成为了西方诸国的殖民地。这些土地本身就属于亚洲，作为亚洲的守护者，我们必须要夺回这些殖民地并且把这些可恶的殖民者赶出亚洲。"
 JAP_132:0 "开拓美洲生存空间"
 JAP_132_desc:0 "日本领土非常的小，但人口众多。虽然大明非常的大，但是其众多的人口依然是大明显得非常拥挤。不如我们将共同的目标设定为我们的东部-美洲，在那片富有的土地上开拓属于亚洲人的生存空间。"
 
 
 JAP_201:0 "昭和十一年军事调整"
 JAP_201_desc:0 "昭和11年已经到来，相对的帝国应该做出今年的军事计划以及调整。"
 JAP_202:0 "陆军训练法案"
 JAP_202_desc:0 "帝国的陆军必须要有一个标准的训练方案，以做到全帝国的陆军有同一个标准。"
 JAP_203:0 "重视帝国勇士素质"
 JAP_203_desc:0 "帝国勇士的素质应该放在第一位，不管武器多么优良，日本勇士的精神才是最重要的。哪怕他们赤手空拳，只要他们回想起武士道精神的骄傲，他们就能勇往直前。"
 JAP_204:0 "单兵武器更新"
 JAP_204_desc:0 "帝国士兵们的武器绝不能落后于世界，我们要为这些士兵们配备上最好的武器。"
 JAP_205:0 "火炮现代化"
 JAP_205_desc:0 "火炮已经有几百年的历史了，它的作战能力有目共睹，所以我们必须将火炮现代化提上日程。"
 JAP_206:0 "重视科技部队"
 JAP_206_desc:0 "帝国的士兵们不能白白被消耗，只有先进的科技才能保护帝国的士兵，让他们发挥出最强的战斗力。"
 JAP_207:0 "日本装甲师团"
 JAP_207_desc:0 "坦克在一战时就已经出现，它的功能性非常的强，尽管现在还没有太多的实战案例，我们也不能弃之不顾。"
 JAP_208:0 "自行车部队"
 JAP_208_desc:0 "帝国的资源稀缺，所以无法装备太多的装甲机动部队。但是自行车却是一个优秀的选择，因为它不需要太多的资源，却又可以提升部队的机动能力。"
 JAP_209:0 "扩大陆军学院"
 JAP_209_desc:0 "帝国的陆军学院造就了无数优秀的军事人才，为了面对未来的战争，我们需要更多的军事性人才为帝国服役。"
 JAP_210:0 "扩建东京航空基地"
 JAP_210_desc:0 "位于东京的航空基地可以辐射到整个日本，我们需要扩建东京的航空基地，让其更具战斗力。"
 JAP_211:0 "爱知公司"
 JAP_211_desc:0 "爱知公司可以为帝国提供性能优秀的战斗机。"
 JAP_212:0 "陆军战斗机"
 JAP_212_desc:0 "现代陆军作战必须要有空中力量的保护和辅助，所以陆军战斗机值得我们重视。"
 JAP_213:0 "组建昭和新空中部队"
 JAP_213_desc:0 "帝国将会再次组建一支新的空中部队，以充实我们的空中力量。"
 JAP_214:0 "三菱集团"
 JAP_214_desc:0 "三菱公司可以为帝国提供性能优秀的战斗机。"
 JAP_215:0 "零号战机"
 JAP_215_desc:0 "三菱公司所设计的零号战机拥有强大的战斗力和充足的航程，我们应该尽快装备这种新式战机。"
 JAP_216:0 "轰炸机研究计划"
 JAP_216_desc:0 "轰炸机可以帮助帝国达成一切战略性目的，它不仅在陆地上有非常大的作用，在海上也可以帮助海军进行远程打击。"
 JAP_217:0 "先进空军学说"
 JAP_217_desc:0 "不管是在陆地上作战，还是在海洋上作战，空军都必须要保有自身的战斗能力，所以我们应该时刻保持进步研发先进的空军学说。"
 JAP_218:0 "昭和十一年海军战略"
 JAP_218_desc:0 "对于今年的海军战略规划，我们需要做好准备。"
 JAP_219:0 "航母理论"
 JAP_219_desc:0 "航空母舰是现代海军应该重视的地方，帝国海军部必须要注重航母理论知识，并且领先于全世界。"
 JAP_220:0 "第一航空队"
 JAP_220_desc:0 "为了最大程度的发挥航空母舰的战斗力，我们需要将航空母舰进行集合成立第一航空队。"
 JAP_221:0 "铁甲舰队"
 JAP_221_desc:0 "战列舰的地位永远不能被取代，它厚实的装甲和大口径的舰炮，使它永远保持海上霸主地位。帝国海军也必须要专注于战列舰的研发和制造。"
 JAP_222:0 "吴海重工"
 JAP_222_desc:0 "吴海军工厂可以帮助帝国设计，并建造新型的战列舰。"
 JAP_223:0 "九三式鱼雷"
 JAP_223_desc:0 "九三是鱼雷是帝国海军的大杀器。它有强大的破坏能力和极远的射程。"
 JAP_224:0 "特殊巡洋舰"
 JAP_224_desc:0 "帝国海军将一艘巡洋舰进行了改造，该艘巡洋舰搭载满了最先进的鱼雷，希望它可以在海战中克敌制胜。"
 JAP_225:0 "超级战列舰-大和级"
 JAP_225_desc:0 "大日本帝国海军的骄傲，海洋上无敌的重型堡垒，万众瞩目的超级重型战列舰-大和级战列舰已经完成了它的蓝图，并且开始初步建造。当他完成建造，并且服役后，它将会是全世界海洋上最强大的战列舰，它将乘风破浪，无敌无畏，所向披靡。"
 
 
 
