 CHI_01:0 "靖熙元年"
 CHI_01_desc:0 "永治四十二年，大明庆宗皇帝驾崩。太子朱镇烁登基为大明帝国皇帝（中华帝国皇帝），大赦天下，改元靖熙，此为靖熙元年。"
 CHI_02:0 "安土息民"
 CHI_02_desc:0 "国朝五百余年，在诸位先帝的统治下，大明存续至今。然，近百年来，国朝大有倾颓之势。自工业革命之兴起，现代政治之改革，大明费尽全力维持霸主地位。但大明内部民生凋敝，腐败横行，武备松弛，此时应安土息民，恢复国力以求续存。"
 CHI_03:0 "户部改革"
 CHI_03_desc:0 "想要恢复国力，户部改革首当其冲，减控税务，丰盈国库乃为先策。此外户部改革的倡议者新任户部尚书，宋尚书也即将到任。"
 CHI_04:0 "第一期工业计划"
 CHI_04_desc:0 "第一期工业计划由工部主导，户部辅之，意为征募民夫，大兴民生。建设部门将在全国各地开展民生建设工作。"
 CHI_05:0 "民生建设"
 CHI_05_desc:0 "民生建设包括交通，教务，医疗等项目。在开展这些项目之前，需要兴建更多的民用工厂以供应所需。"
 CHI_06:0 "成立卫生局"
 CHI_06_desc:0 "在帝国很多地区医疗设施并不完善，想要恢复民生，医疗是必不可少的关键。卫生局的成立可以快速并统一的规划各处所需的医疗设施。"
 CHI_07:0 "第二期工业计划"
 CHI_07_desc:0 "第一期工业计划即将完成，效果显著。陛下龙心大悦，并下诏工户两部开展第二期工业计划。"
 CHI_08:0 "栉风计划"
 CHI_08_desc:0 "栉风计划将会调配全国所有的优秀工程师为全国所有城市设定合适的发展与建设计划。另一方面帝国的资源工程师也将开始在全国各地探索新的资源。"
 CHI_09:0 "新任工部尚书"
 CHI_09_desc:0 "年迈的工部尚书已经向陛下递交辞呈。内阁认为工部孔侍郎可以成为新任工部尚书。"
 CHI_10:0 "江南交通线"
 CHI_10_desc:0 "江南地区是帝国最为富庶的地区，发达的交通可以使江南地区的城市交流方便，便于合作。在江南各个地区铺设最新的公路铁路可以最大限度的发挥江南的金融实力。"
 CHI_11:0 "耕屯东北"
 CHI_11_desc:0 "帝国的东北部除了必要的军工设施外因为深受蒙古和建奴的骚扰和劫掠而被帝国忽视发展。然而，地质学家上书陛下称东北的土地适合种植并且饱含石油与矿物资源。内阁决定派遣屯田部队在东北先行开发。"
 CHI_12:0 "扩展皇家大学"
 CHI_12_desc:0 "皇家大学一直是帝国最看重的学院，扩展大学并让有才干的人进入皇家大学学习，将来成为天子门生，为国家，为陛下效力。"
 CHI_13:0 "林首辅"
 CHI_13_desc:0 "内阁首辅孙中山最近因身体原因辞去了帝国首辅的职位，陛下决定任命德高望重的林森先生为新任内阁首辅。"
 CHI_14:0 "缩减军费"
 CHI_14_desc:0 "虽然会遭到兵部与将军们的反对，但是缩减军费势在必行。帝国每年国库的支出十有四五是用于军事设施，部队维护，扩招等方面的。如果想要恢复帝国的民力，必须削减军事的开支。另外，帝国将聘请堡垒专家邓小平先生为我们设计最新的的堡垒和要塞。"
 CHI_15:0 "海岸防御计划"
 CHI_15_desc:0 "缩减军费的政策得到了陛下的同意，为了维持帝国的安全与稳定海军部只能优先在重要省份的海岸部署海防要塞。"
 CHI_16:0 "关内防线"
 CHI_16_desc:0 "关内防线是保护京师与关内的重要防线，如今的的军费不可能维持大规模军队的驻扎，陆军部决定在京师附近兴建要塞代替大规模守军。"
 CHI_17:0 "江南壁垒群"
 CHI_17_desc:0 "同样的措施也适用于南方，兵部大规模裁撤江南卫所，转而为之的是坚固的江南堡垒群。"
 CHI_18:0 "维持大明国民党内阁"
 CHI_18_desc:0 "自张居正首辅成立大明大明国民党以来，大明近三百年的内阁一直由大明国民党辅政，大明国民党也一直给予皇帝陛下应由的权利与尊重。在这次的大朝会上新皇也默许了大明国民党继续担任内阁执政党。"
 CHI_19:0 "鸽派"
 CHI_19_desc:0 "孙首辅的身体情况不容乐观，在大明目前的情况看来帝国需要和平保守派的新首辅，林主席是很好的选择。"
 CHI_ID_001:0 "户部改革"
 CHI_ID_001_desc:0 "由内阁计划，户部执行的户部改革计划正在有条不紊地执行。"
 CHI_ID_002:0 "第一期工业计划"
 CHI_ID_002_desc:0 "第一次工业计划在帝国全境刮起了建造热潮，工部的民夫与户部的款项正在前往每一座帝国的城市。"
 CHI_ID_003:0 "第二期工业计划"
 CHI_ID_003_desc:0 "第一次工业计划的成功使皇帝陛下和内阁大臣们都见到了复兴的曙光，一座座民生建筑正在拔地而起。帝国的臣民们都见证着帝国复兴的步伐，跟随着第二次工业计划勇往直前。"
 CHI_ID_004:0 "长久的大明国民党内阁"
 CHI_ID_004_desc:0 "大明国民党作为内阁执政党已有三百余年时间，大量的大明国民党官员从事着重要的职位。历代先帝信任大明国民党，大明国民党也给予皇帝陛下充足的权力和尊重。这些因素使得皇帝陛下愿意任用大明国民党官员并且不会受到任何阻碍。"
 CHI_ID_005:0 "天朝威严"
 CHI_ID_005_desc:0 "天朝威严是圣神且不可侵犯的。每一个朝贡国必须严格遵守天朝的礼仪和制度，并且继续接受儒家文化传统。"
 CHI_ID_006:0 "戚家军魂"
 CHI_ID_006_desc:0 "戚继光将军被誉为大明军神，他组建并率领的戚家军东驱倭寇，北征建奴，身经百战，无不大胜。士卒言之戚家军在，倭寇必败！当经帝国军队必将感悟戚家军魂，百战不殆，勇往直前！"
 CHI_ID_007:0 "皇家军校"
 CHI_ID_007_desc:0 "皇家军校为皇家大学的下属军事学院。陆军军官不仅可以受到优秀的军事教育，也能铭记自己是天子门生的一员。"
 CHI_20:0 "礼部革新"
 CHI_20_desc:0 "为了应对新的世界局势和变化，礼部作为帝国的外交部门必须得到革新。礼部陈侍郎曾留学欧美，并作为天子钦差出访各个朝贡国，深谙外交变通之道。他是新任礼部尚书的最好人选。"
 CHI_21:0 "外交司"
 CHI_21_desc:0 "内阁决定在礼部原有基础上设立独立的外交司以更好应对别的大国。"
 CHI_22:0 "天朝威严"
 CHI_22_desc:0 "天朝威严是圣神且不可侵犯的。每一个朝贡国必须严格遵守天朝的礼仪和制度，并且继续接受儒家文化传统。"
 CHI_23:0 "朝贡司"
 CHI_23_desc:0 "为了更好的接受朝贡以及领导朝贡国，礼部建设了新的朝贡部门。任何朝贡礼品以及陛下向朝贡国发出的诏书都会通过朝贡司来传递，这大大加深了礼部官员的工作效率。"
 CHI_24:0 "鹰派"
 CHI_24_desc:0 "面对帝国如今的外交局势的军事环境，帝国必须做好战争的准备。新任内阁必须由鹰派领导而不是软弱的和平主义者。"
 CHI_25:0 "宋首辅"
 CHI_25_desc:0 "宋美龄女士是坚定的君主制主义者，她会无条件遵从皇帝陛下下达给内阁的指令。当宋女士担任首辅，只要陛下愿意支持鹰派，那么帝国的战争机器将不会受到来自内阁的任何阻力。"
 CHI_26:0 "扩充兵部"
 CHI_26_desc:0 "为了更好地发挥帝国强大的军事实力，兵部需要更优秀的战略参谋，军队司令以及指挥官。帝国将会在军事学院内挑选最优秀的人才为国所用。"
 
 
 
 
 
 
 
 CHI_dong_xi_chang:0 "腐朽的东缉事厂与西缉事厂"
 CHI_dong_xi_chang_desc:0 "东西二厂作为历朝历代皇帝的鹰犬已有五百年之久。除了对皇帝陛下的阿谀奉承外，这些腐败的宦官早已渗透至了帝国每一个角落。军队，内阁，工厂都有他们的眼线，东西二缉事厂早已腐朽不堪，军队，内阁，人民饱受其害。他们如同蛀虫般无恶不作，劫掠，贪污，枉杀无辜对于他们来说如同日常作乐。"
