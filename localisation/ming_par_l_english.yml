 CHI_parliament_gui_desc:0 "大明帝国内阁下辖的主体政治机构为议政院和资政院。议政院的议员皆由国家元首指定后终身任职，并对内阁所作行政政策拥有决定权和否决权，有权否决资政院所通过的法案，共有议员壹佰伍拾员。咨政院由帝党和各民主党派组成，享有立法和监督政府、监督财政等权力，共有资政使叁佰员。尽管两院均可以提出立法，但立法议案通常源自资政院。如需通过立法则必须在议政院获得超过半数支持。"
