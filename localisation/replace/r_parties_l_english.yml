l_english:
 vanguardism:0 "先锋主义"
 vanguardism_noun:0 "先锋主义"
 vanguardism_desc:0 "激进政体"
 vanguardism_ideology:0 "先锋主义"
 vanguardism_ideology_desc:0 "先锋主义（vanguardism）\n\n先锋主义是一类及其特殊的共产主义。它的信奉者们认定，现有的一切“社会主义体制”都无法解决资本主义复辟的问题，甚至它们自己就在催生走资派；因此，要不择手段地进行清洗与镇压，从苗头上遏制住复辟的思潮。其敌人包括但不限于走资派、安那其分子、民粹主义者、自由主义者、帝国主义者、民族主义者、国际主义战士。先锋社会主义拥护者们通常会建立一个斯巴达式的军国体制来保证这种镇压的高效性；更极端的拥护者则会考虑动用一些非常手段。"
 
 national_vanguardism:0 "国家先锋主义"
 national_vanguardism_desc:0 "国家先锋主义（national-vanguardism）\n\n国家先锋主义强调：国家是绝对物，所有个人和集团都是相对的，国家是个人真正的理性和自由意志的体现，个人必须绝对服从国家。国家先锋主义反对资本主义的那种生产资料个人所有的制度，而是提倡一种能和社会化生产大分工相适应的以国家为主体的生产分配调控，这一点类似于共产主义的社会主义。"
 
 revolutionary_republicanism:0 "革命共和主义"
 revolutionary_republicanism_desc:0 "革命共和主义（revolutionary-republicanism）\n\n革命共和主义是一种基于道德准绳，用道德取代法律，用整体意志完全泯灭个人意志，喊着平等自由而建立最严酷的恐怖独裁，用直接的恐怖手段消灭一切有可能对社会整体造成威胁的潜在危险的集权政体。"
 
 national_socialism:0 "民族先锋主义"
 national_socialism_desc:0 "民族先锋主义（national-socialism）\n\n主张民族专政，以民族利益优先，反对国际主义，并且带有反犹思想。认为应该让社会的寄生虫和劣等民族强制劳动，应该打破资本家的控制，进而主导世界。民族社会主义可以理解为没有资本主义的民族主义，没有国际主义的社会主义。经济属于中左渐进改革派，文化便是极右民族主义者。
 
 anarchism:0 "无政府主义"
 anarchism_desc:0 "无政府主义（anarchism）\n\n无政府主义者对威权本身极为排斥，其主张使社会分解为自我管理的自治集体，而非形成统一的中央集权国家。无政府主义包含了众多哲学体系和社会运动实践。它的基本立场是反对包括政府在内的一切统治和权威，提倡个体之间的自助关系，关注个体的自由和平等；其政治诉求是消除政府以及社会上或经济上的任何独裁统治关系。对大多数无政府主义者而言，“无政府”一词并不代表混乱、虚无、或道德沦丧的状态，而是一种由自由的个体自愿结合，以建立互助、自治、反独裁主义的和谐社会。"
 
 libertarianism:0 "自由意志主义"
 libertarianism_desc:0 "自由意志主义（libertarianism）\n\n自由意志主义者的基本准则为：任何人类的互动行为都应该出于双方的自愿和同意，任何利用暴力或诈欺手段侵犯他人权利和财产的举动都是违反了这种准则。因此除了对付他人先行侵略的反击外，自由意志主义者反对任何形式的暴力行为。“自由意志主义”肯定的不是自由本身，而是某种类型的自由，其范围是由自我所有论所界定的。"
 
 
 
 
 communism:0 "共产主义"
 communism_noun:0 "共产主义"
 communism_desc:0 "集权政体"
 marxism:0 "马列主义"
 marxism_desc:0 "马列主义（marxism）\n\n马克思列宁主义包含从经济学到历史观的广阔范围。马克思政治学将卡尔·马克思的理论作为政治实践。阶级斗争以及向生产资料公有化的社会转型的需求是这些意识形态的特点。马列主义概念包括共产主义思想、共产主义运动和共产主义制度三个层面。共产主义思想是无产阶级的思想体系，共产主义运动是无产阶级的革命实践活动，共产主义制度是人类最理想的社会制度，也是人类社会发展的最高形态。共产主义作为理想的社会制度，包括初级阶段的社会主义社会和高级阶段的共产主义社会。通常所说的共产主义，是指共产主义的高级阶段。在这个阶段，社会产品极大丰富，人们具有高度的思想觉悟，劳动成为生活的第一需要，工农、城乡、脑力劳动和体力劳动三大差别已经消灭，采取“各尽所能，按需分配”的分配原则。"
 
 revolutionary_communism:0 "革命共产主义"
 revolutionary_communism_desc:0 "革命共产主义（revolutionary-communism）\n\n革命共产主义源于托洛茨基反对极权共产主义对于列宁主义的修改，以主张工人阶级先锋的马克思主义理论。在反对极权共产主义方面，强调废除官僚专制；在反对社会民主主义方面，倡导战斗性的工人革命。用“不断革命论”来代替马克思主义不断革命的理论，否认农民的民主主义要求，主张跳过民主革命阶段直接进行社会主义革命，否认列宁关于社会主义可以首先在一国或数国胜利的理论，认为社会主义革命只有在欧洲主要国家同时发生，才能取得胜利。"
 
 totalitarian_communism:0 "极权共产主义"
 totalitarian_communism_desc:0 "极权共产主义（revolutionary-communism）\n\n极权共产主义作为斯大林对马克思列宁主义在政治上的继承和发展，极权共产主义主要特征是：建立一党专制警察国家、快速工业化、一国社会主义理论、农业集体化、社会主义下阶级斗争的加剧、个人崇拜。极权共产政权强行清除了社会上所谓的“人民的敌人”构成的威胁，其中包括持不同政见者和那些表现出“反革命”同情心的工人阶级。其经济政策旨在加速向共产主义发展，强调工业化的必要性，快速工业化伴随着农业大规模集体化和快速城市化，后者将许多小村庄转变为工业城市。"
 
 syndicalism:0 "工团主义"
 syndicalism_desc:0 "工团主义（syndicalism）\n\n工团主义主张战斗的工业工会是阶级斗争的工具。为无产阶级利益服务的产业工会将会带来需要建立一个社会主义制度的变化。通过工会管理工作场所。其基调是要求会员发扬主动性;提倡战斗精神(包括怠工破坏活动);通过纯粹的工业组织和斗争来推翻资本主义和国家。"
 
 combat_communism:0 "战斗共产主义"
 combat_communism_desc:0 "战斗共产主义（combat-communism）\n\n战斗共产主义指出各社会主义国家应实行集权化与军事化以与资本主义国家斗争，同时也存在极权化的社会控制和对个人崇拜的推崇。致力于追求社会平等和政治参与，对内反对精英和权贵阶级，对外则强调爱国主义，高举反对帝国主义、反对殖民主义和反全球化的旗帜。该主义的国家高度依赖军队，军队高官控制着这个国家，对这个国家实行类似军政府的高压统治。"
 
 
 
 socialism:0 "社会主义"
 socialism_noun:0 "社会主义"
 socialism_desc:0 "平权政体"
 council_communism:0 "议会社会主义"
 council_communism_desc:0 "议会社会主义（council-communism）\n\n议会社会主义反对国家社会主义并主张劳工委员会和理事会民主。议会共产主义的主要观点是：资本主义正在衰落，必须立即废除、它必须被工人通过议会民主对经济的控制所取代、资产阶级操纵工人阶级及其社会民主同盟，以维持资本主义、必须通过抵制选举政治和打击传统工会来抵制这种操纵。"
 
 autonomous_communism:0 "自治社会主义"
 autonomous_communism_desc:0 "自治社会主义（autonomous-communism）\n\n自治社会主义是当代东西方具有人道主义倾向的非正统马克思主义者（新马克思主义者)关于社会主义的实质和基本形式的重要理解和构想是，民主的和人道的社会主义的基本形式之一。在区、自治省和共和国以及联邦，建立代表团制议会，作为劳动人民的直接政权。劳动者和其他公民用直接的无记名役票方式从基层组织中选出一定数量的代表组成代表团，从代表团成员中选派代表参加区、自治省、共和国和联邦议会。代表团可以选派对所讨论的问题最熟悉的代表出席议会会议。它被认为是以比较民主的形式吸收最广大群众参加社会政治生活，如决定社会政策，罢免、选举干部，解决与社会主义自治、社会发展有关的各方面的问题，从而进一步发展社会主义新型民主，防止出现干部的独断专行。"
 
 agricultural_communism:0 "农业社会主义"
 agricultural_communism_desc:0 "农业社会主义（agricultural-communism）\n\n农业共产主义是苏联著名政治活动家、经济学家布哈林的思想观点的体系。农业共产主义维护列宁的新经济政策，认为它不仅是一种独特的、暂时的现象，而且是一种普遍现象，是向社会主义过渡的新的道路。批判革命共产主义关于“社会主义原始积累”、“工业专政”、“超工业化”的主张，认为苏维埃正在建设的社会主义是“发展中的社会主义”，“在其发展的长时期内将是一种落后的社会主义”，其决定性的问题在于吸引农民参加社会主义建设；因此，应当首先发展农业，农业应是国民经济的基础，主张通过合作社以及农民接受的其他形式来引导农民走发展生产的道路，实行使农民富裕的政策。主张捍卫社会主义一国建成理论；主张社会主义的国民经济各部门平衡发展，使各经济部门之间保持正确的比例关系；反对中央的过分集权，主张把上层的创造性与下层的主动性结合起来。"
 
  
 democrati_socialism:0 "民主社会主义"
 democrati_socialism_desc:0 "民主社会主义（democrati-socialism）\n\n民主社会主义反对无产阶级革命，鼓吹超阶级的国家观点，视混合经济为社会主义，主张以渐进的改良措施来达到社会主义。其经济理论是“和平进入社会主义”、费边社会主义和凯恩斯经济学的“拼盘”。主张在不改变资本主义政治和经济制度，不触动资产阶级根本利益的前提下，通过选举，使“社会主义者”进入议会和政府机构，实现“社会主义”。主张制定发展所谓“公共经济”(包括某些产业部门的“国有化”和政府对私人经济的调节措施等)的政策，使资本主义经济变为“公私混合经济”。希望通过税制改革，实行福利措施，以消灭贫困，缩小收入差别，实现“充分就业”。"
  
 people_socialism:0 "人民社会主义"
 people_socialism_desc:0 "人民社会主义（People's-socialism）\n\n人民社会主义认为农民是前工业社会的革命先锋，而不是无产阶级。这种对马克思列宁主义以革命实践为主、意识形态正统为次要对于国情的更新和适应，经济方面采取社会主义工业化和社会主义改造同时并举的方针，实行逐步改造生产资料私有制的具体政策。有三个基本方面，即实事求是、群众路线、独立自主。"
 
 
 
 reformism:0 "改良主义"
 reformism_noun:0 "改良主义"
 reformism_desc:0 "平权政体"
 socialism_democracy:0 "社会民主主义"
 socialism_democracy_desc:0 "社会民主主义（socialism-democracy）\n\n社会民主主义的主题思想是在自由民主政体和资本主义导向的混合经济框架内倡导经济和社会干预以促进社会正义。用于实现这一目标的协议和规范涉及对代议制和参与性民主的承诺、收入再分配的措施、符合普遍利益的经济监管以及社会福利条款。社会民主主义者接受了以私有财产为主导的混合经济，只有少数基本公用事业和公共服务为公有制。社会民主寻求使资本主义人性化，并为其创造条件，以实现更民主、平等和团结的结果。" 
 
 taoist:0 "大同主义"
 taoist_desc:0 "大同主义（taoist）\n\n大同主义的思想来源于中国古代哲学中关于社会发展的思考，在糅合西方早期社会主义思潮的基础上形成，秉持着为天地立心、为生民立命、为世界谋和平、为人类谋幸福、为万世开太平的理念。在治国方面以注重民生为主，寻求在各势力之间达成平衡，以求最终达到天下大同之最终理想。"
 
 buddhist_socialism:0 "极乐主义"
 buddhist_socialism_desc:0 "极乐主义（buddhist-socialism）\n\n极乐主义(佛教社会主义)是一种崇尚佛教原理的社会主义意识形态。佛教和社会主义都试图通过分析痛苦的状况并通过实践消除其主要原因来终结痛苦。两者都试图提供个人意识的转变（分别是精神上的和政治上的），以结束人类的疏离和自私。"
 
 three_people_principles:0 "三民主义"
 three_people_principles_desc:0 "三民主义（threepeople-principles）\n\n三民主义是孙中山所倡导的民主革命纲领，是其民主思想的精髓和高度概括。其中包括民族主义，民权主义，民生主义的具体实施纲领。孙中山设想通过三民主义的实施能够“人能尽其才，地能尽其利，物能尽其用，货能畅其流”，进而实现国富民强、天下为公的大同社会。"
 
 liberal_socialism:0 "自由社会主义"
 liberal_socialism_desc:0 "自由社会主义（liberal-socialism）\n\n自由社会主义没有明确废止资本主义的目标，但是反对垄断资本，支持混合经济，其思想的根源可以追溯到约翰·斯图尔特·密尔，他理论认为，资本主义社会应该通过工人自治与私营企业并存，而自由和平等在这一意识形态下也是相互依赖和共存的，密尔也否定了任何可能会阻碍竞争的集权社会主义。"
 
 
 
 
 democratic:0 "自由主义"
 democratic_noun:0 "民主主义"
 democratic_desc:0 "民主政体"
 liberalism:0 "自由主义"
 liberalism_desc:0 "自由主义（liberalism）\n\n在尊重个人自由的悠久哲学传统下，自由主义将捍卫这些权利视为国家的首要职能。其特色为追求发展、相信人类善良本性、以及拥护个人自治权。更广泛地，自由主义追求保护个人思想自由的社会、以法律限制政府对权力的运用、保障自由贸易的观念、支持私人企业的市场经济、以及透明地保障每一个公民的权利。"
 
 classical_liberalism:0 "古典自由主义"
 classical_liberalism_desc:0 "古典自由主义（classical_liberalism）\n\n古典自由主义发源于17世纪和18世纪，经济学上的投入产出原则，认为一国的真正财富不是金银总量的增加，而是其国民创造的商品服务的数量。是一种支持个人先于国家存在的政治哲学，强调个人的权利、私有财产，并主张自由放任的经济政策，认为政府存在的目的仅在于保护每个个体的自由。"
 
 social_liberalism:0 "社会自由主义"
 social_liberalism_desc:0 "社会自由主义（social_liberalism）\n\n社会自由主义把社会升为最高所有者的社会存在方式称为“人”的三种社会存在方式之一。由于共有原则已经登峰造极，由于把一切权利都给了社会把“社会升为最高所有者使个人成了社会的奴隶。社会自由主义对于“我”(唯一者）来说，成为一种“人”的不完善的社会存在方式。"
 
 trade_iberalism:0 "贸易自由主义"
 trade_iberalism_desc:0 "贸易自由主义（trade_iberalism）\n\n贸易自由主义（也称为财政保守主义）是一种建立在强烈支持个人主义市场经济和生产资料私有制基础上的政治和经济意识形态。贸易自由主义者在抑制自由贸易和公开竞争时倾向于反对政府干预市场，但支持政府干预以保护产权和解决市场失灵。贸易自由主义与市场和资本资产的私有制有关。从历史上看，贸易自由主义是对重商主义和封建主义的回应。"
 
 
 
 conservatism:0 "保守主义"
 conservatism_noun:0 "民主主义"
 conservatism_desc:0 "民主政体"
 conservatism_ideology:0 "保守主义"
 conservatism_ideology_desc:0 "保守主义（conservatism）\n\n鉴于快速变革对社会所带来的潜在伤害，保守主义倾向于维护传统或是展开较为温和的改革，有些时候甚至提倡复古的价值观。保守主义并不反对变革，只是反对激进的变革，宁愿采取比较稳妥的方式。"
 
 traditionalist_conservatism:0 "古典保守主义"
 traditionalist_conservatism_desc:0 "古典保守主义（traditionalist-conservatism）\n\n古典保守主义强调需要一种超越道德秩序的原则，通过某些自然法则表现出来，社会应该以审慎的方式遵守。传统保守主义基于亚里士多德和埃德蒙伯克的政治哲学。古典保守主义者强调社会秩序的纽带和对祖先制度的保护，而不是认为过度的个人主义。国家也被视为具有精神和有机品质的公共事业。古典保守主义者认为，任何变化都不是有意推理的结果，而是自然而然地流出社区的传统。领导力、权威和等级制度被视为自然产物。 "
 
 christian_conservatism:0 "基督教保守主义"
 christian_conservatism_desc:0 "基督教保守主义（christian-conservatism）\n\n基督教保守主义是19世纪欧洲在天主教社会教义以及新加尔文主义的影响下出现的一种政治意识形态。它被认为是现代民主思想和传统思想的结合。其中包含了基督教社会正义价值观，融合了世界各地天主教、路德宗、改革宗和五旬节传统所支持的社会教义。"
 
 national_conservatism:0 "民族保守主义"
 national_conservatism_desc:0 "民族保守主义（national-conservatism）\n\n民族保守主义是的保守主义的一种变体，专注于维护民族和文化认同，通常将这种民族主义关注与促进传统价值观的保守立场相结合。它与传统保守主义和社会保守主义具有共同的特征。民族保守主义寻求维护国家利益，强调遵守祖传制度。此外在社会方面强调对道德行为采取重男轻女的限制态度，以保持个人在社会中的传统地位。民族保守党通常扎根于农村、传统主义或边缘基础的环境，与城市支持基础形成鲜明对比。 "
 
 utilitarianism:0 "用世主义"
 utilitarianism_desc:0 "用世主义（utilitarianism）\n\n用世主义是近代儒学思想家综合东西方民主之思想所提出的理论，儒家以民为本、民贵君轻的思想早已深入人心，当君主制的弊端渐渐显露，有识之士便重新考虑民本与政治制度的关系。黄宗羲的“古者以天下为主，君为客，凡君之毕世而经营者，为天下也”。等抨击君主制之理论被用世主义者奉为圭臬。用世主义者提倡采取以丞相为首的官僚系统统治国家，采取“民主君客”论，主张“民主”、“民权”，寻求“托古改制”。"
 
 
 
 
 neutrality:0 "威权主义"
 neutrality_noun:0 "威权主义"
 neutrality_desc:0 "专权政体"
 
 authoritarian_democracy:0 "威权民主主义"
 authoritarian_democracy_desc:0 "威权民主主义（authoritarian_democracy）\n\n威权民主主义是一种试图通过符合常识的，实用主义的治理方式解决问题的政府形态，其施政力求在考虑风险和承载力的情况下，妥善解决当前和未来的需求，从而获取公众信任，进而维护共同利益，威权民主者反对通过路线来否决执政的合理性，他们认为应该结合左和右的路线，在威权主义的领导下，让民主的群众们辅助，从而找到第三条路来走向更加完美的社会。"
 
 oligarchism:0 "寡头主义"
 oligarchism_desc:0 "寡头主义（oligarchism）\n\n寡头主义是一种权力结构形式，权力在于与少数人。这些人可能会或可能不会通过一种或几种特征来区分，例如贵族、名望、财富、教育或公司、宗教、政治或军事控制。寡头政治往往是专横的，依靠公众的服从或压迫而存在。亚里士多德率先使用该术语作为富人统治的意思。"
 
 synarchism:0 "共治主义"
 synarchism_desc:0 "共治主义（synarchism）\n\n共治主义，又译统一主义、和谐统治，主要意思为共同分享政治权力，和谐的统治国家。它有多个意义，通常使用于秘密的政治精英统治，权力由这些秘密精英组成的团体控制，在这个团体内分配，不对外揭露过程，又意译为精英集团至上主义。"
 
 politicalism:0 "训政主义"
 politicalism_desc:0 "训政主义（politicalism）\n\n训政主义，是指因突发事件而夺取国家最高权力的特殊独裁形式，其政治统治缺乏根据性，常常难以服众，被迫使用持续高压或者政治手腕来控制国家。训政主义常常带有偏激性，对于人民之政治知识、能力，政府当训导之，以行使其选举权，行使其罢官权，行使其创制权。"
 
 bureaucracy:0 "官僚主义"
 bureaucracy_desc:0 "官僚主义（bureaucracy）\n\n以儒家思想为基本治国理念，以礼制巩固统治。官僚系统把持朝政，对国家要事拥有提案和部分决定权。在中央采用内阁大臣的方式，由学者政客决定中央的诸多主要事项，皇帝仍然拥有任免官吏和军政职权。在地方设立地方议政堂，实行一定程度的民主，对地方的决策实行有限民主。"
 
 theocracy:0 "神权主义"
 theocracy_desc:0 "神权主义（theocracy）\n\n神权政治由宗教首领掌握国家政权的一种政治统治制度。主张国家直接或间接地由神创造，政治权力来源于神的学说。承认君主制符合上帝旨意，仅强调国家的法律以自然法(见自然法学说)为依据，而自然法来源并归属于上帝的永恒法，以此来维护教权高于王权、教权至上的神学主张。"
 
 theocracy_est:0 "神权主义"
 theocracy_est_desc:0 "神权主义（theocracy）\n\n神权政治由宗教首领掌握国家政权的一种政治统治制度。主张国家直接或间接地由神创造，政治权力来源于神的学说。承认君主制符合上帝旨意，仅强调国家的法律以自然法(见自然法学说)为依据，而自然法来源并归属于上帝的永恒法，以此来维护教权高于王权、教权至上的神学主张。"
 
 elitism:0 "精英主义"
 elitism_desc:0 "精英主义（elitism）\n\n精英主义认为一些特定阶级的成员，或是特定人群，由于其在心智、社会地位或是财政资源上的优势，应当被视为精英：这些精英的观点应当被更加重视；这些精英的观点及行为更可能对社会有建设性作用；或这些精英超群的能力或智慧令他们尤其适合于去掌控国家。"
 
 
 
 
 despotism:0 "专制主义"
 despotism_noun:0 "集权政体"
 despotism_desc:0 "专制主义"
 personal_dictatorship:0 "独裁主义"
 personal_dictatorship_desc:0 "独裁主义（personal_dictatorship）\n\n独裁主义是一种权力统治、政府体制的形式，即一切权力掌握在国家最高领袖手里，一切国策都由他个人决定，又称单主制。具有这种制度的政治实体一般称为独裁政权或者独裁政府。独裁体制的统治者称为独裁者，现代东西方意识形态也把独裁扩展为某一个政治，军事或者宗教领袖等。独裁、专制政治是指由一个人，以绝对权力控制的政治体制。"
 
 military_government:0 "军政主义"
 military_government_desc:0 "军政主义（military——government）\n\n军政府最主要的特点，就是实施军事法律，或宣布永久性紧急状态。在一般情况下，军政府的大部分人员均来自军队之内的军人。有些军政府会吸纳一些文职官员，但军事统帅仍然掌握着最高权力。军政府会标榜自己无党派，并指责文职政治家腐败。然而，军政府的统治，通常都是专制独裁。"
 
 autocratic_monarchy:0 "王权主义"
 autocratic_monarchy_desc:0 "王权主义（autocratic-monarchy）\n\n君主制是国家元首为世袭君主的政体由单一国家领袖行使名义上或是事实上的政体权力，通常为世袭制，且为终身任期。君主制是人类历史上最古老、最普遍的政体形式。它不仅是奴隶制国家和封建制国家的主要政权组织形式，还被少数资本主义国家所采用。君主制的具体形式并不单一，也不是一成不变的。"
 
 autocratic_monarchy_est:0 "王权主义"
 autocratic_monarchy_est_desc:0 "王权主义（autocratic-monarchy）\n\n君主制是国家元首为世袭君主的政体由单一国家领袖行使名义上或是事实上的政体权力，通常为世袭制，且为终身任期。君主制是人类历史上最古老、最普遍的政体形式。它不仅是奴隶制国家和封建制国家的主要政权组织形式，还被少数资本主义国家所采用。君主制的具体形式并不单一，也不是一成不变的。"
 
 dual_monarchy:0 "王政主义"
 dual_monarchy_desc:0 "王政主义（dual-monarchy）\n\n王政主义即二元君主制是封建国家在效仿资本主义国家政治制度中形成的过渡性政体形式。二元制君主立宪制，简称二元君主制，是资产阶级与帝国统治者妥协的结果：世袭君主为国家元首，拥有实权，由君主任命内阁成员，政府对君主负责，议会行使立法权但君主有否决权。。与“议会制君主立宪制”共同组成了“君主立宪制”。本质上仍属于资本主义民主政治框架。"
 
 liyue:1 "礼乐主义"
 liyue_desc:1 "礼乐主义（liyue）\n\n礼乐主义是华夏大地长久以来实行中央集权的君主专政的主要政治形式，中国的皇帝被尊为天子，有为全国祭天地，祈五谷的义务。皇帝总揽天下大权，包括行政、财经、司法、军事的权力，同时以武力为先导，控制宗教势力。通过礼乐制度来规范贵族的身份地位，要求贵族在衣、食、住、行等方面都要符合自己的身份，贵贱长幼之间要有明显的差别。"
 
 islamism:1 "伊斯兰主义"
 islamism_desc:1 "伊斯兰主义（islamism）\n\n伊斯兰主义在政治上主张所有信奉伊斯兰教的国家和民族联合成为一个单一的国家，共同抵御外来侵略；在思想上主张吸取西方所有同伊斯兰教意识形态和生活方式相适应的东西，在伊斯兰教思想的基础上铸造自己的生活方式，抵制无神论和世俗化倾向的影响。"
 
 
 
 
 fascism:0 "民粹主义"
 fascism_noun:0 "民粹主义"
 fascism_desc:0 "极权政体"
 
 fascismo:0 "法西斯主义"
 fascismo_desc:0 "法西斯主义（fascismo）\n\n法西斯主义定义为拥有以下一种或多种特质的意识形态：强烈的民族主义、经济的社团主义，一个权力极大的军事领导者，将民族、国家、集体的地位置于个人或团体之上。法西斯主义视国家为一种拥有积极权利的组织实体，而非一种设计用以保护群体和个人权利的制度，法西斯主义也不认为国家权力应该受到监督。法西斯主义倾向于否定马克思主义对于社会等级的概念，并且普遍反对阶级斗争的概念，而该强调种族间的斗争、青壮族群推翻年迈族群的斗争。这表示法西斯主义对于民族主义和神秘主义的信念，以及认同权力和力量即为正当性的概念，赞扬以战争和胜利来决定真理和价值。这些概念也可以在社会达尔文主义里发现。这些概念都直接的与社会主义和启蒙时代的理性主义特征对立，这也是法西斯主义与自由主义和后来的马克思主义浮现主要差异的地方。"
 
 corporatism:0 "社团主义"
 corporatism_desc:0 "社团主义（corporatism）\n\n社团主义以民族主义为基础，认为文化创造了民族和种族差异。提倡社会的组织企业集团，如农业、劳工、军事、商业、科学或行会等，以其共同利益为基础。社团主支持君主制，认为君主制在使英国成为世界卓越的过程中所发挥的作用，以及作为英国帝国辉煌的象征。它的支持甚至达到了“对王室的绝对忠诚”，旨在“以各种方式维护其尊严”。在经济学方面，反对自由放任的经济学，认为它是一种过时的制度，并提倡用国家工团主义的经济制度取代它。"
 
 frontalism:0 "阵线主义"
 frontalism_desc:0 "阵线主义（frontalism）\n\n阵线主义反对民主制度认为该制度过于松散，无法形成统一的国家权力。但相对于社团主义较为保守，且非常重视民族和天主教的身份认同。"
 
 militarism:0 "军国主义"
 militarism_desc:0 "军国主义（militarism）\n\n崇尚武力和军事扩张，将穷兵黩武和侵略扩张作为立国之本，将国家完全置于军事控制之下，使政治、经济、文教等各个方面均服务于扩军备战及对外战争的思想和政治制度。"
 
 integrationism:0 "整合主义"
 integrationism_desc:0 "整合主义（integrationism）\n\n整合主义认为一个国家内的政治、文化、宗教和民族传统应当融合，提倡社会与政治的完全整合.受众主要为受歧视的穷苦下层百姓，拥有着装绿衫的准军事组织，统一的军衔，高度组织化的街头示威，以及反对左派和自由主义。"
 
 imperialism:0 "皇国主义"
 imperialism_desc:0 "皇国主义（imperialism）\n\n日本在长期与中国对抗的过程中，结合本国独有之宗教神道教。逐渐将民族主义激情和宗教融为一体，即为民族神道体系。在这个体系下天皇逐渐被神化，继而形成了一种针对天皇家族的神明崇拜。为了维护所谓天皇的荣耀，日本人在激进疯狂的路上越走越远。"
 
 
 
 
 
 radicalism:0 "激进主义"
 radicalism_noun:0 "激进主义"
 radicalism_desc:0 "极权政体"
 reactionism:0 "反动主义"
 reactionism_desc:0 "反动主义（reactionism）\n\n反动主义是一种极端反动的民族主义运动者提出的构想，这些运动对宗教、传统和群众的精神动员表现出强烈的献身精神。反动主义提倡彻底拒绝现代化，通过激进、传统、民粹的宗教运动，寻求在基于精神和宗教价值中重返所谓的“黄金时代”。"
 
 purity:0 "纯净主义"
 Purity_desc:0 "纯净主义（purity）\n\n纯净主义创立者是一群几近疯狂的种族主义者，他们宣扬着自己民族的伟大和其他种族的罪恶，他们希望对邻近的种族进行人种灭绝，以达到他们纯种血脉的计划。在此同时积极寻求领土扩张，以此来扩张他们所谓的生存空间。"
 
 nazism:0 "纳粹主义"
 nazism_desc:0 "纳粹主义（nazism）\n\n民族社会主义植根于极端民族主义，并且受到了日耳曼种族至上理念的推动。其积极推行侵略性扩张政策并主张建立极权国家，在此基础上，人民都将被团结在拥有绝对权力的领袖——元首的领导下。"
 
 fundamentalism:0 "原教旨主义"
 fundamentalism_desc:0 "原教旨主义（fundamentalism）\n\n原教旨主义或基本教义派，也称“原理主义”、“基要主义”或“基要派”，是指某些宗教群体试图回归其原初的信仰的运动，或指严格遵守基本原理的立场。他们认为这些宗教内部在近代出现的自由主义神学使其信仰世俗化、偏离了其信仰的本质，因而作出回应；一般提倡对其宗教的基本经文或文献做字面的、传统的解释，并且相信从这些阐释中获得的教义应该被运用于社会、经济和政治生活的各个方面。"
 
 retrospective:0 "溯古主义"
 retrospective_desc:0 "溯古主义（retrospective）\n\n溯古主义往往是民族主义者提出的构想，希望能重建旧日的强大王朝，反对当前的一切现代化，政治方面支持家长制度和社会团结；“旧日的强大帝国”是如此的令人神往，溯古主义者往往对于进步思想嗤之以鼻。"
 
 
 
