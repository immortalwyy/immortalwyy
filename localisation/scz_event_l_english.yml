###新闻事件
 szc.101.t:0 "四川发生了革命"
 szc.101.d:0 "四川总督刘文辉通电全国，宣告了四川地区的革命，四川地区将正式作为一个独立的地区，脱离大明帝国中央政府的管控之中。明朝皇帝龙颜大怒，在新生政权的边界，大量军队正在集结。但是现在明军的战斗力还有几成呢？"
 szc.101.a:0 "这些叛贼，给我老实呆着，看我派坦克来把他们一个一个送上天！"
 szc.101.b:0 "大明帝国的又一次分裂，这古老而腐朽的巨兽，正在崩裂。"
 szc.101.c:0 "我们的革命胜利了！四川人民不再屈服于明朝的昏君之下！"
 
 szc.102.t:0 "刘文辉将军稳固了政权"
 szc.102.d:0 "虽然四川政府受到了大明帝国的重兵围剿，并且川政府内部也存在其他势力的干扰，但刘文辉居然能在短时间内打败了大明帝国的军队，并且成功的清除了川政府内部的反对派实力。"
 szc.102.a:0 "一次不行两次，两次不行三次，朕要诛了这群反贼的九族，九族！"
 szc.102.b:0 "大明帝国的军力下滑看来远超预期，我们有必要和四川政府搞好关系？"
 
 szc.102.t:0 "四川发生了共产主义革命"
 szc.102.d:0 "虽然四川政府受到了大明帝国的重兵围剿，并且川政府内部也存在其他势力的干扰，但刘文辉居然能在短时间内打败了大明帝国的军队，并且成功的清除了川政府内部的反对派实力。"
 szc.102.a:0 "一次不行两次，两次不行三次，朕要诛了这群反贼的九族，九族！"
 szc.102.b:0 "大明帝国的军力下滑看来远超预期，我们有必要和四川政府搞好关系？"
 
 
 
 
 szc.201.t:0 "四川愿意服从中央政府"
 szc.201.d:0 "独立的四川政府，愿意归顺皇帝陛下，刘文辉将军表示愿意回归中央政府的统治之下，中央政府也愿意接受刘将军的投诚，在这个帝国风雨飘摇的时候，回归的四川是一件大礼。"
 szc.201.a:0 "国家得到了稳定与恢复"
 
 szc.202.t:0 "中央政府的援助"
 szc.202.d:0 "为了表示对四川服从的奖励，中央政府愿意对四川地区进行工业上的援助与投资，这也是为了稳定刘文辉，可天知道这条狼是不是暂时归顺？"
 szc.202.a:0 "四川地区的工业获得了发展"
 
 szc.203.t:0 "四川土皇帝刘文辉"
 szc.203.d:0 "事实上，虽然名义上归顺中央，但是刘文辉丝毫没有交出军政权利，他和他的川系人马依旧占据着四川，中央和川系之间保持着脆弱的平衡"
 szc.203.a:0 "名义上的归顺，事实上的分裂"
 
 szc.204.t:0 "来自四川的求援"
 szc.204.d:0 "虽然川军的战斗力明显高于落后的明军，但是他们的部队数量和装备远远不够撼动大明这只衰老的巨兽，成都的来使就在门外，我们是否应该支援他们？"
 szc.204.a:0 "请坐吧，我们这里也是军备不足，这些武器是我们全部的援助"
 szc.204.b:0 "不用多说，我李德邻和自乾兄情同手足，要多少给多少"
 szc.204.c:0 "我家将军身体不适，恐不能出见"
 
 szc.205.t:0 "李宗仁的援助"
 szc.205.d:0 "前往桂系的使者回来了，他们带来了李宗仁的武器援助，这可真是雪中送炭，我们可以用这些来武装我们的部队，看来这回的武器缺口能补上了"
 szc.205.a:0 "德邻兄高义啊，这个情分，我刘文辉记下了"
 
 szc.206.t:0 "李宗仁拒绝援助"
 szc.206.d:0 "前往桂系的使者回来了，李宗仁称病不见，我们的使者灰溜溜的跑回来了，只带回来了他的一封信"
 szc.206.a:0 "艹，狗日的李宗仁，你妈卖批，老子早晚弄死你个龟儿子"
 
 szc.207.t:0 "四川驱逐了我们的官员"
 szc.207.d:0 "四川名义上已经服从中央，但是现在在毫无准备的情况下，刘文辉带兵从成都驱逐了我们所有的官员，这是明显的谋反，这个王八蛋的诺言都是狗屁！"
 szc.207.a:0 "国家又面临分裂了"
 
 

