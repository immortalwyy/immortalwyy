 YUN_gt01:0 "云南革命委员会"
 YUN_gt01_desc:0 "我们曾经被大明帝国所压迫，但是现在自由的云南人民站起来了，我们的革命成功了，革命委员会会带领我们走向胜利"
 YUN_gt02:0 "工农红军的建立"
 YUN_gt02_desc:0 "我们的军队不再是封建王朝的爪牙了，我们要建立一支工农合一的人民军队"
 YUN_gt03:0 "建立党支部"
 YUN_gt03_desc:0 "即使我们的革命成功了，在军队中依然有大量的旧式军官，建立党支部来进一步优化我们的部队"
 YUN_gt04:0 "三大纪律"
 YUN_gt04_desc:0 "我们将我们的部队纪律简化为三大纪律，这将帮助我们提高军队的纯洁性"
 YUN_gt05:0 "建立民兵团"
 YUN_gt05_desc:0 "除了正式军队之外，为了保护民众，我们可以挑选一些民兵，组建成民兵团来负责地方防卫"
 YUN_gt06:0 "俘虏再教育"
 YUN_gt06_desc:0 "我们可以将被伏的士兵的进行思想教育，这样他们就能变成我们的预备部队"
 YUN_gt07:0 "新式军队"
 YUN_gt07_desc:0 "在不断对旧式军队的改造之后，我们终于拥有了一支崭新的人民军队"
 YUN_gt08:0 "社会改革"
 YUN_gt08_desc:0 "虽然我们完成了革命，但是当前的社会生产关系仍需改变，社会仍迫切的需要改造"
 YUN_gt09:0 "平抑物价"
 YUN_gt09_desc:0 "高昂的物价对我们的人民造成的巨大的影响，民以食为天，我们要先阻止奸商哄抬物价"
 YUN_gt10:0 "土地改革"
 YUN_gt10_desc:0 "对于那些压迫百姓的地主们，我们将剥夺他们的土地，并且给广大贫下中农们分发无主的土地"
 YUN_gt11:0 "农业合作社"
 YUN_gt11_desc:0 "我们可以学习苏联，农业合作社作为一种优秀的提高生产效率的组织形式，我们可以大幅推广"
 YUN_gt12:0 "进行工业投资"
 YUN_gt12_desc:0 "我们辖区内的工厂目前面临危机，我们可以给他们进行投资以推动工业发展"
 YUN_gt13:0 "社会主义经济"
 YUN_gt13_desc:0 "一系列的改革使我们成功的摆脱了落后的生产方式，是时候步入社会主义经济的时代了"
 YUN_gt14:0 "云南苏维埃政府"
 YUN_gt14_desc:0 "我们成功将社会与军队进行了改革，是时候建立一个云南人民的苏维埃政府了"
 YUN_gt15:0 "稳定内部发展"
 YUN_gt15_desc:0 "对于现在的局势，我们更应该注重内部的稳定"
 YUN_gt16:0 "扫盲运动"
 YUN_gt16_desc:0 "不得不承认，我们的人民受教育程度之低令人惊叹，目前最重要的就是开展广泛的扫盲运动，这将为我们带来优质的劳动力与士兵"
 YUN_gt17:0 "昆明大学"
 YUN_gt17_desc:0 "在广泛的扫盲运动后，我们将建立云南第一座高等学府，云南大学"
 YUN_gt18:0 "引进生产设备"
 YUN_gt18_esc:0 "尽管我们已经尽力的发展生产，但是落后的生产机械还是在阻碍我们的发展，向外国引进生产设备是相当不错的选择"
 YUN_gt19:0 "昆明军工厂"
 YUN_gt19_desc:0 "在德治设备，苏联装备与英国的图纸下，我们建立了昆明最大的军工厂，这将为我们的军队提供足够的装备"
 YUN_gt20:0 "向外扩张"
 YUN_gt20_desc:0 "除了稳固内部，我们必须向外扩张，我们需要更大的土地，更多的人民"
 YUN_gt21:0 "接受共产国际援助"
 YUN_gt21_desc:0 "海森博格马克森同志为我们带来了来自共产国际的援助，这是我们目前急需的东西"
 YUN_gt22:0 "苏联军援"
 YUN_gt22_desc:0 "在成功与共产国际取得联系之后，苏联人愿意给我们提供一些军事上的援助，感谢斯大林同志！"
 YUN_gt23:0 "扩大根据地"
 YUN_gt23_desc:0 "在获得了苏联与共产国际的援助之后，我们可以进行根据地的扩张了，周边的军阀对我们来说不值一提"
 YUN_gt24:0 "夺取西川"
 YUN_gt24_desc:0 "我们不能只解放云南地区的人民，我们还有解放全中国，从这些军阀开始！"
 YUN_gt25:0 "打通海运线"
 YUN_gt25_desc:0 "在进行工业开发前，我们应该稍微做一些短期的工业规划，这样能加快我们的效率"
 YUN_gt26:0 "云贵铁路"
 YUN_gt26_desc:0 "要想富，先修路，尤其是铁路"
 YUN_gt27:0 "吸引外国投资"
 YUN_gt27_desc:0 "事实上，云南地区拥有着丰富的矿藏与特产，我们可以以此来吸引外国的投资"
 YUN_gt28:0 "全区铁路网"
 YUN_gt28_desc:0 "在外国投资的帮助下，我们可以将铁路网进行扩大，这将为未来的发展带来巨大的影响"
 YUN_gt29:0 "矿业勘探"
 YUN_gt29_desc:0 "云南地区拥有丰富的矿藏，我们应该派出勘探队伍，发掘这些资源。"
 YUN_gt30:0 "扩大采矿工业"
 YUN_gt30_desc:0 "采矿工业可以给我们带来生产装备所需的各种原材料，如果我们将之出口，也能给我们带来不菲的收益"
 YUN_gt31:0 "资源开采"
 YUN_gt31_desc:0 "在挖掘技术的进步下，我们可以大规模的开采地下资源，这将为我们的建设带来帮助"
 YUN_gt32:0 "云南银行
 YUN_gt32_desc:0 "对于我们来说，为了金融稳定，建立一个中央银行来进行货币的管制是必不可少的"
 YUN_gt33:0 "外国资本国有化"
 YUN_gt33_desc:0 "事实上，云南的地区仍旧有大量的外国资本，我们可以将之进行国有化，这将为我们带来足够的资金"
 YUN_gt34:0 "财政独立化"
 YUN_gt34_desc:0 "在进行了足够的管制措施后，我们可以脱离大明帝国的掌控，拥有独立的财政了"
 YUN_gt35:0 "基础工业体系"
 YUN_gt35_desc:0 "在经过不懈努力后，我们终于建立了工业体系，虽然，只是一个基础而弱小的工业体系"
 YUN_gt36:0 "鼓励农民进厂"
 YUN_gt36_desc:0 "我们的工厂缺乏劳动力，然而我们的农村中却有大量的闲置劳动力，我们可以鼓励他们成为工人，这将为工业发展带来进步" 
 
